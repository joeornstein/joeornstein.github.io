## Origins of Urbanization

Why are some countries more urban while others are predominantly rural? When should we expect a country to **urbanize**?

--

To answer these questions, consider a stripped-down version of the mathematical model in .cite[Krugman (1991)]:

--

.pull-left[
  
- Three villages: A, B, and C

- `\(N\)` people total. `\(F\)` people are farmers. `\(N-F\)` are weavers.

- It costs $1 for a solitary weaver to make a shirt.

- There are **economies of scale**. It only costs $(1 - c) to make a shirt if all the weavers work together in one place.

- It costs `\(T\)` to transport a shirt to another village.

]

.pull-right[
&lt;img src="img/krugman.png" width="400" style="display: block; margin: auto;" /&gt;
]

---

## Origins of Urbanization

When does it cost less to make all your shirts in one location and ship them to the others?

--

$$
(1-c)N + TF &lt; 1N
$$
---

## Origins of Urbanization

When does it cost less to make all your shirts in one location and ship them to the others?

`$$\underbrace{(1-c)N}_\text{factory production cost} + \underbrace{TF}_\text{transport cost} &lt; \underbrace{1N}_\text{village production cost}$$`
--

Do some algebra, and you can find the conditions under which agglomeration is cheaper:

--

`$$T\left(\frac{F}{N}\right) &lt; c$$`

--

In other words, you should expect countries to urbanize when:

- **Transportation** is cheap
- **Agricultural productivity** is high
- Cost-savings from **scale economies** are large

---

## Four Waves of Urbanization

In this module, we'll talk about four significant periods of urbanization in human history. 

--

Each one was preceded by new technologies that:

--

- Reduced the cost of **transportation**

--

- Increased **agricultural productivity**

--

- Facilitated **scale economies**
