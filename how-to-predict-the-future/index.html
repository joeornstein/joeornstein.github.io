<script type="application/json" data-for="htmlwidget-c27c71b2434c6679fd98">{"x":{"data":[{"x":[0.40999999999999998],"y":[1.0043608686653898],"text":"Class Average (41%)","type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(186,12,47,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(186,12,47,1)"}},"hoveron":"points","name":"(Class Average,NA)","legendgroup":"(Class Average,NA)","showlegend":true,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null},{"x":[0.33000000000000002],"y":[0.97665152684785428],"text":"Joe Ornstein (33%): I am very uncertain how this<br />one plays out. With such a narrow majority in<br />the House, Speaker Johnson's ambitious timeline<br />to pass a reconciliation bill by April seems<br />unlikely. During the first Trump administration,<br />the debt ceiling was suspended 3 times, all<br />with mostly Democratic votes in the House. I'm<br />uncertain that House Republicans would be willing<br />to give whatever House Democrats demand for such<br />a deal. Another scenario that wouldn't surprise me<br />is if the Trump administration simply declares the<br />statutory debt limit unconstitutional under the<br />14th Amendment and orders the Treasury to continue<br />paying the bills. That move would take some time<br />to be adjudicated by the courts, so it wouldn't<br />qualify as a repeal for our purposes here, but it<br />would be one way to resolve the issue.","type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(0,255,0,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(0,255,0,1)"}},"hoveron":"points","name":"(Joe Ornstein,NA)","legendgroup":"(Joe Ornstein,NA)","showlegend":true,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null},{"x":[0.25,0.050000000000000003,0.14999999999999999,0.29999999999999999,0.5,0.65000000000000002,0.20000000000000001,0.59999999999999998,0.10000000000000001,0.55000000000000004,0.25,0.17999999999999999,1,0.40000000000000002,0.40000000000000002,0.65000000000000002,0.45000000000000001,0.40000000000000002,0.14999999999999999,0.69999999999999996,0.25,0.25,0.69999999999999996,0.59999999999999998,0.45000000000000001,0.90000000000000002,0.20000000000000001,0.55000000000000004,0.57999999999999996,0.29999999999999999,0.38,0.20000000000000001,0.10000000000000001,0.55000000000000004,0.17999999999999999,0.59999999999999998,0.34999999999999998,0.25,0.75,0.40000000000000002,0.70999999999999996,0.14999999999999999,0.23999999999999999,0.20000000000000001,0.20000000000000001,0.55000000000000004,0.69999999999999996,0.29999999999999999,0.32000000000000001,0.34999999999999998,0.20000000000000001,0.45000000000000001,0.59999999999999998,0.75,0.40000000000000002,0.45000000000000001],"y":[1.006706849206239,1.0060065195895731,0.97056637892965225,1.0376357621978969,0.96352314061950894,1.0279187978943809,0.96018609097227459,1.0171959423460066,1.0034348398214206,1.006927242409438,1.0305014430079609,0.97621313498821105,1.0314253092277794,0.99234727977309378,1.0050772524438798,0.96928478213958447,1.0094462798675523,1.0422949446365237,0.95023239818401639,1.038055053493008,0.98440440434496845,0.95839101125020532,0.99601944843307133,1.0185965703334658,0.95817098901607101,1.0473537587793544,0.97130374964326616,1.0455787475453691,0.9977644032798707,1.0035536120645703,1.0165679750498384,1.00196456334088,0.98602464688010516,1.0112017862964422,0.98587281906511637,0.98136506634764376,1.0212155166780577,1.0404033905826509,1.0302126476308331,0.97329695536755023,0.97294944413006301,0.98002828485332427,0.98167720870114861,0.99736869386397298,1.0132544411346316,1.029495097277686,0.99122825285885485,1.0440147098852322,0.98211593744345005,1.0237805939745157,0.97843002227600662,0.99157544886693361,0.96209788839332755,1.0330669555347414,0.98627389247994868,1.0078873065998777],"text":["Addisen Kameron (25%): I think there’s a 25%<br />chance they suspend or abolish the debt ceiling<br />before April 28th. I think they’ll suspend it<br />because they’ve done it 7 times since 2013, but I<br />don’t think it’ll be soon. In 2023, the government<br />ran on extraordinary measures for 6 months until<br />suspending it. Funding runs out on March 14 but<br />they currently have some bulls in the works to<br />push it a little further. Trump made a lot of<br />promises last campaign about eliminating the debt<br />but then increased it by 8 trillion. I don’t see<br />this being one of his top priorities.","Andreas Papandreou (5%): From the perspective of<br />the party who try to position themselves as the<br />party of fiscal responsibility, an abolition or<br />suspension of the debt ceiling is highly unlikely.<br />The optics alone would be a hard sell to their<br />constituents. Furthermore, from the articles I<br />have read on the topic it seems more likely that<br />the debt limit will be increased, with support<br />from Democrats who will get a few concessions to<br />work with the Republicans.","Andy Wyatt (15%): Congress is much more likely<br />to raise the debt ceiling than suspend or abolish<br />it. Aside from President Trump, there is a lack<br />of appetite for fully abolishing the ceiling.<br />Suspension also looks difficult. In December, 38<br />House Republicans voted against a stopgap funding<br />measure that would have suspended the ceiling<br />for two years. Fiscal hawks, particularly in the<br />House, want any increase on the debt ceiling to be<br />paired with budget cuts. Raising the debt ceiling<br />creates clarity for the hardliners, whereas<br />suspension would not set a defined limit.","Angela Jacobs (30%): Congress has acted 78 times<br />since 1960 to raise, revise, or temporarily<br />suspend the debt ceiling, but permanent abolition<br />has never happened. Temporary fixes are the norm.<br />The current divided Congress makes bipartisan<br />agreement on long-term solutions, like abolishing<br />the debt ceiling, less likely to follow through.<br />Both parties have reasons to avoid default,<br />and suspending the ceiling temporarily allows<br />them to delay debate. Also, the Treasury's<br />\"extraordinary measures\" are projected to happen<br />around June-August 2025. This reduces urgency for<br />Congressional action before April 28. I’d say thee<br />probability of the U.S. federal debt ceiling being<br />suspended or abolished before April 28, 2025, is<br />around 30%.","Anna Rachwalski (50%): Abolishing the debt ceiling<br />is unpopular with Republicans and just seems like<br />Trump threw it out there. However, the fiscal<br />responsibility bill which suspended it last time<br />just expired, so there may be another suspension,<br />which would also be politically favorable for<br />Trump as it will appear as if he's addressing the<br />economy.","Ava Herring (65%): The government seems to always<br />find a way to raise or suspend the debt ceiling<br />before anything comes from it, even if it is<br />a last minute decision. If there were not a<br />decision, there would be a negative impact on both<br />parties, which no one wants. I believe that there<br />is a strong chance that this will happen because<br />even though both parties tend to disagree, neither<br />of them wants to cause any economic damage.","Ayaan Fazal (20%): I believe that it is highly<br />unlikely that the US Debt System will be abolished<br />or suspended. This is primarily because of 2023<br />Fiscal Responsibility Act, in which the US debt<br />limit was suspended to 2025 Jan 1. This then<br />reduces chances of suspension or abolishment for<br />the United States.","Bailey Mattox (60%): I think it will be raised,<br />but I don't think it will be suspended or<br />abolished. He has criticized Biden's choice to<br />suspend it from late 2023- Jan. 2025. To abolish<br />it, he would have to have Congressional approval<br />and Republicans in congress have already said they<br />do not support abolishing the debt ceiling.","Benjamin Jacobstein (10%): In December Donald<br />Trump talked about suspending or abolishing the<br />debt ceiling, but considering that there was<br />opposition for this on both the republican and<br />democrat sides of the house of representatives,<br />I do not see the debt ceiling being suspended or<br />abolished by April 28. But sometimes congress acts<br />unpredictably or unexpectedly, so you never know.","Bennie Trujillano (55%): The abolition of the<br />debt ceiling has some support on both sides of the<br />aisle and Donald Trump has been pushing for its<br />abolition. Although abolishing the ceiling doesn't<br />seem popular amongst many of them, there is a GOP<br />majority and Trump will be able to pull votes.<br />It seems more likely that it will be abolished<br />completely rather than suspended.","Brooke Cheney (25%): The federal budget was<br />suspended from June 2023 to December 2024. Given<br />the prolonged period of suspension, I predict<br />Congress is hesitant to enact another suspension.<br />I predict that they will come up with a<br />quantifiable new budget rather than suspending it.<br />Although Trump has spoken out for the abolition<br />of the debt ceiling, it has been in place since<br />April 1917, so it is highly unlikely they will<br />change that now. However, their only options to<br />not default is to suspend or raise the budget<br />limit. Given only two options, it does not make me<br />completely sure they will not suspend.","Chloe Cooper (18%): President Trump has said many<br />times that he wishes to either raise or eliminate<br />the federal debt ceiling, but it doesn't seem as<br />though he has enough support to get this done.<br />Trump has tried to suspend the debt ceiling three<br />times before in his first term, and they were<br />shot down all three times because of the lack of<br />support from the Republican party. The Republican<br />party has used the debt ceiling as leverage<br />against Democrats in the past to negotiate larger<br />spending cuts, so it doesn't really make sense<br />for them to get rid of it. Maybe it will get<br />raised before April 28th but the likelihood of<br />such a nuclear option to abolish it seems highly<br />unlikely.","Da In Song (100%): Considering the fact that all<br />presidents since 1959 have had a 100% chance of<br />raising the national debt ceiling alone, I believe<br />there is a good chance the debt ceiling will<br />be suspended or increased (both of which can be<br />attributed under different 'kinds' of suspension)<br />by April 28th.","Diane Johnson (40%): The last time the federal<br />debt ceiling was suspended was in June 2023 and<br />the suspension only recently ended on January<br />1st 2025 meaning the suspension lasted for over<br />a year. During this time, the U.S elected a<br />new president known for being frugal with using<br />government loans to help the American economy.<br />With a new republican senate, and with such a long<br />suspension time, it seems unlikely that the debt<br />ceiling will be suspended or abolished anytime<br />soon because no more money will be directed<br />toward any initiatives and the same money will be<br />distributed through the government.","Eli Henderson (40%): It's far more likely for the<br />debt ceiling to be raised rather than abolished.<br />This is because typically, Republicans, who<br />control both houses of Congress, have voted<br />against measures that would get rid of the debt<br />ceiling. In recent years when the debt ceiling<br />was suspended, the earliest decision was made in<br />September of the first year of Trump's presidency.<br />That being said, it wouldn't be out-of-the-blue if<br />the US were to suspend the debt ceiling, but with<br />the close margins in Congress and the hesitancy<br />from Republicans to suspend the debt ceiling in<br />the past, it's more likely for the ceiling to not<br />be suspended/abolished, but rather raised.","Emma Allen (65%): As of today, the US federal<br />debt ceiling has been reinstated following its<br />suspension under the Fiscal Responsibility Act<br />of 2023. This act expired less than a month ago.<br />Republicans currently face a major challenge<br />finding enough spending cuts to cover the cost<br />of the Trump agenda, which involves costly<br />actions such as tax cuts, immigration reform,<br />and increased military spending. Suspending<br />the ceiling is much more flexible than simply<br />extending it. For this reason, I find it more<br />likely than not the debt ceiling is suspended for<br />an amount of time, not necessarily abolished.","Emma Pastor (45%): The US Debt ceiling has been<br />suspended 7 times since 2013, with one suspension<br />occurring from 2017-2019 (during Trump’s last<br />term). However, Congress has made it clear as<br />of December that they do not plan to pass a<br />suspension anytime soon. Given this, and the fact<br />that the US recently hit its debt ceiling this<br />past Tuesday, I feel it is more likely that we see<br />the ceiling raised before April 28th, rather than<br />suspended or abolished completely.","Emma Peterson (40%): I said 40% because back in<br />December before he took office, Trump tried to get<br />another two year suspension on federal debt but<br />the plan failed. I think there's a chance he tries<br />to bring it up again for another vote, however if<br />it failed once I think it would fail again. I also<br />saw one of the tweets Trump made hinting at the<br />idea of this decision happening again but in June,<br />which is past the time frame we're looking at.<br />So, if it were to make it's way back to the floor<br />for a revote, I think it'll happen towards the<br />middle/end of the year.","Ethan Joyce (15%): I think that the probability<br />of the US federal debt ceiling being suspended<br />or abolished before April 28 is about 15%.<br />Congresspeople have used the debt as a bargaining<br />chip for revisions to the budget, and I don't see<br />most congresspeople being willing to give that<br />power up. Also, the debt limit was reinstated<br />in January 2025, at which point the Department<br />of Treasury began to run off of cash reserves<br />which have increased substantially since the<br />debt limit. Additionally the treasury will use<br />extraordinary measures to extend the “X-Date” (the<br />date by which the debt limit must be increased to<br />allow the government to pay its obligations when<br />they are incurred). According to the Economic<br />Policy Innovation Center June is the key month<br />for determining the X-Date of 2025. However,<br />they also say that \"it is possible that the debt<br />ceiling will be reached prior to June 16\". As<br />the Economic Policy Innovation Center notes, the<br />fiscal situation in June 2025 will be critical for<br />determining the actual X-Date (depending on active<br />cash reserves, expenditures, etc.). Given this,<br />Congress will likely defer any major decisions<br />on the debt ceiling until closer to that time.<br />Historically, decisions related to the debt limit<br />are often made under the pressure of impending<br />deadlines, rather than well in advance.","Ethan Marcum (70%): The debt ceiling does not<br />usually not get suspended; however, in the past<br />12 years it has been very common. There has been<br />talks from President Trump of dealing with this<br />issue, and even abolishing it. This issue is<br />always coming down to the last hour, so I do feel<br />that if either were to occur then it would happen<br />by April 28th. Also, I feel that there is plenty<br />of market pressure for this to occur.","Grace Mccann (25%): I think the US Federal Debt<br />Ceiling will not be suspended or abolished before<br />April 28th. As CNN States \"Treasury’s cash and<br />extraordinary measures should last for at least<br />several months after the first quarter of 2025,<br />according to an early analysis by the Bipartisan<br />Policy Center.\" Currently the government has a<br />bit of cushion debt wise that could last a bit<br />into 2025. The biggest factor that would affect<br />this is amount of federal tax revenue collected<br />in the spring. There is currently an idea being<br />floated by the GOP to increase the limit by 1.5<br />trillion but this would not do much to help the<br />issue and the US would still most likely hit the<br />debt ceiling by the second half of 2025. However<br />as seen in recent history policymakers have waited<br />to the last second to make any adjustments to the<br />debt ceiling so while at some point this year they<br />are going to have to do something to address the<br />issue I don't think its going to be before April<br />28th.","Grace Reichelderfer (25%): President Trump has<br />expressed interest in eliminating the federal debt<br />ceiling. However, eliminating the debt ceiling is<br />an action that most Republicans do not support.<br />With Republicans having control of both the House<br />and the Senate, it seems highly unlikely that<br />abolishing the debt ceiling would happen anytime<br />soon. Even if Trump pushes for abolishing it or<br />suspending it, it is unlikely that he would be<br />able to gather enough support in Congress to pass<br />this idea through.","Hannah Carson (70%): I think the US federal debt<br />ceiling will be suspended but not abolished before<br />April 28. I believe this to be true because since<br />the 1980s Congress has suspended or raised the<br />debt ceiling over 20 times. This happens many<br />years and I think there is a good chance that it<br />will occur this year. In 2023, the United States<br />spent 6.2 trillion dollars and we have been known<br />to spend an egregious amount of money on different<br />avenues, especially Medicare and Social Security.<br />I just can't see our excessive money spending<br />stopping anytime soon so I think it is highly<br />likely the federal debt ceiling will be suspended.","Isaac Fleischer (60%): Donald Trump has been<br />advocating for the suspension/abolition of<br />the debt ceiling for a considerable amount of<br />time. By suspending the debt ceiling, Trump<br />and his policies would no longer be hindered by<br />congressional spending limits. With full control<br />of congress, it is more likely than not that the<br />trump administration will suspend the debt ceiling<br />by April 28th.","Isabella Molina (45%): I chose 45 based on<br />the path it's going. It's common that the U.S.<br />Congress often raises or suspends the debt ceiling<br />before deadlines to avoid economic fallout, I<br />believe that it won't be suspended or abolished.<br />My main factor in this is the fact that the Fiscal<br />Responsibility Act already suspended the debt<br />ceiling through January 1, 2025, which means there<br />isn’t a reason to suspend or abolish it at this<br />moment since it was so recent. Because it has<br />been resolved until that date, lawmakers might<br />focus on other tasks at hand. I would also add<br />that due to Trump being in office, there could be<br />other distractions for them, making it less likely<br />they’ll take action to suspend or abolish the debt<br />ceiling earlier than required.","Jacob Weiss (90%): Considering president Trump's<br />history of spending and the Republican control<br />of Congress the US will most likely not to stop<br />spending money. If the US where to stop it would<br />be catastrophic for the economy.","James Martin (20%): I think the probability the<br />US federal debt ceiling will be suspended or<br />abolished before April 28th is 20%. Based on<br />previous data, congress usually waits till the<br />very last minute to address the debt problem and<br />achieving political consensus is challenging.<br />However, the government is set to run out of their<br />borrowing power around June 2025 so it needs to<br />be addressed by then. I believe congress may take<br />a temporary measure to address the issue but not<br />totally suspended or abolished by April 28th.","Jessy Lee (55%): During Trump's presidency,<br />the debt ceiling was suspended multiple times,<br />and Trump signed bills that allowed for these<br />suspensions. For example, in 2017, a debt ceiling<br />suspension was passed as part of a broader package<br />that also included hurricane relief. He signed<br />these bills without pushing for specific spending<br />cuts or fiscal reforms in exchange for the<br />suspension. Also with many republicans in office<br />they could seek spending cuts or fiscal reforms<br />in exchange of raising or suspending the debt<br />ceiling.","Joey Khashan (58%): The federal debt ceiling<br />will be suspended because we have already reached<br />said ceiling. Trump has already expressed that he<br />would like to abolish the debt ceiling, and the<br />fact that it has already been reached means that<br />it is likely to either be abolished or suspended<br />before our April 28th deadline. However it is<br />also possible that the government waits until the<br />second half of the year to address this issue.","Joshua Kang (30%): As it stands right now, the<br />urgency of addressing the current US debt is not<br />severe. Compared to the crisis in 2023, there is<br />quite a bit more borrowed time concerning the debt<br />limit. At this point, it is likely that Congress<br />will wait for the spring to start moving on the<br />issue. If earlier action does take place, it seems<br />that a raising of the debt limit is more likely -<br />there is already internal conflict ongoing amongst<br />the Republican party over outright suspension or<br />abolition of the debt ceiling.","Julia Loggins (38%): I do not think the US federal<br />debt ceiling will be suspended or abolished<br />before April 28. The federal debt ceiling was<br />reestablished on January 1 based on the amount of<br />debt that existed. As of right now, the Treasury<br />is using extraordinary measures to keep the<br />government from defaulting which are supposed to<br />extend the government’s ability to borrow money<br />till mid-summer of 2025 according to Politico.<br />Some of these extraordinary measures include<br />tapping into financial resources of federal<br />retirement funds used to pay out civil service or<br />postal workers. Since the extraordinary measures<br />are not supposed to run out till mid-summer, I<br />do not think the federal debt ceiling will be<br />suspended or abolished before April 28.","Kaitlyn Scoggins (20%): I find it rather unlikely<br />that the federal debt ceiling will be suspended<br />or abolished by April 28th. Considering it was<br />just recently reinstated, it would be immensely<br />difficult for Congress to reach a decision that<br />would reverse this without any foreseen immediate<br />crisis. Additionally, the extreme political<br />polarization within Congress would impose<br />legislative gridlock that would be unlikely to<br />resolve in such a short period of time.","Kelsey Dyar (10%): While Trump has called for<br />the debt ceiling to be abolished, I do not<br />think Congress is likely to actually do that.<br />Republicans, who are the majority in the House of<br />Representatives, typically like to use the debt<br />ceiling as a 'bargaining chip' to get what they<br />want. Democrats are against abolishing the debt<br />ceiling and I do not think enough republicans<br />will change their view because of what Trump wants<br />to happen. I do think it is possible for it to<br />be negotiated in the future, but 3 months is not<br />enough time for such a drastic shift.","Kyle Smith (55%): Trump already announced a plan<br />to heighten the tariffs to 25%. Although Canadian<br />officials are working to keep the tax low, I<br />believe we will see an increase of the tariffs<br />very soon. I do not think that these tariffs<br />will reach a level of 25% but I do see it being<br />increased due to the president expressing multiple<br />times that he plans on doing it.","Lawton Smith (18%): Given the current political<br />dynamics, the probability of the debt ceiling<br />being suspended or abolished before April 28,<br />2025 will be low. While some GOP leaders are<br />considering a very detailed bipartisan deal that<br />includes a debt-limit increase, such negotiations<br />are complex and may not conclude swiftly.","Levi Thomas (60%): There have been discussions<br />among Republican lawmakers for a reconciliation<br />package that includes raising the federal<br />debt ceiling by some 1.5 trillion dollars, and<br />Republicans could hypothetically raise the debt<br />ceiling with minimal support from Democrats.<br />However, the slim majority in the House means that<br />the more fiscally Conservative representatives<br />could cause trouble for the potential raising of<br />the debt ceiling. Furthermore, the debt ceiling<br />presents an opportunity for leverage among<br />Democrat representatives as their support will<br />likely be needed to support any raising of the<br />debt ceiling.","Lillie Puhrmann (35%): I picked this score of<br />probability because it captures the important<br />political divides we have, between opponents and<br />the interests of different political leaders.<br />Some leaders assert that they want to amend or<br />eliminate the debt cap, but previous attempts<br />to do so have faltered amid opposition from both<br />budget-savvy lawmakers as well as those who seek<br />more accountability over borrowing. Congress’s<br />current efforts may address the debt limit, but<br />it’s unclear and likely contentious, meaning it<br />won’t be resolved before the deadline.","Mabry Cartwright (25%): I placed the probability<br />of the federal debt ceiling being suspended or<br />abolished relatively low. Donald Trump has pushed<br />for the ceiling to be abolished or raised, but<br />has received pushback. Furthermore, I see a higher<br />probability of the debt ceiling being raised than<br />suspended or abolished. Majority of political<br />market forecasts have the probability of the debt<br />ceiling being raised placed between 80-90%. On<br />the contrary, the market places the probability of<br />the debt ceiling being abolished/suspended between<br />20-30%.","Margaret Pope (75%): I believe it is more likely<br />than not that the federal debt ceiling will be<br />suspended or abolished before April 28. Trump has<br />signaled his support for complete abolishment of<br />the debt ceiling which is something some democrats<br />also agree with. The Fiscal Responsibility Act<br />passed with bipartisan support in 2023 which<br />suspended the debt ceiling until January 1, 2025.<br />It is likely that congress will pass another<br />similar act, especially if Trump pushes for it.","Maston Corn (40%): It is likely that the U.S.<br />federal debt ceiling will be suspended before<br />the debt ceiling is reached in mid-2025 but,<br />it is very unlikely that the debt ceiling will<br />be abolished altogether as that would require<br />a large consensus. The debt ceiling has been<br />suspended multiple times from 2013 until now and<br />it is likely that the debt ceiling will again be<br />suspended before the middle of the year. However,<br />I am not sure that the debt ceiling will be<br />suspended as early as April 28th. The debt ceiling<br />has never been suspended that early as it is<br />usually suspended between June and November.","Mia Pisani (71%): Trump called for the abolishment<br />of the debt ceiling after he was elected. His<br />pick for treasury secretary, Scott Bessent, said<br />\"the United States is not going to default on its<br />debt if I'm confirmed.\" Bessent also said he would<br />work with Trump to eliminate the debt ceiling.<br />Some Democrats in Congress support this plan. The<br />national debt currently stands at $36.2 trillion,<br />which exceeds the $36.1 trillion ceiling instated<br />on January 2nd. The ceiling was suspended from<br />June 2023 until January 1st, 2025. Suspensions<br />are not uncommon; during Trump's first presidency<br />the debt ceiling was suspended several times.<br />With the confirmation of Bessent and Trump's calls<br />to abolish the debt ceiling, I find it likely a<br />suspension will happen in the near future.","Milan Yadav (15%): “The debt ceiling is the limit<br />Congress has set up to which Treasury Dep't can<br />borrow.\" The debt ceiling suspension expired on<br />Jan 1, 2025. The US can technically face a default<br />between Jun-Aug this year if Congress does not<br />act swiftly on this. However, the US has not had<br />a true default before but has come close during<br />political standoffs. Lawmakers have suspended<br />the debt limit 8 times since 2013 (most recently<br />in Jun 2023). Therefore, it is highly unlikely<br />that the ceiling will not be raised soon. Most<br />GOP members will support a debt ceiling increase<br />only if the gov't were to use the new increased<br />money on the right things in their eyes. Lastly,<br />the most recent times where th debt ceiling had<br />tobe acted on, Congress made a final decision just<br />days before the deadline, so in this case I highly<br />doubt a decision will be made in April.","Nathaniel Long (24%): According to CNN, Donald<br />Trump directly stated that he wishes to remove the<br />debt ceiling altogether to further his plans to<br />increase tax cuts. This opinion seems not to be<br />shared by many of his political allies nor many of<br />the opposite party, meaning that his plans could<br />likely be scuppered without a full body of support<br />behind them. The likelihood of his plans coming to<br />fruition is not 0, but it is quite low considering<br />the lack of support for the idea of debt ceiling<br />abolition.","Niomi Nurse (20%): I do not think the debt ceiling<br />will be abolished or suspended because it was just<br />recently reinstated until January 1, 2025. The<br />U.S. Treasury often takes 'extraordinary measures'<br />to keep the U.S. debt from reaching a certain<br />limit. The government is in constant need of money<br />and the White House and Congress need to agree<br />with giving the federal government more money when<br />it is needed.","Quintin Gallardo (20%): In regards to whether or<br />not, the United States will suspend or abolish<br />the federal debt ceiling, I’m hesitant to say<br />that they would because the previous suspension<br />ended on December 31 less than a month ago. Since<br />the suspension of the ceiling was introduced in<br />2013, there has been only 7 instances of it going<br />into effect. Though it is unlikely, for this<br />reason, Trump has shown interest in an additional<br />suspension. Finally, in regards to an abolishment<br />of the federal debt ceiling, I strongly doubt such<br />would occur, especially at the beginning of a new<br />term.","Rebecca Mcadam (55%): Since Trump and Senate<br />Republicans are pushing for the current debt<br />crisis to be handled, it is likely that Congress<br />will raise, if not suspend, the debt ceiling at<br />some point in 2025. However, I don't know if it<br />will be as early as April, since Trump has spoken<br />about the ceiling being suspended in June. The<br />ceiling will need to be raised before then, but<br />maybe not suspended.","Riley Batz (70%): Congress has suspended the<br />debt limit five times since January 2016.<br />Currently, a dozen GOP senators and 49 House<br />Republicans — more than 20% of each conference<br />— have never previously voted for a law raising<br />the debt ceiling, according to an analysis of<br />roll call votes and data from the Congressional<br />Research Service. A Republican Congress voted<br />to suspend the debt limit three times during<br />Trump’s first term as part of broader spending<br />bills, and it is likely to occur again as Congress<br />deals with its fiscal issues this Spring. Trump<br />has proposed abolishing the debt ceiling all<br />together, something some GOP Senators seem to be<br />on board with. Either way- it seems as though a<br />federal debt ceiling is likely to be suspended or<br />abolished by late April.","Sarah Joyce (30%): I think there is some<br />likelihood that the federal debt ceiling will be<br />suspended or abolished. Trump has made it clear<br />that he sees this as something of high importance,<br />and he does have major influence over Republicans<br />on many issues, but he already did not manage to<br />get the debt ceiling suspension to continue when<br />it was debated in December. I think it is more<br />likely that it will be raised than it actually<br />being suspended or abolished, especially not<br />before April 28th.","Sreya Pandyaram (32%): While it is rare for the US<br />federal debt ceiling to be completely abolished,<br />there is an agreement between the democrats<br />and the republicans for the idea to abolish it,<br />recently. However, a suspension is more likely<br />and with pressures like the California Fires, and<br />partisan conflict it is a likely possibility. With<br />Trump in office, there is pressure to follow his<br />lead but there are many of his party members ,as<br />reported by NBC, that refuse to support a debt<br />ceiling increase. Making it difficult for Trump<br />to follow through on his agenda due to internal<br />fissures. Also it was reported by AP that a bill<br />to suspend the debt ceiling was rejected, however,<br />The Hill reports that this was because the parties<br />were in fierce opposition due to wanting to<br />maintain face and other criteria before elections.<br />Therefore with internal conflicts and a grey area<br />for negotiation it is unlikely the ceiling will<br />rise, and there may be a suspension. Also it is<br />important to take into account Trump's reputation<br />as well. I would say a raise is more likely,<br />because a suspension","Thomas Smith (35%): I think it’s far more possible<br />the debt ceiling is raised rather than outright<br />suspended or abolished. There are a powerful<br />gop minority in the house that are very against<br />suspension or abolishing the debt ceiling. These<br />holdouts and the fact that the ceiling was just<br />recently reinstated make it hard for me to believe<br />it will be suspended or abolished in the following<br />months","Townsend Turner (20%): Raising the debt ceiling<br />is a relatively frequent occurrence, having<br />happened around 90 times in the past, so one would<br />think that this would be the move to counter any<br />debt struggles. Suspension of the debt ceiling,<br />since it began in 2013, has occurred 7 times,<br />and the last suspension ended this month, so the<br />odds of it being resuspended so soon after the<br />last one ends is low. Also, the chance that it<br />is completely abolished in the next few months<br />is minuscule due to the national debt’s status<br />as a controversial debate in politics. However,<br />President Trump has made a few moves that suggest<br />that he wants the debt to be a topic he does not<br />have to worry about at all as he begins his second<br />term.","Tristan Thompson (45%): The federal debt ceiling<br />was reinstated on January 1st, 2025, after<br />being suspended in 2023. There has not been much<br />coverage on what will possibly happen to the<br />debt ceiling; however, I believe that it will<br />remain more likely than not. I do not think that<br />the government would want to suspend or abolish<br />the ceiling so soon after its reinstatement,<br />especially as President Trump has made it a point<br />to reduce federal spending, the Debt Ceiling would<br />be an advantageous metric to point to so that<br />it can be shown that the federal government is<br />abiding to a budget.","Vangeli Tsiaras (60%): After Donald Trump's<br />Presidential victory, he endorsed the idea of<br />either substantially raising or suspending the<br />debt ceiling. The current U.S. debt ceiling which<br />was just reinstated on January 2nd has a figure of<br />about 36.1 million dollars. House Minority Leader<br />Hakeem Jeffries has also said he would be willing<br />to work with Trump and other Republicans to find a<br />solution to the issue.","Wyatt Dasher (75%): Due to historical precedent,<br />it seems reasonable that there will be a<br />suspension or abolishment to the debt ceiling.<br />This because of trumps remarks about abolishing<br />the debt ceiling. Then looking at historical data<br />I gathered that the second most likely month is<br />in January (the first month being august). So, if<br />it was going to happen it would happen before the<br />April 28th deadline or closer to august. Given<br />that there is political change in January it seems<br />that January may be the month.","Wyatt Stevenson (40%): Due to the debt ceiling<br />being reinstated on January 1st, I believe the<br />probability of another suspension will be low.<br />Also with the policies that Trump has implemented,<br />there does not seem to be much reason for the<br />federal government to be borrowing money.","Teya Hagy (45%): The government will usually<br />suspend the debt ceiling in order to get around<br />the default. The suspension will depend on whether<br />or not the political environment is strong. I<br />believe that April 28th is too early for them to<br />suspend the ceiling."],"type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(0,0,0,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(0,0,0,1)"}},"hoveron":"points","name":"(Student,NA)","legendgroup":"(Student,NA)","s   const onCopySuccess = function(e) {

      button.setAttribute("data-bs-title", "Copied!");
      tooltip = new bootstrap.Tooltip(button, 
        { trigger: "manual", 
          customClass: "code-copy-button-tooltip",

      tooltip.show();

    setTimeout(function() {
      if (tooltip) {
        tooltip.hide();
        button.removeAttribute("data-bs-title");

  const getTextToCopy = function(trigger) {

    const config = {

      arrow: false,
      appendTo: function(el) {

    }
    if (onUntriggerFn) {
      config.onUntrigger = onUntriggerFn;
    }
    window.tippy(el, config);

  const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
  for (var i=0; i<noterefs.length; i++) {

        return "";

  }
  const xrefs = window.document.querySelectorAll('a.quarto-xref');
  const processXRef = (id, note) => {
    // Strip column container classes
    const stripColumnClz = (el) => {
      el.classList.remove("page-full", "page-columns");
      if (el.children) {
        for (const child of el.children) {
          stripColumnClz(child);

      }
    }
    stripColumnClz(note)
    if (id === null || id.startsWith('sec-')) {
      // Special case sections, only their first couple elements

        container.appendChild(note.children[0].cloneNode(true));
        for (let i = 1; i < note.children.length; i++) {
          const child = note.children[i];
          if (child.tagName === "P" && child.innerText === "") {

        }
        if (window.Quarto?.typesetMath) {

    } else {
      // Remove any anchor links if they are present

      let hash = undefined; 
      if (url.startsWith('#')) {
        hash = url;

        try { hash = new URL(url).hash; } catch {}
      }
      if (hash) {
        const id = hash.replace(/^#\/?/, "");
        const note = window.document.getElementById(id);
        if (note !== null) {
          try {
            const html = processXRef(id, note.cloneNode(true));

        } else {
          // See if we can fetch this

            const parser = new DOMParser();
            const htmlDoc = parser.parseFromString(html, "text/html");
            const note = htmlDoc.getElementById(id);
            if (note !== null) {

              instance.setContent(html);

        }).finally(() => {
          instance.enable();
          instance.show();
        });
      }
    }, function(instance) {
    });
  }

        const annoteSpan = window.document.querySelector(selectorForAnnotation(targetCell, targetAnnotation));

        let top = null;

            //compute the position of the single el (top and bottom and make a div)

      "resize",
      throttle(() => {
        elRect = undefined;
        if (selectedAnnoteEl) {
          selectCodeLines(selectedAnnoteEl);
        }
      }, 10)
    );
    function throttle(fn, ms) {
    let throttle = false;
    let timer;
      return (...args) => {
        if(!throttle) { // first call gets through
            fn.apply(this, args);
            throttle = true;
        } else { // all the others get throttled
            if(timer) clearTimeout(timer); // cancel #2
            timer = setTimeout(() => {
              fn.apply(this, args);
              timer = throttle = false;
            }, ms);
        }
      };
    }
      // Attach click handler to the DT
      const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
      for (const annoteDlNode of annoteDls) {
        annoteDlNode.addEventListener('click', (event) => {
          const clickedEl = event.target;
          if (clickedEl !== selectedAnnoteEl) {
            unselectCodeLines();
            const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
            if (activeEl) {
              activeEl.classList.remove('code-annotation-active');
            }
            selectCodeLines(clickedEl);
            clickedEl.classList.add('code-annotation-active');
          } else {
            // Unselect the line
            unselectCodeLines();
            clickedEl.classList.remove('code-annotation-active');
          }
        });
      }
  const findCites = (el) => {
    const parentEl = el.parentElement;
    if (parentEl) {
      const cites = parentEl.dataset.cites;
      if (cites) {
        return {
          el,
          cites: cites.split(' ')
        };
      } else {
        return findCites(el.parentElement)
      }
    } else {
      return undefined;
    }
  };
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const citeInfo = findCites(ref);
    if (citeInfo) {
      tippyHover(citeInfo.el, function() {
        var popup = window.document.createElement('div');
        citeInfo.cites.forEach(function(cite) {
          var citeDiv = window.document.createElement('div');
          citeDiv.classList.add('hanging-indent');
          citeDiv.classList.add('csl-entry');
          var biblioDiv = window.document.getElementById('ref-' + cite);
          if (biblioDiv) {
            citeDiv.innerHTML = biblioDiv.innerHTML;
          }
          popup.appendChild(citeDiv);
        });
        return popup.innerHTML;
      });
    }
  }
});
</script>
