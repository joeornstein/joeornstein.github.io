43860514462,3.0247941285604609,2.9728754779323934,3.034558013570495,2.9603655365062878,3.031050130026415,2.0051622221246364,2.9640607552835716,3.0044796476839108,2.982082244218327,2.9759236620739102,2.9751969467382877,3.0059545249445363,3.0082061835331841,1.0298610073048622,0.98505074435379358,1.0396790633210913,1.0310550741618498,1.005524283251725,1.0019313618307932,1.009045275254175,1.0081327702850102,0.96694450506474827,1.0443315578391776,0.99594424110837276,1.0114193520508707,0.99978845722507681,0.9583550403360277,0.99860083253588527,1.0494598195888103,1.0172150648199021,0.99401689628139134,0.97759554120711978,0.96959040910005567,1.0064608365064487,1.0204037703573703,0.95615462264977391,1.0395721154985949,0.97760709321591999,0.97170462652575229,0.95433990908786659,0.96005457064602528,0.99544744403101504,0.95150091925170277,0.96866019603330644,0.9712253299541771,2.002456960035488,2.0238011013716459,2.016119297523983,2.0443502701586111,1.9557998973876238,2.0015209742821751,2.0266463418491183,2.0366139276651665,1.9683322149328888,1.9727764768060296,1.9935891803354024,2.0331186264520511,2.0027659626910461,1.956231612386182,1.9790235665626823,1.9732542654732241,1.980920404009521,1.9590008789207787,2.0054846968036144,2.0021050776820628,2.0071994362631811,2.0436448830412699,1.9794842218048871,2.0069381944602354,2.0152979786973448,2.002050019870512,1.9726753861177713,2.0497276522219181,2.0308879962190987,2.0218266007956118],"text":["Ryan Foley (15%): I created my probability by<br />multiplying my predicted chances of winning each<br />regular season game. In a majority of our games,<br />I felt that we were nearly guaranteed to win<br />at about 95% chance of winning. Our games with<br />Alabama and Texas dropped our chances considerably<br />as I felt we had a 40% and 50% chance of winning<br />respectively. Taking into account our record<br />against Alabama and Texas' new talent I felt these<br />were accurate, bringing the probability of going<br />undefeated to about 15%.","Brooke McDermott (80%): I reviewed the ESPN power<br />ranking chart that we talked about in class.<br />UGA was ranked 1st in their team strength, which<br />leads me to think they have a high probability<br />of doing extremely well in comparison to lower<br />ranked teams. However, their REM SOS is at a 3,<br />due to their schedule being relatively challenging<br />with teams like Bama and Texas on their docket.<br />However, with the loss of Saban this past season,<br />Alabama may falter, leaving Georgia more likely<br />to win. In contrast, a lot of sports analysts and<br />announcers have openly debated the Texas v. UGA<br />game and possibly the Alabama game as a potential<br />loss for UGA.","Joe Ornstein (11%): It's a much tougher schedule<br />than we've had the past two seasons, but as of Aug<br />25 we're favored to win every game. My estimate<br />is based on win probabilities implied by point<br />spreads, which tend to be very well calibrated<br />(teams cover the spread 50% of the time, with a<br />standard deviation of roughly two touchdowns).","Abby Crowe (10%): I believe that the University<br />of Georgia football team has a 10% chance of<br />going undefeated in the 2024 regular season. I<br />am basing this prediction on the College Football<br />Headquarters (CFB) odds for each individual game.<br />At a glance, UGA is favored to win every game,<br />with Alabama and Texas being the least certainty,<br />but after multiplying the probabilities against<br />each other to determine the likelihood, it no<br />longer looked too good. I landed on 9.7% chance<br />of winning all regular season games, but because I<br />love the dawgs, I’m giving them a 10% chance.","Simon Gersten (30%): To calculate the<br />probability of UGA going undefeated, I assigned<br />win probabilities for each of their games and<br />multiplied them together. Respective to their<br />schedule, probabilities of 90%, 95%, 95%, 75%,<br />75%, 99%, 99%, 80%, 95%, 99%, 90%, 99% would give<br />them a 30% chance of going undefeated.","Minha Ahmad (75%): UGA has gone three straight<br />seasons without losing a single regular season<br />game so it is very likely that they will go<br />undefeated this year as well. However, there is<br />still a bit of room for doubt which is why I am<br />not 100% sure. This season, they will be playing<br />major teams like Alabama, Texas, and Ole Miss on<br />their home turfs and not at UGA.","Haley Ford (56%): Yes- I got a probability of 56%.<br />I did a combination of equivalent bet test and<br />probability trees. I did the odds I would feel<br />most comfortable with, then used a probability<br />tree to see that likelihood. Initially- I took<br />safer odds but the probability seemed to low, so<br />I had to be more deterministic about the games<br />we would win. Clemson: 100 % (1.00) Tennessee<br />Tech: 100% (1.00) Kentucky: 100%(1.0) Alabama:<br />70% (0.70) Auburn: 100% (1.0) Mississippi State:<br />100% (1.00) Texas: 70% (0.70) Florida: 100%<br />(1.00) Ole Miss: 100% (1.00) Tennessee: 80% (0.80)<br />Massachusetts: 100% (1.00) Georgia Tech: 100%<br />(1.00)","Liv Payne (43%): I do not know much about<br />football, so I turned to the internet to figure<br />out the likelihood of UGA being undefeated. Coach<br />Kirby Smart has been at UGA since 2016. Before<br />2023, the Bulldogs had not gone undefeated since<br />1980. According to an article by Si.com, the<br />Bulldogs have gone undefeated under Smart for<br />3 seasons in a row. Therefore, my prediction is<br />based upon Smart's performance as a coach. Out<br />of the 7 seasons that Smart has been coach, the<br />Bulldogs have gone undefeated 3 seasons. 3/7=0.428<br />or rounded up to 43%.","Jeffrey Markowitz (30%): Georgia faces the ninth<br />toughest schedule against some very strong teams<br />on the road, in difficult atmospheres to play in.<br />While the Dawgs look great going into the season,<br />college football is unpredictable. Injuries or<br />other issues could occur that are unpredictable at<br />this point.","Jessica Armour (65%): Based on the scores from<br />last years football schedule, UGA did the best<br />over all in comparison to the other teams. It was<br />also the only team (other than alabama) to win all<br />of their away games. Since away games are where<br />people struggle the most and UGA was undefeated in<br />them I would say it is pretty likely that Uga will<br />be undefeated this season. However considering<br />after being unsuccessful in maintaining undefeated<br />last year, and losing some players there is still<br />a chance they will not be, hence why I did not<br />give a perfect score for the probability.","Kristalee Gonzalez-Perez (80%): UGA has been<br />undefeated in the past three regular seasons,<br />so I believe that winning a 4th season is not<br />an extreme idea. A CBS article by Will Backus<br />states that Georgia has the possibility of being<br />undefeated in its 2024 regular season. I consulted<br />my friend (who is an avid college football fan),<br />and he believes the possibility is there, but<br />Georgia will need to step up and prepare itself.<br />Some of the season games will be challenging, but<br />Georgia has the roster to do it.","Carson Ankeny (30%): While I do feel that the UGA<br />Football team has the roster and coaching staff<br />that could lead to an undefeated season, it is<br />still statistically unlikely that UGA could win<br />each of its most difficult matchups. Looking at<br />the schedule, there are several tough matchups,<br />including Texas and Alabama. Losing any one of<br />these or other difficult matchups would lead<br />to the forecast being broken, and I don't feel<br />confident that the Dawgs would win all of these<br />matchups, even if I expect their final record to<br />be 11-1.","Hayden Morehouse (55%): UGA is the best team<br />in college football this year. However, I have<br />been a fan for a long time, and it is tough to<br />have a perfect season. Most sports pages have<br />us projected to go undefeated, but I am a bit<br />sheepish. Things like injuries or just simply<br />a bad game can happen. We also have a tougher<br />schedule with playing Ole Miss, Texas, and Alabama<br />away.","Kira Liscombe (10%): I used the Sports Illustrated<br />predictions for each game on Georgia's 2024<br />football schedule. I converted the percentages<br />to decimals and multiplied them together. I came<br />up with a probability of 9.4, but based on other<br />articles predicting the Georgia football season, I<br />decided to predict a bit higher at 10.","Colin Barry (60%): The Bulldogs currently have<br />their projected win total set at +/-10.5, meaning<br />the consensus opinion is that they are likely to<br />lose a game. This comes from a tough schedule and<br />a newly expanded playoff system that leaves them<br />with much more room for error and makes them more<br />accepting of a single loss. This loss could come<br />from one of our powerhouse matchups at Alabama,<br />Texas, or Ole Miss, or could come from a trap<br />game no one sees coming (see Auburn last year,<br />or anytime we've played South Carolina at noon<br />for reference). That is why i think that the odds<br />Georgia goes undefeated are still slightly more<br />likely than not at around 60%, as even with all<br />these changes this season they are still the best<br />team in football.","Franco Bravo (25%): After talking to multiple<br />sources and friends who know a good amount of<br />college football, I believe that UGA will lose<br />at least 1 game in the season. The season is<br />unpredictable and with Big Name teams like Texas<br />and Alabama, I believe that UGA will fall to<br />at least one of those teams. Additionally, like<br />last season, UGA is also capable of getting into<br />unnecessary close games that have no reason being<br />that close and some can argue that those wins came<br />with some skill but also some sort of luck.","Corinne O'Dell (9.25%): Based on the win<br />probabilities for each individual game that UGA<br />will play, you can multiply those together to<br />get an overall probability. It is relatively low<br />because with us playing Alabama and Texas in a<br />regular season game, it is very unprecedented so<br />the games are currently predicted to be toss ups.l","Shayna Van Glish (8.9%): (Detailed in much more<br />length in the briefing I completed for this<br />question) I think that there is a 8.9% chance that<br />the Bulldogs go undefeated in the regular season<br />due to the fact that they have a tough away game<br />schedule, injuries that will occur, and a team<br />that has a lot of new players working to mesh well<br />with the returnees. While this number is fairly<br />low, my overall predictions for each game are<br />fairly high, yet not guaranteed wins for many.","Vikram Bharadwaj (37.5%): In the past 24 year,<br />only one team ranked number one in the preseason<br />polls has won 2 or more highly ranked (top 10)<br />away games, with the five others losing one or<br />both of these matchups. If we ignore this and look<br />at just 3 ranked away games, the record goes up<br />to 2/7, or about 28.6%. Now being a bit generous<br />here, we can round that up to 37.5, given that<br />UGA has done well in the past and is the betting<br />favorite in all three high ranked road games.","Abigail V. Harris (1%): I used the Sports<br />Illustrated power index ratings for the UGA<br />2024 regular season lineup. I multiplied the<br />chance the Bulldogs won each game by the chance<br />they would win the next game and so on and so<br />forth until I had factored in their chance of<br />winning all 12 games in a row. In the end I got<br />a .096409641377167/10 chance that the Dawgs go<br />undefeated. Out of 100 thats .96409641377167, so<br />I rounded up and estimated their probability of<br />going undefeated would be about 1/100.","Findleigh Ague (68%): I don’t know a ton about<br />football, but I tried my best to read up on what<br />the vibes are with UGA’s schedule this season.<br />There are definitely going to be some tough<br />games this season, but I think that perhaps not<br />making it to the national championships last<br />year after winning back to back could be a strong<br />motivator for the team and lead them to victory<br />in the regular season. I also looked at ESPN’s<br />Football Power Index, and not all of the data<br />points directly applied to going undefeated in the<br />regular season, but in general it looks as though<br />their simulations that they conducted had UGA<br />winning a lot.","Gracie Culpepper (37%): Alabama will be a tough<br />game for the Dawgs. We historically have very<br />close games with them, and on top of that their<br />game this season will be in Tuscaloosa. For<br />football teams, it is more difficult to win<br />the game if they are not in their home stadium.<br />Because of this, I think that it is more unlikely<br />that UGA will have an undefeated regular season<br />with this game added into their schedule.","Alexis Frazer (65%): I started with the baseline<br />probability of going undefeated, then factored<br />into account each team's probability of beating<br />UGA. Taking into account Georgia's records in<br />the 3 most recent years, the probability of going<br />undefeated would be greater than any other SEC<br />team. The Alabama game could go unfavorably (based<br />off the SEC champ game last season), however,<br />because they lost their head coach and multiple<br />starters, Bama's likelihood of beating UGA is<br />lower this year than last. UT is not going to be<br />a problem given it is their first year in the SEC,<br />so on, so forth, until I came to 65%.","Erin Ho (5%): The reason I chose this estimate<br />is because I looked up UGA’s upcoming football<br />games and made my own estimate based on what I<br />knew about UGA and what I knew about the teams we<br />were playing. I multiplied all the values I made,<br />because this is what I think are our chances of<br />winning consecutively, no possibilities of losing<br />at all. I initially thought of 78%, because that’s<br />the median for all the percentages, but this<br />seemed more correct to me.","Victor Avila (80%): I believe the FED will decide<br />to lower its rates at its September meeting with<br />an 80% probability. I came to these findings<br />through researching the history of the Federal<br />Interest Rates and how long they typically peak<br />and fall. Rates most recently peaked in August<br />2023 at 5.33. I then found a point in time with<br />similar rates and similar inflation (2.9). This<br />year was 2006. ⅘ similar scenarios have rates<br />peaking for about a year before the FED drops<br />rates. August 2024 makes a year that rates have<br />been steady at 5.33 as I anticipate them lowering<br />in september.","Reece Slater (22%): I first examined all preseason<br />#1 ranked college football teams since 1990 and<br />looked at the frequency of an undefeated regular<br />season. First I did SEC only teams, which was<br />33.3%, then I looked at all teams which was 40.9%.<br />I then used the tree branch (visualization) method<br />and multiplied all of the probabilities that UGA<br />would win each game according to ESPN Analytics.<br />This gave me a probability of 8.7% that UGA goes<br />undefeated. I then used the equivalent bet test<br />to find where my gut feels in the middle of this<br />data. This brought me to my conclusion of 22%<br />probability.","Leo Zegarra (60%): Although it may seem very<br />unlikely given the schedule this year, I believe<br />that the dawgs will go undefeated mainly due to<br />their depth. Because injuries occur so often in<br />football and teams are usually held back from<br />their potential as result, UGA simply shines<br />in the aspect of roster depth. Obviously, Kirby<br />Smart and his coaching staff is also exceptional,<br />meaning that this season will be backed up by<br />great minds and a great Carson Beck. Plus, 15<br />dawgs were named to the all SEC team, including<br />numerous offensive linemen, which are key to<br />allowing a great QB work his magic. Plus, UGA<br />has great defensive players who were named, which<br />prevents easy scoring. All in all, the teams they<br />are facing aren't as strong, especially when you<br />look at Alabama, who lost their head coach and<br />three outstanding players to the transfer portal.","Matthew Harvey (75%): My reasoning behind<br />assigning this number involves several factors<br />including my confidence level, regular season<br />games, starting rosters of the UGA, as well as<br />starting players for other teams. UGA is rated,<br />according to the Football Power Index, to be the<br />favorites to win the SEC as well as being the<br />favorites to make it to the National Championship<br />game as well. This index should let alone give<br />UGA a 50% chance of success in the regular season.<br />However, the issue is that other teams that are in<br />the top 5 likely teams to have a chance of winning<br />the national championship are among the teams UGA<br />has to play in the regular season. They are both<br />away games which also are historically shown to be<br />more difficult for away teams to win if the games<br />are determined to be contested. Therefore I am<br />confident this puts UGA directly between 100% and<br />50%.","Rommy Etzion (0%): The real question is what<br />are the odds Georgia is going to lose 1 game.<br />According the predictions made by \"Dawn of the<br />Dog,\", there are 3 games they are expected to<br />lose. So the question is if there's a probability<br />they win instead of lose. According to the<br />websites predictions, there is an expected game<br />where the dogs lose 52- egory 4.","Shayna Van Glish (25%): The National Oceanic<br />and Atmospheric Administration has predicted an<br />above-normal hurricane season due to factors like<br />record-warm sea surface temperatures. 14-21 storms<br />are to occur, with 2-5 major hurricanes coming<br />from these (Cat 3 or higher). Given this forecast,<br />I think the probability of one of these hitting<br />the US mainland as a Cat 4 or higher is 25.","Minha Ahmad (60%): This year there have been<br />record breaking warm ocean temperatures, and the<br />NOAA has forecasted that there will be 4-7 major<br />hurricanes with a 3, 4, or 5 category rating<br />in the Atlantic in 2024. The last Category 4<br />hurricane was Hurricane Ida in 2021, however,<br />because 4-7 major hurricanes are predicted to hit<br />the US this year, I think that there is a high<br />chance a category 4 hurricane will be among them.","William Willis (66%): I believe that there is<br />a 66 probability that there will be a category<br />4 hurricane hit by December 1 of this year. The<br />reason behind by confidence is that the latest one<br />of these hurricanes has ever hit was November. I<br />did a little bit of research on the likely hood<br />of it happening and each weather website said<br />that warmer-than-average sea surface temperatures<br />in the tropical Atlantic Ocean and Caribbean Sea<br />could result in a hurricane. Also other factors<br />such as reduced vertical wind shear and weaker<br />tropical Atlantic trade winds.","Simon Gersten (25%): The current NOAA forecast<br />predicts an 85% chance of an above-normal<br />hurricane season, with 4-7 major hurricanes<br />expected this year. Given that the season is<br />likely to favor strong hurricanes, there is<br />significant likelihood of a Cat 4 or cat 5<br />hurricane occurring. Historically, the U.S.<br />mainland is hit by a Cat 4 or above hurricane<br />every 2-3 years, and given the other conditions,<br />the likelihood is higher than an a anes occurring is in the next couple<br />of months, which fits in the timeline of before<br />December 1st. Also, what is scarier than a<br />hurricane hitting the mainland is a hurricane not<br />hitting the mainland for a while. So, I am fairly<br />confident that a category 4 will hit the mainland<br />before December 1st.","Jeffrey Markowitz (75%): Hurricanes and other<br />tropical storms are becoming very common.","Liv Payne (85%): NOOA says that \", a typical<br />season will yield 14 named storms, of which<br />seven become hurricanes and three become major<br />hurricanes.\" However, this season seems to be more<br />extreme due to higher temperatures and heavier<br />rain, so they predict at 90% that this season<br />will yield above-normal results. Also, category<br />4 hurricanes hitting land seem to be increasing,<br />with 2 (Franklin and Idalia) hitting land in<br />2023. Therefore, I think it is highly likely that<br />another cat 4 hurricane will hit.","Alex Vrolijk (5%): This is because on average only<br />2 hurricanes hit mainland US per year, and we are<br />already halfway through the hurricane season. It<br />is also rare for a cat 4 or above Hurricane to<br />hit the mainland. However, there have been cat<br />4+ hurricanes that have hit US mainland in recent<br />years including in 2017, 2018, and 2022. Although<br />it is not impossible for a cat 4+ hurricane to hit<br />the mainland before Dec. 1st (with September being<br />the most active month), it is highly unlikely.","Jessica armour (20%): Based on past years, there<br />has only been a handful of Cat. 5 hurricanes to<br />hit U.S. soil, therefore it is very unlikely that<br />one will hit by Dec 2. With that being said, it<br />would be more likely that a hurricane within a<br />lower category would hit U.S. soil because they<br />are more common in occurrence than those of Cat. 5","Franco Bravo (65%): After doing several research<br />the last couple days and also talking a family<br />member who is involved in weather and climate in<br />Jamaica, he told me that it is pretty probable<br />for their to be a cat 4 storm. Also in the last 10<br />years it has happend more than half the time, so<br />hence the reason why I chose 65.","Jeffrey Markowitz (95%): Every single indicator is<br />pointing towards the Fed lowering interest rates.<br />The Federal Reserve has held multiple meetings to<br />discuss it, and it is very public that they will<br />lower interest rates for the first time since<br />2020.","Joe Ornstein (95%): Jay Powell's speech at Jackson<br />Hole last week was an unambiguous signal that the<br />Fed Board of Governors plans to announce cut rates<br />at its September meeting. Futures markets on the<br />Chicago Mercantile Exchange (CME Fedwatch) suggest<br />that investors are only uncertain about *how<br />much* rates will be cut, not whether they will be<br />cut. There is still an inflation report scheduled<br />to be released by BLS a few days before the Fed<br />meeting, so I'm allowing for the possibility that<br />an unexpectedly bad report causes the Fed to hold<br />off rate cuts until after the November election.","Ryan Foley (95%): Recently Jerome Powell implied<br />that a cut is rates is coming during a speech<br />at Jackson Hole. He stated, \"The time has come<br />for policy to adjust. The direction of travel is<br />clear, and the timing and pace of rate cuts will<br />depend on incoming data, the evolving outlook,<br />and the balance of risks.\" This appears to be him<br />telling Americans that cuts are coming and chances<br />are they will be during this upcoming September<br />meeting.","Jessica armour (61%): Based on my math of how<br />economy stimulation has decreased from 2023-2024<br />and knowing that the economy needs stimulation<br />in order to thrive, and also based on the trends<br />of inflation rates it is not likely that the<br />inflation rates will continue to rise and will<br />rather decrease even if by a minute amount in<br />order to ensure stimulation of the economy.","Abby Crowe (75%): I give it a 75% chance that<br />the Federal Reserve lowers interest rates at its<br />September meeting. I base this prediction almost<br />entirely on language presented by Jerome Powell,<br />the Chair of the Fed. Specifically this quote:<br />“The time has come for policy to adjust. The<br />direction of travel is clear, and the timing and<br />pace of rate cuts will depend on incoming data,<br />the evolving outlook, and the balance of risks,”<br />which he said in late August. He has hinted in the<br />past year at several cuts, and with the last two<br />meetings of the year approaching quickly, I think<br />there is a high likelihood of interest rate cuts<br />at the next meeting. Because I am in no place to<br />speak on markets and the fluctuation of interest<br />rates, I am leaning into expert opinions and<br />direct quotes to guide my forecast.","Hayden Morehouse (95%): I put 95% for this<br />question for mainly one reason, Federal Reserve<br />Chair Jerome Powell spoke at Jackson Hole about<br />a week ago and he strongly hinted that the Fed<br />plans to cut rates. He said “The time has come<br />for policy to adjust. The direction of travel<br />is clear, and the timing and pace of rate cuts<br />will depend on incoming data, the evolving<br />outlook, and the balance of risks,”. To me<br />this means that a rate cut is coming, they just<br />have not declared how much rates will be cut<br />by. This has been something that has been long<br />overdue in some peoples eyes and I am nearly<br />certain the announcment will come in September.<br />https://www.forbes.com/sites/simonmoore/2024/08/27/markets-firmly-expect-the-fed-to-cut-rates-on-september-18/","Haley Ford (95%): I am giving this such a high<br />probability because the word's out of Jerome<br />Powell's mouth himself, and the slew of articles<br />from WSJ, NYT etc. that verify that a rate cut<br />is expected, it is the amount that is a point of<br />speculation at the moment.","Colin Barry (75%): In recent weeks, speculation<br />over whether the FED will cut interest rates has<br />largely shifted from whether or not they will cut<br />them to, how much will they lower them by. This<br />follows Jerome Powell, the Federal Reserve Chair,<br />'s recent hint that changes will be coming soon<br />and that the direct of these changes has become<br />clear. This indicates that questions of when the<br />FED will cut rates will be answered, the only<br />question that remains is how soon. Many fixed<br />markets are fully preparing for the FED to cut<br />rates at its September meeting, as experts have<br />predicted following this hint. I expect that this<br />preparation indicates that there is around a 75%<br />chance that rates will be cut on September 18th.","Brooke McDermott (85%): It seems extremely likely<br />that the Fed will cut rates this September. The<br />Chair of the Federal Reserve, Jerome Powell, has<br />said publicly that that's what the Fed intend to<br />do coming closer to the meeting. Inflation has<br />fallen significantly from our peak two years ago,<br />and is not far off from the Fed's target at 2.5%.<br />I think the next question is how much will the Fed<br />cut down, which seems to be the common denominator<br />amongst news outlets. Some Wall Street traders<br />are estimating that there is a 1/3 chance that<br />the Fed will cut by at least a half point, others<br />are saying a proposal of .25 over the span of the<br />next three meetings. I felt it may be best to stay<br />conservative in my prediction due to the fact that<br />the August unemployment rate will play a role in<br />how much the Fed cuts rates, in addition to other<br />factors. I think this pay pose a small risk to the<br />rates decreasing. Additionally, there is some risk<br />politically in that it would benefit the Harris<br />campaign greatly for us to see continued growth,<br />and the Trump campaign is extremely resistant to<br />rate cuts so close to the election.","Franco Bravo (75%): After having discussed with<br />several of my friends who are business, finance<br />and overall more in tune with this subject, they<br />are very confident that the Fed will lower rates.<br />One of my friends told me that they discussed this<br />in one of his classes and his professor told them<br />that he was almost positive that this infact will<br />happen.","Alexis Frazer (85%): The chairman of the feds<br />asserted a very strong message in his last remarks<br />that the interest rates will be taken down this<br />quarter. The primary debate surrounding interest<br />rates is less whether or not the reserve will<br />decrease interest rates, but rather by how much<br />they will decrease interest rates. Will it be a<br />quarter or half point reduction? I will be happy<br />with either, and am hoping this politician is<br />being truthful because it has been a decent amount<br />of time since interest rates were lowered and they<br />nearly promised an upcoming change.","Edward L Tsui (84.5%): I am hedging my<br />probability. I based my number on multiple<br />sources. According to CNBC and Fox Business, the<br />term trader used indicates traders think there<br />is a 100% chance of a FED rate cut. Other sources<br />indicate a 93.3% probability, and the 30 day FED<br />Future Rate with the CME group (at 4:50pm) show a<br />reduction in expected price of the future of 0.02%<br />in the future price, which is about a 25 to a 80<br />base point reduction in the overall interest rate.<br />According to the FED Watch as well, there is a<br />67.5% expectation of a target rate in September to<br />be between 500-525 base points (5-5.25% interest<br />rate) and a 37.5% expectation for 475-500 base<br />points. (4.75-5% interest rate) Both expectations<br />are lower than the current rate this week of 5.5%","Carson Ankeny (90%): I strongly believe that<br />the Fed will cut interest rates at the September<br />meeting. This is due to a variety of factors,<br />most importantly statements from the Fed Chairman<br />himself, as well as the pressing economic factors<br />that would cause the Fed to make that decision.<br />While there is a small chance that rates are<br />not lowered, most likely due to a conservative<br />and “safe” fiscal mindset that the Fed has<br />historically possessed under Chairman Powell, I<br />believe that the pressures on the Fed to act are<br />too great, and that there will be at least a small<br />decrease at the meeting on September 18th, leading<br />to incremental cuts at their remaining meetings<br />for the rest of the year.","Gracie Culpepper (75%): I'm putting mine very high<br />because based off of what the chairman said, I<br />really believe that they will lower the interest<br />rates. His last remarks seemed to hint that he was<br />interested in voting for them to go down, and most<br />websites I looked at were debating how much it<br />would drop by, not if it would drop at all.","Victor Avila (80%): I believe the FED will decide<br />to lower its rates at its September meeting with<br />an 80% probability. I came to these findings<br />through researching the history of the Federal<br />Interest Rates and how long they typically peak<br />and fall. Rates most recently peaked in August<br />2023 at 5.33. I then found a point in time with<br />similar rates and similar inflation (2.9). This<br />year was 2006. ⅘ similar scenarios have rates<br />peaking for about a year before the FED drops<br />rates. August 2024 makes a year that rates have<br />been steady at 5.33 as I anticipate them lowering<br />in September.","Corinne O'Dell (80%): Federal Reserve Chair Jerome<br />Powell strongly hinted that a cut is coming, and<br />many other financial analysists think the same.","Shayna Van Glish (75%): Given the current economic<br />conditions and the signals from the Federal<br />Reserve, I'd estimate the probability of the Fed<br />deciding to lower interest rates at its September<br />2024 meeting to be around 75%. This reflects a<br />strong likelihood, but not a certainty, as the Fed<br />remains cautious and data-dependent.","David Daniels (95%): This question has been nearly<br />answered prior to the date of the meeting. Federal<br />Reserve Chair Jerome Powell has stated that the<br />fed will likely make changes that lower interest<br />rates as indicated by his words, \"The time has<br />come for policy to adjust. The direction of<br />travel is clear, and the timing and pace of rate<br />cuts will depend on incoming data, the evolving<br />outlook, and the balance of risks.” Even without<br />this bombshell of information I would still be<br />in the 80-90 probability because of historical<br />baselines established with trends of inflation and<br />fed meetings.","John Mathis (90%): Well, unemployment has rose<br />to 4.3% when it was at a low of 1% last year,<br />according to McGregor McCance of University of<br />Virginia. Furthermore, according to the same<br />source, the Fed is satisfied with the 2% interest<br />rates it has recently achieved. So, because<br />interest rates are cooling and unemployment is<br />on the rise, it only makes sense for the Fed to<br />cut interest rates. All of this has led head of<br />the Fed Jerome Powell to say “the time has come<br />for policy to adjust. The direction of travel is<br />clear, and the timing and pace of rate cuts will<br />depend on incoming data, the evolving outlook,<br />and the balance of risks.” This, to me, hints<br />that the Chair of the Fed aims to cut interest<br />rates no matter what, but the size of those cuts<br />will depend on a lot of economic factors. While<br />Powell does not single-handedly decide the rate<br />adjustments, he is the head of the Federal Open<br />Market Committee, so I doubt he would say this<br />without certainty that the rest of the board will<br />back him up. Furthermore, more members of the<br />committee were seemingly open to cutting rates<br />back in July, and since pressure has only mounted<br />since then, I expect more and more members to be<br />on board with cutting rates. Given the historical<br />record of the Fed cutting interest rates with<br />rising unemployment and falling inflation rates<br />(historical record), as well as hearing it<br />straight from the mouth of the Fed Chair himself<br />(expert opinion), I can confidently say there is a<br />90% chance the Fed will cut rates in September.","Kristalee Gonzalez-Perez (65%): After reading<br />articles and becoming slightly more informed on<br />the topic, a lot of experts have weighted in and<br />said that the feds will cut rates down by .25%. My<br />finance friend said that her professor explained<br />that probably won't happen because of the director<br />of the fed reserve, so I was slightly confused.<br />But after revising some of the information again<br />(and trusting my gut feeling which is probably not<br />a good idea) I'm going with 65.","Matthew Harvey (85%): There are a lot of factors<br />that are going into this decision. First and<br />foremost. The fed chair signals “Time Has Come”<br />for the September meeting. They are hinting at<br />cutting the interest rates on September the 18th.<br />The FOMC has also added in the previous July<br />meeting that all participants are supporting a<br />funds rate cut. Every news sources is saying that<br />the fed interest rate cut is highly likely. I<br />have hardly any doubt that this is going to occur.<br />https://www.forbes.com/sites/simonmoore/2024/08/27/markets-firmly-expect-the-fed-to-cut-rates-on-september-18/","Vikram Bharadwaj (99%): It is clear to me that<br />with the market predicting with a virtually 100%<br />consensus that rates are going to be cut, that<br />this event is going to occur. Both Powell and<br />many other higher-ups in the Federal Reserve have<br />strongly hinted at rate cuts, and nearly every<br />graphic and estimation shows that now is the time<br />for rate cuts.","William Willis (95%): The fact that we have an<br />unemployment rate that is trending higher than<br />usual, our inflation rate is relatively high,<br />looking at the history shows that we will have a<br />cut. I found all of the unemployment rates from<br />the last 20 years, the inflation rate from the<br />last 20 years, and the fed rates for the last 20<br />years, and then when the rate cuts occurred. I<br />looked at them all side by side and found a trend<br />in the numbers. Each rate cut had a trend of high<br />unemployment rate and low inflation rate. I also<br />looked up information and found the Jerome Powell<br />stated that the “time has come to cut rates”, to<br />CNBC. There for which great certainty with what<br />the numbers are telling me I gave it a probability<br />of 95%.","Minha Ahmad (75%): I would say that the<br />probability is 75% due to several expert opinions.<br />Forbes, Reuters, and Fortune are just some among<br />many networks that have reported predictions that<br />there will be cuts.","Leo Zegarra (85%): The federal reserve chair,<br />Jerome Powell, has already given a speech on<br />what will occur. He made it clear that \"the<br />central bank was poised to cut interest rates in<br />September\" (New York Times). That was on August<br />23rd. However, he did claim on July 31st that \"the<br />market needs to stay [the way that it is].\" For<br />that reason, there is some doubt. Realistically,<br />however, with it being closer to the 09/17 and<br />09/18 meeting date and with Powell not only<br />saying there will be a cut but also discussing<br />specifically how much of a cut there will be, I am<br />leaning more towards yes.","Reece Slater (88%): I looked at personal<br />interviews and speeches given by Jerome Powell<br />which indicate almost certainty that the fed will<br />cut rates. I also looked at data by traders which<br />indicate close to a 100% chance that the fed<br />will cut rates by September. All sources that I<br />investigated are almost certain that the fed will<br />cut rates, the question is just a matter of how<br />much and what the impacts will be.","Alex Vrolijk (80%): Inflation has continued to<br />drop closer to the target 2% goal as the federal<br />interest rates remain high at over 5%. The fed<br />was already considering lowering interest rates<br />at their July meeting but decided not to. It has<br />been stated that a vast majority of Fed officials<br />believe a cut is likely in the upcoming meeting.","Findleigh Ague (79%): Interest rates have been<br />raised 11 times since March 2022 to counteract<br />inflation. The Federal Open Market Committee<br />meets several times throughout the year to discuss<br />different topics such as interest rates, but so<br />far, they have declined to lower them. Although<br />this is true, inflation is currently at the lowest<br />rate (2.9%) that it has been since March 2021.<br />Additionally, the Consumer Price Index has fallen<br />to 3%, which is reflective of lower inflation<br />rates, as on average, consumers are paying less.<br />When the CPI fell, the Fed projected that interest<br />rates would be cut to 5.1% by the end of the year.<br />Also, the CME FedWatch tracker predicts that at<br />the FOMC's September 17th and 18th meeting, there<br />is a 69.5% chance that interest rates will be cut<br />to 5-5.25%. For these reasons, I think that it is<br />pretty likely that interest rates will be cut at<br />their meeting in the next few weeks.","Simon Gersten (10%): If inflation is persistently<br />above the Fed’s 2% target, the Fed is unlikely to<br />lower rates. Inflation has been persistently above<br />the 2% target and appears to be continuing to do<br />so.","Oladipupo Fashogbon (80%): Inflation is all time<br />high so people do not want ot buy things. If they<br />lower the interest rates people would want to buy."],"type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(0,0,0,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(0,0,0,1)"}},"hoveron":"points","name":"(FALSE,NA)","legendgroup":"(FALSE,NA)","showlegend":true,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null},{"x":[0.38,0.46999999999999997,0.81000000000000005],"y":[2.952184113766998,0.96517097745090719,2.0302922780392691],"text":["Crowd (38%)","Crowd (47%)","Crowd (81%)"],"type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(186,12,47,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(186,12,47,1)"}},"hoveron":"points","name":"(TRUE,NA)","legendgroup":"(TRUE,NA)","showlegend":true,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null},{"x":[0.5,0.5],"y":[0.40000000000000002,3.6000000000000001],"text":"","type":"scatter","mode":"lines","line":{"width":1.8897637795275593,"color":"rgba(0,0,0,0.3)","dash":"dash"},"hoveron":"points","showlegend":false,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null}],"layout":{"margin":{"t":26.228310502283104,"r":7.3059360730593621,"b":40.182648401826491,"l":157.07762557077629},"font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724},"xaxis":{"domain":[0,1],"automargin":true,"type":"linear","autorange":false,"range":[-0.050000000000000003,1.05],"tickmode":"array","ticktext":["0%","25%","50%","75%","100%"],"tickvals":[0,0.25,0.5,0.75,1],"categoryorder":"array","categoryarray":["0%","25%","50%","75%","100%"],"nticks":null,"ticks":"","tickcolor":null,"ticklen":3.6529680365296811,"tickwidth":0,"showticklabels":true,"tickfont":{"color":"rgba(77,77,77,1)","family":"","size":11.68949771689498},"tickangle":-0,"showline":false,"linecolor":null,"linewidth":0,"showgrid":true,"gridcolor":"rgba(235,235,235,1)","gridwidth":0.66417600664176002,"zeroline":false,"anchor":"y","title":{"text":"Probability","font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724}},"hoverformat":".2f"},"yaxis":{"domain":[0,1],"automargin":true,"type":"linear","autorange":false,"range":[0.40000000000000002,3.6000000000000001],"tickmode":"array","ticktext":["Will a Category IV (or<br />above) hurricane hit the<br />mainland US before Dec 1?","Will the US Federal<br />Reserve decide to lower<br />interest rates at its<br />September meeting?","Will UGA football be<br />undefeated in its regular<br />season?"],"tickvals":[1,2,3],"categoryorder":"array","categoryarray":["Will a Category IV (or<br />above) hurricane hit the<br />mainland US before Dec 1?","Will the US Federal<br />Reserve decide to lower<br />interest rates at its<br />September meeting?","Will UGA football be<br />undefeated in its regular<br />season?"],"nticks":null,"ticks":"","tickcolor":null,"ticklen":3.6529680365296811,"tickwidth":0,"showticklabels":true,"tickfont":{"color":"rgba(77,77,77,1)","family":"","size":11.68949771689498},"tickangle":-0,"showline":false,"linecolor":null,"linewidth":0,"showgrid":true,"gridcolor":"rgba(235,235,235,1)","gridwidth":0.66417600664176002,"zeroline":false,"anchor":"x","title":{"text":"","font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724}},"hoverformat":".2f"},"shapes":[{"type":"rect","fillcolor":null,"line":{"color":null,"width":0,"linetype":[]},"yref":"paper","xref":"paper","x0":0,"x1":1,"y0":0,"y1":1}],"showlegend":false,"legend":{"bgcolor":null,"bordercolor":null,"borderwidth":0,"font":{"color":"rgba(0,0,0,1)","family":"","size":11.68949771689498}},"hovermode":"closest","barmode":"relative"},"config":{"doubleClick":"reset","modeBarButtonsToAdd":["hoverclosest","hovercompare"],"showSendToCloud":false,"displayModeBar":false},"source":"A","attrs":{"321306b7872c":{"x":{},"y":{},"colour":{},"fill":{},"shape":{},"text":{},"type":"scatter"},"321302b5a8df":{"xintercept":{}}},"cur_data":"321306b7872c","visdat":{"321306b7872c":["function (y) ","x"],"321302b5a8df":["function (y) ","x"]},"highlight":{"on":"plotly_click","persistent":false,"dynamic":false,"selectize":false,"opacityDim":0.20000000000000001,"selected":{"opacity":1},"debounce":0},"shinyEvents":["plotly_hover","plotly_click","plotly_selected","plotly_relayout","plotly_brushed","plotly_brushing","plotly_clickannotation","plotly_doubleclick","plotly_deselect","plotly_afterplot","plotly_sunburstclick"],"base_url":"https://plot.ly"},"evals":[],"jsHooks":[]}</script>

<h2 class="anchored" data-anchor-id="week-2-94">Week 2 (9/4)</h2>

<div class="plotly html-widget html-fill-item" id="htmlwidget-97975d988c451ddeb0b4" style="width:100%;height:464px;"></div>
<script type="application/json" data-for="htmlwidget-97975d988c451ddeb0b4">{"x":{"data":[{"x":[0.14999999999999999,0.34999999999999998,0.02,0.40000000000000002,0.050000000000000003,0.10000000000000001,0.26000000000000001,0.33000000000000002,0.14999999999999999,0.17000000000000001,0.34999999999999998,0.10000000000000001,0.25,0.25,0.10000000000000001,0.25,0.23999999999999999,0.14999999999999999,0.14999999999999999,0.41999999999999998,0.34999999999999998,0.10000000000000001,0.23000000000000001,0.10000000000000001,0.17999999999999999,0.050000000000000003,0.25,0.22,0.050000000000000003,0.10000000000000001,0.10000000000000001,0.20000000000000001,0.20000000000000001,0.5,0.0030000000000000001],"y":[0.99107063389383254,1.0130926619051024,1.0492809418821707,1.0039298756280914,0.97043884960003202,1.0115850360132754,0.97031000987626614,1.0033823539735749,0.95605303901247685,0.97267776515800508,0.95159672128502282,1.0124374951003119,1.0320206487551331,1.0265480611240492,1.0387805515667423,1.001014616014436,0.9741283983690664,0.97312487321905794,0.98482769248075785,1.0480479947058483,0.95024098099675025,1.025937822367996,0.98778964455705132,1.0320035439915956,0.96787380378227683,0.98523851118516181,1.0089431100757793,1.0224577765446157,1.0051826697541402,0.99158227085135875,1.0457229282241314,1.034417278203182,0.97579366152640434,1.0037573906127364,0.97985425579827279],"text":["Ryan Foley (15%): In May of this year, Russia<br />had stated that a ceasefire would not take place<br />unless Ukraine gave Russia the Ukrainian land<br />that it was occupying. It must also never join<br />NATO or develop nuclear weapons for a ceasefire<br />to be agreed to as well. These were extremely<br />unreasonable demands at the time, as Ukraine would<br />never agree to those requirements. As the year<br />progressed, Ukraine made advancements in Russia<br />in an attempt to push them towards a ceasefire.<br />Despite that, I don't see either country giving up<br />unless one side takes extremely heavy losses.","Erin Ho (35%): Honestly, this is a number I came<br />to after reading some of the reports and being<br />pessimistic. With Putin’s terms for a complete<br />ceasefire, it does not look very promising<br />considering it is asking for the complete<br />surrender of Ukrainian regions and Ukraine to<br />give up entering NATO. President Zelensky compared<br />it to Hitler’s actions in Czechoslovakia, and<br />it doesn’t look like Putin will accept any other<br />conditions. I wanted to make the percentage lower,<br />but I think this is a good number.","Joe Ornstein (2%): Ceasefires only happen when<br />both sides believe they have more to gain from<br />peace than continued fighting. At the moment,<br />we're very far from that. Putin believes he can<br />wait out the resolve of Ukraine and its Western<br />supporters, and is unwilling to end the war<br />without guarantees that NATO will not expand into<br />Ukraine. And solid majorities of the Ukrainian<br />public express unwillingness to negotiate a<br />ceasefire that surrenders any land to Russia.<br />With nearly 1/5 of the country occupied and no<br />clear signs that that will change anytime soon,<br />Zelenskyy is facing no significant pressure to<br />pursue a ceasefire either. In the coming years,<br />both countries will find recruiting and retaining<br />military personnel more and more difficult, and<br />will eventually seek peace, but there is very<br />little chance of that in the next three months.","Minha Ahmad (40%): This summer, Putin made several<br />comments regarding a ceasefire, however, he was<br />also demanding that Ukraine handed over certain<br />regions. It seems that Russia will be more adamant<br />in regards to their demands, and I do not see a<br />ceasefire agreement occurring by December 1st.","Abby Crowe (5%): I only give a 5% chance that<br />Russia and Ukraine will agree to a ceasefire<br />before December 1st. I am basing this prediction<br />on both the unwillingness to compromise from<br />Russia and the resolve that Ukraine has shown<br />since the war broke out. Additionally, Russia is<br />a veto member of the UN Security Council, and will<br />strike down any proposed ceasefire resolutions<br />that do not benefit Russia. They are pitted<br />against the rest of the permanent 5 member on the<br />council who are supporting Ukraine, and therefore<br />one of the most common pathways to ceasefire in<br />history is at a complete standstill. Additionally,<br />Ukraine has launched a counter-offensive, proving<br />their will and ability to stay at war for the<br />time being. Considering all these factors,<br />the probability of a ceasefire anytime soon is<br />extremely low.","Simon Gersten (10%): Explanation in brief.<br />Basically, Russia making gains, Ukraine backed by<br />countries that will not let it fall. Don't fight<br />the Russians in winter.","Hayden Morehouse (26%): This is a conflict that<br />has been going on since 2022 now. After some<br />research it seems that Putin would like to reach<br />a ceasefire instead of just a pause with Ukraine.<br />However, he challenges the legitimacy of Ukraine<br />as a state. This war is very expensive and violent<br />for both sides. However these things can drag on<br />without reaching a formal ceasefire that’s why I<br />am keeping my prediction low.","Jessica armour (33%): Based on recent news<br />articles of speakers for Ukraine stating that<br />they plan on indefinitely holding the territory in<br />Russia, I would say it is very unlikely that this<br />territory is given up before December 1, which is<br />the only condition Putin had for ceasefire. Also<br />based on the amount of time that has passed since<br />this conflict has started and the limited amount<br />of success either has had on ceasefire I would<br />say this event yields a 33 in probability for it<br />occurring, as more than likely it will not.","Liv Payne (15%): After extended research on the<br />topic, it seems highly unlikely that Russia or<br />Ukraine would agree to a ceasefire. Putin has<br />made \"an attempt\" at negotations, but Zelensky<br />will accept nothing less than complete withdrawal.<br />However, as the US election nears, we will know<br />more. The removal of US troops (which is likely<br />to occur if Trump wins) seems to guarantee a<br />Ukrainian defeat, whereas if Ukraine is permitted<br />into NATO, Russia would be quickly overwhelmed by<br />other forces. In either case, it seems unlikely<br />for things to change before December 1st, as many<br />predict the war continuing into early 2025.","Gracie Culpepper (17%): Ultimately, the<br />probability number that I am deciding to lock<br />in for this question is 17%. This is a very low<br />number, but my first reason for this is that both<br />leaders of these countries are very determined<br />to get the results they want. Neither of these<br />people want to lose the trust of their citizens,<br />and I think that is playing a big role in the<br />continuation of this war. Another reason is that<br />just this past May people thought a ceasefire<br />would occur and it never did. Both of these<br />countries have such a deep history with each other<br />and have a severe amount of nationalistic pride,<br />that I just don’t see a ceasefire occurring before<br />December 1st being that probable.","Vikram Bharadwaj (35%): At the center of this war<br />is the Donbas region of Ukraine. With the Russian<br />proposed ceasefire from June 15th was completely<br />rejected by Kyiv due to how obscene it is when<br />it regards the Donbas region and Crimea. And with<br />the recent drone strike, I doubt that a ceasefire<br />is on the minds of Ukrainians right now. However<br />given the possibility of the US pulling support<br />for Ukraine, there is still a significantly<br />possible chance that there would be a ceasefire<br />agreement.","Alexis Frazer (10%): The conflict between Russia<br />and Ukraine has been ongoing since early 2014. In<br />a speech on 14 June 2024, Putin outlined Russia's<br />terms for a ceasefire. He said that Russia would<br />not negotiate unless Ukraine handed over the<br />provinces of Ukraine claimed by Russia, including<br />the parts Russia does not control. It seems<br />extremely unlikely for Ukraine to back down now<br />especially with the assistance from the US.","Shayna Van Glish (25%): I think that there is a<br />25% likelihood that Russia and Ukraine will agree<br />to a ceasefire before Dec 1 because unexpected<br />diplomatic breakthroughs or changes in military<br />dynamics could occur, but there are significant<br />challenges that make a ceasefire unlikely in the<br />immediate future.","Corinne O'Dell (25%): I think the polarization<br />between the two countries is too strong and there<br />is too much deep history for a ceasefire in the<br />next coming months.","Haley Ford (10%): It does not seem likely that<br />this would occur-Russia gave Ukraine an ultimatum<br />that Ukraine viewed as “Hitler-like” per Zelensky,<br />who in turn will not negotiate until Russian<br />forces leave all Ukrainian territory, including<br />Crimea. Thus, after approaching about day 1000 of<br />war, a ceasefire agreement seems unlikely still.","Kristalee Gonzalez-Perez (25%): At first, whenever<br />you look up \"will Russia and Ukraine agree<br />to a ceasefire,\" Microsoft Bing says yes. But<br />when you look at the article being cited, it is<br />from 2021. This sort of resonates with what the<br />reading for this week said. After reading some<br />sources, a ceasefire would be a smart move for<br />Russia, as public support for the war in Russia<br />has decreased significantly, and Putin tends to<br />care about support ratings. However, in order<br />for Russia to agree to a ceasefire, they request<br />Ukraine to withdraw from the 4 regions Russia<br />claims and to drop aspirations to join NATO. These<br />are requests that Ukraine will probably not agree<br />on. Recently, Ukraine launched an incursion which<br />was (obviously) not received well by Russia. But,<br />Ukraine is using this as an opportunity to force<br />Russia to come back into a peace talk. If the<br />West gets too involved, by sending military aid or<br />weapons of any kind, or attempts to join the peace<br />talks discussions, Russia will not agree. TLDR:<br />At the end of the day, I think that a ceasefire<br />before December 1 is unlikely.","Brooke McDermott (24%): I was looking at the<br />current status of the news on Ukraine and Russia,<br />and Russia most recently has seemed resistant to<br />peace talks due to wanting to maintain control<br />of intercepted Ukrainian lands. Additionally,<br />just today Russia bombed Ukraine and killed 51<br />individuals and wounded over 100. Just recently,<br />Putin just announced that Russia's nuclear<br />weapons policy is bound to change, insinuating<br />that Russian forces do not plan on submitting<br />anytime soon. Historically, some Ukrainian news<br />sources and analysts predicted, based on studies<br />of military conflicts over the last two centuries,<br />that the war would be roughly 7-8 months.","John Mathis (15%): I think that Russia and Ukraine<br />have shown no signs of being open to making a<br />peace deal and I doubt that will change anytime<br />soon, since according to Al-jazeera, Ukraine<br />demands that all previously seized territories<br />including the lands from the 2014 Crimea<br />invasion. Furthermore, Russia has started to make<br />more grounds in Ukraine after the end of their<br />counterattack, and unless Putin is completely<br />ousted from power, which seems unlikely given<br />his ties with China and control of the oligarchs.<br />Overall, given the small chance that putin is<br />ousted and the war ends, I give it about a 15%<br />chance.","Colin Barry (15%): I think the chances of a<br />ceasefire between Russia and Ukraine are low at<br />around a 15% chance. This is because of Putin's<br />statements this year that he would only agree to<br />a ceasefire that respects the current land changes<br />after the last couple years of conflict. I don't<br />think this is a deal that a U.S. backed Ukraine<br />would be willing to accept, and would instead seek<br />out a return of all the land lost in the conflict.","William Willis (42%): I came up with this number<br />because I talked to a marine this summer who had<br />a friend who lived in Ukraine and he said that he<br />doesn't see the war stopping anytime soon. He said<br />that the Ukraine economy is propped up on the War.<br />As long as the US keeps sending supplies the war<br />will continue.","David Daniels (35%): This question, in particular,<br />has been challenging for me. I've consulted with<br />several self-proclaimed 'international conflict<br />experts,' and they all seem to agree on one thing:<br />nothing significant will happen until the USA<br />takes decisive action. From what I've read and<br />heard, Putin will likely test his limits until<br />this election season concludes and the political<br />landscape becomes clearer. Given that the current<br />political leadership appears weak, I doubt any<br />steps will be taken toward a ceasefire. My main<br />concern, however, is the territory Ukraine has<br />seized in Russia. Although this occupation is<br />relatively small compared to Russia's hold on<br />Ukrainian land, it might still exert pressure on<br />Putin from his oligarchs. This is why I estimate<br />the probability at 35%.","Leo Zegarra (10%): I gave a really low probability<br />due to both sides having strong, conflicting<br />goals and continuing to engage heavily in the<br />conflict without finding any real middle ground<br />whatsoever. Russia is determined to maintain<br />control over certain territories and keep its<br />influence in Ukraine, while Ukraine insists on<br />a full withdrawal of Russian troops and will<br />not leave the territories that Putin wants them<br />to exit. Even though there is pressure from the<br />international community to end the fighting, and<br />both sides are feeling the strain of war, they<br />each believe they still have something to gain by<br />continuing. Without a clear military a big change<br />in strategy, a ceasefire is not likely anytime<br />soon, especially within 2 months.","Findleigh Ague (23%): Based on what I've read<br />on the current state of relations between Russia<br />and Ukraine, it does not seem that Putin nor<br />Zelenskyy are ready to meet each other's terms to<br />come to a ceasefire. Putin's demands would require<br />Ukraine to give up too much of their sovereignty,<br />which is an ultimatum that they are not willing<br />to fulfill. Right before the 2024 Ukraine Peace<br />Summit was held, Putin released a statement saying<br />that Russia would ceasefire once Ukrainian troops<br />are removed from the four territories that they<br />perviously annexed and abandon all plans to join<br />NATO. Zelenskyy obviously is not willing to do<br />something as this, as he compared these words and<br />actions to those of Hitler. For these reasons, I<br />don't see that it is very likely that both Russia<br />and Ukraine will agree to a ceasefire before<br />December 1st.","Abigail Harris (10%): Russia is demanding<br />significant land claim acknowledgment from<br />Ukraine. Ukraine wants full recognition of its<br />borders. The larger international community<br />doesn't want to anger Russia as far as the P5 is<br />concerned. The UN is useless because Russia has<br />veto power. I believe we've reached a familiar<br />precedent as far as Russia and other former Soviet<br />states are concerned. America and France are happy<br />to continue monetarily supporting Ukraine against<br />their former foe, but the reality is that Ukraine<br />is not in a position to be making demands, and<br />Russia has to think about the larger optics and<br />the desire for actually usable land and people<br />to labor on it. I would rather have money if I<br />pulled a single red ball out of a hat with nine<br />green balls than if Russia and Ukraine reached<br />a ceasefire. The ten percent is really only<br />there if the US somehow camp davids the two in<br />a never before seen stroke of post 2020 American<br />government competency.","Reece Slater (18%): I compiled speeches and<br />interviews from both Putin and Zelensky as well<br />as opinions from experts regarding the conflict.<br />I think this conflict will last well into 2025.<br />It is important to consider the motives of these<br />two leaders, especially Putin who is leading<br />the offensive. I don't think they will have an<br />incentive to negotiate a ceasefire until their<br />army cannot produce the arms at a quick enough<br />rate to continue. This is beginning to happen, but<br />I do not think it will happen before Dec 1.","Victor Avila (5%): Russia recently struck a<br />Ukrainian hospital and military academy killing<br />50 and wounding over 200. Zelensky also stated<br />that Ukraine will be holding onto the Kursk region<br />in Russia for the time being. That being said, I<br />think its best to bet against a ceasefire before<br />the date, considering the lack of progress thats<br />been made.","Matthew Harvey (25%): I believe that a great<br />deal leading into my percentage arrived from<br />events that occurred on September 3rd. Russia<br />shot 2 ballistic missiles into Ukraine and had<br />a confirm kill rate of 46 people. These weren't<br />military officers but rather civilians. I believe<br />that chances of a cease-fire went up in smoke<br />after such a strike. There might have been higher<br />chances before, however this attack is all but<br />going to stir up more conflict. This is also<br />based upon Ukraine not wanting to give up Russian<br />territory they have claimed. Both sides are not<br />willing to do things that would lead to eventual<br />peace talks.","Rommy Etzion (22%): All partial-ceasefire<br />negotiations in the past have either failed<br />largely (humanitarian corridor) or momentarily<br />worked and quickly fell. Russian previous<br />conditions involved maximalist demands with little<br />concession. The most recent negotiation regarding<br />energy facilities was derailed due to a surprise<br />inclusion by Ukraine, and because of that Russia<br />has vowed not to soften his position. Neither<br />state trusts each other, both have refused to<br />concede, and have yet to successfully discuss a<br />partial-ceasefire to specific sectors of the war.<br />A full ceasefire is even less likely. That being<br />said, military analysts have expressed skepticism<br />that Ukrainians forces can maintain control over<br />Russian territory, and concern on whether they<br />can survive this winter in Russian bombardment on<br />energy continued. This will raise the likelihood<br />of a ceasefire.","Sara Whitmire (5%): I don’t see a ceasefire<br />happening anytime soon. This conflict is seen<br />as one of the most devastating wars in Europe<br />since WWII, based on a deep, historical conflict<br />that can’t be solved within a few months.<br />Moreover, this war is ultimately decided by<br />Putin and Zelensky, two world leaders with crazy<br />personalities and citizens to represent. if Putin<br />ends the war, he looks weak, and if Zelensky ends<br />the war, the fight for Ukraine dies entirely. To<br />be frank, this war won’t end until one of them<br />dies. I didn't estimate 0% because there is a<br />potential for condemnation from the UN or some<br />other miracle. The fight to take back Ukraine<br />is an effort to re-assert Russia as a global<br />superpower on the world stage, and with the US<br />election, chances for a ceasefire on Putin's part<br />are low.","Jeffrey Markowitz (10%): Fighting has continued<br />and showed no signs of stopping. Putin has shown<br />that he will not cooperate with a ceasefire unless<br />Ukraine gives up incredible amounts of land.<br />Ceasefires have been in talks, but little progress<br />has been made.","Kira Liscombe (10%): In June of this year, Putin<br />spoke on a ceasefire and called on the Ukrainian<br />government to withdraw from four regions partially<br />occupied by Russia - Donetsk, Luhansk, Kherson,<br />and Zaporizhzhia. He also said Ukraine would need<br />to officially give up in its efforts to join the<br />NATO military alliance for the Russian advance<br />to be halted. Despite these former negotiations,<br />Ukraine seems unwilling to comply with Russia's<br />ultimatum. I found an expert opinion from Ruth<br />Deyermond, senior lecturer in the Department<br />of War Studies at King's College London RFE/RL<br />claiming, \"It's always dangerous to make<br />predictions, but it's difficult to imagine the war<br />ending by the end of 2024\". Based on all of this<br />information, and the lack of any recent news on<br />cease-fire negotiations between the countries, I<br />predicted a very low probability that we will see<br />any ceasefire before December.","Carson Ankeny (20%): I do not think there is a<br />very high chance for a ceasefire. While there have<br />been attempts to negotiate one, they have been<br />unsuccessful so far. Even as the international<br />community tries to place pressure on Russia,<br />neither side wants to come to the table, because<br />neither side is willing to make concessions.","Alex Vrolijk (20%): This is because Putin has said<br />that he will only agree to a ceasefire if Ukraine<br />hands over four regions and stops any aspirations<br />to join NATO. I see this as highly unlikely and<br />since the war has been ongoing for so long it is<br />hard to believe there will be a ceasefire soon<br />with the attitudes of the country's leaders.","Franco Bravo (50%): I went for 50% just because<br />from what I know in this topic, Putin is an<br />incredibly radical and unpredictable man.<br />Furthermore, Ukraine has been making several<br />military advances into mainland Russia which would<br />make it much more likely for there to be peace<br />talks. In my opinion there will be Peace talks in<br />the near future but I am unsure whether one will<br />happen by December First","Oladipupo Fashogbon (0.3%): To me, both sides<br />have shown little sign of willingness to agree<br />to a comprehensive ceasefire. Russia continues to<br />pursue its strategic objectives, while Ukraine,<br />backed by Western support, remains focused on<br />defending its territory. Diplomatic efforts,<br />such as peace talks and negotiations mediated by<br />international organizations, have so far failed<br />to produce a lasting agreement. Both sides have<br />specific conditions that the other is unwilling to<br />meet, making a ceasefire challenging."],"type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(0,0,0,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(0,0,0,1)"}},"hoveron":"points","name":"(FALSE,NA)","legendgroup":"(FALSE,NA)","showlegend":true,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null},{"x":[0.20000000000000001],"y":[1.0387819362804294],"text":"Crowd (20%)","type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(186,12,47,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(186,12,47,1)"}},"hoveron":"points","name":"(TRUE,NA)","legendgroup":"(TRUE,NA)","showlegend":true,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null},{"x":[0.5,0.5],"y":[0.40000000000000002,1.6000000000000001],"text":"","type":"scatter","mode":"lines","line":{"width":1.8897637795275593,"color":"rgba(0,0,0,0.3)","dash":"dash"},"hoveron":"points","showlegend":false,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null}],"layout":{"margin":{"t":26.228310502283104,"r":7.3059360730593621,"b":40.182648401826491,"l":145.38812785388131},"font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724},"xaxis":{"domain":[0,1],"automargin":true,"type":"linear","autorange":false,"range":[-0.050000000000000003,1.05],"tickmode":"array","ticktext":["0%","25%","50%","75%","100%"],"tickvals":[0,0.25,0.5,0.75,1],"categoryorder":"array","categoryarray":["0%","25%","50%","75%","100%"],"nticks":null,"ticks":"","tickcolor":null,"ticklen":3.6529680365296811,"tickwidth":0,"showticklabels":true,"tickfont":{"color":"rgba(77,77,77,1)","family":"","size":11.68949771689498},"tickangle":-0,"showline":false,"linecolor":null,"linewidth":0,"showgrid":true,"gridcolor":"rgba(235,235,235,1)","gridwidth":0.66417600664176002,"zeroline":false,"anchor":"y","title":{"text":"Probability","font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724}},"hoverformat":".2f"},"yaxis":{"domain":[0,1],"automargin":true,"type":"linear","autorange":false,"range":[0.40000000000000002,1.6000000000000001],"tickmode":"array","ticktext":["Will Russia and Ukraine<br />agree to a ceasefire<br />before Dec 1?"],"tickvals":[1],"categoryorder":"array","categoryarray":["Will Russia and Ukraine<br />agree to a ceasefire<br />before Dec 1?"],"nticks":null,"ticks":"","tickcolor":null,"ticklen":3.6529680365296811,"tickwidth":0,"showticklabels":true,"tickfont":{"color":"rgba(77,77,77,1)","family":"","size":11.68949771689498},"tickangle":-0,"showline":false,"linecolor":null,"linewidth":0,"showgrid":true,"gridcolor":"rgba(235,235,235,1)","gridwidth":0.66417600664176002,"zeroline":false,"anchor":"x","title":{"text":"","font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724}},"hoverformat":".2f"},"shapes":[{"type":"rect","fillcolor":null,"line":{"color":null,"width":0,"linetype":[]},"yref":"paper","xref":"paper","x0":0,"x1":1,"y0":0,"y1":1}],"showlegend":false,"legend":{"bgcolor":null,"bordercolor":null,"borderwidth":0,"font":{"color":"rgba(0,0,0,1)","family":"","size":11.68949771689498}},"hovermode":"closest","barmode":"relative"},"config":{"doubleClick":"reset","modeBarButtonsToAdd":["hoverclosest","hovercompare"],"showSendToCloud":false,"displayModeBar":false},"source":"A","attrs":{"321304fca6d9e":{"x":{},"y":{},"colour":{},"fill":{},"shape":{},"text":{},"type":"scatter"},"321306d8a5280":{"xintercept":{}}},"cur_data":"321304fca6d9e","visdat":{"321304fca6d9e":["function (y) ","x"],"321306d8a5280":["function (y) ","x"]},"highlight":{"on":"plotly_click","persistent":false,"dynamic":false,"selectize":false,"opacityDim":0.20000000000000001,"selected":{"opacity":1},"debounce":0},"shinyEvents":["plotly_hover","plotly_click","plotly_selected","plotly_relayout","plotly_brushed","plotly_brushing","plotly_clickannotation","plotly_doubleclick","plotly_deselect","plotly_afterplot","plotly_sunburstclick"],"base_url":"https://plot.ly"},"evals":[],"jsHooks":[]}</script>
