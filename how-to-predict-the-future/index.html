<script type="application/json" data-for="htmlwidget-217acc54f2132dac25d0">{"x":{"data":[{"x":[0.5,0.14999999999999999,0.10000000000000001,0.10000000000000001,0.10000000000000001,0.10000000000000001,0.20000000000000001,0.10000000000000001,0.20000000000000001,0.16,0.10000000000000001,0.14999999999999999,0.14999999999999999,0.25,0.16,0.14999999999999999,0.29999999999999999,0.14999999999999999,0.20000000000000001,0.10000000000000001,0.14999999999999999,0.23999999999999999,0.10000000000000001,0.14999999999999999,0.20000000000000001,0.33000000000000002,0.40000000000000002,0.40000000000000002,0.10000000000000001,0.14999999999999999,0.29999999999999999,0.25,0.029999999999999999,0.10000000000000001],"y":[0.96105411327444012,0.95660668076016009,1.0090913007734343,1.0405680800555275,0.99672714802436535,1.0182312455028295,0.96689839479513462,0.95849489388056097,1.0141262392746284,0.99984517635311931,0.95344314610119907,0.98275831616483633,0.9677914767991751,1.0306479631224648,1.0311200432945042,1.0227433612337336,0.95279011526145041,1.0079871346009894,0.95411709963809699,0.97807297210674737,0.95548711428418753,0.98747866488993163,0.9682644457789138,0.9806990809738636,0.96371264776680621,1.0314458437729628,0.99980298345908525,0.97956187548115847,1.040263545513153,1.0046045323600992,0.98589027249254291,1.0209033136954531,1.0239005274372175,0.9877855288330466],"text":["Oladipupo Fashogbon (50%): The data I found<br />was inconclusive. TIKTOK is under scrutiny with<br />congress but BYTEDANCE shows no clear signs of<br />selling, leaving me unsure about the selling<br />process. Hostorically no other company has sold or<br />been discussed in congress in the same light.","Ryan Foley (15%): When ByteDance was originally in<br />hot water with the US government they were adamant<br />on not selling. I feel like this feeling will<br />remain as they understand how valuable of an asset<br />TikTok is for the company. The algorithm behind<br />the app is crucial to its function and ByteDance<br />is set on keeping that first and foremost. The<br />company has also stated that they would rather<br />a shutdown in the US rather than selling. A<br />major complication as well is the outcome of the<br />November election as Trump has come out and said<br />that he will allow TikTok to continue being used<br />in the US. This makes it even less likely that the<br />company even has to sell in the first place.","Liv Payne (10%): All articles that I found were<br />from June 2024 or earlier, around the time when<br />the US government was making the decision to ban<br />TikTok. ByteDance was given the \"sell or ban\"<br />option, but have said that they will fight the<br />\"unconstitutional law\" in court. Also, if the ban<br />did go into effect, it would not be until 2025, as<br />they were given nine months from the decision to<br />sell. Therefore, I believe it highly unlikely that<br />they will sell.","Erin Ho (10%): Whenever the TikTok ban was first<br />passed in April of this year, ByteDance had<br />announced they had no intentions of selling their<br />platform to any US companies. Instead, they sued<br />the US government over the potential ban and will<br />challenge them over how constitutional this is.<br />I do not think ByteDance will sell, whether they<br />win, lose, or the case gets tossed out, because<br />TikTok is used everywhere else in the world and<br />is well-established as a social media platform.<br />I also believe that there is a benefit to having<br />a social media platform that is not controlled by<br />any US tech company.","Jessica armour (10%): ByteDance released a<br />statement earlier in the year that they have no<br />intentions of selling the platform TikTok, along<br />with this, since the \"sell or ban\" measure was<br />created there seems to be even more push back<br />when it comes to whether or not they will sell.<br />Along with this, taking into consideration the<br />vast amount of times the selling of TikTok has<br />been brought up and has never went through I would<br />say it is highly unlikely that ByteDance will<br />sell. TikTok generates too much money and is too<br />influential for the stakeholder to sell.","Abby Crowe (10%): I predict a 10% chance that<br />ByteDance will announce a deal before December<br />1st. I give a low chance because the company has<br />said directly that they have no plans to sell,<br />and are willing to challenge the US legislation in<br />the court system. Because of the timeline of our<br />courts, and their direct rejection of the idea of<br />selling, I find it highly unlikely that this event<br />will occur in the given timeline.","Haley Ford (20%): This forecasting challenge is<br />more difficult to interpret, however I think the<br />short timeframe makes it slightly easier. Court<br />proceedings could prolong any sale of TikTok and<br />thus I believe it has a low chance of being sold<br />before the December 1st deadline. Additionally,<br />the bill itself gave TikTok till January, which<br />I believe Bytedance would wait to the very end<br />if they were to sell. Thus, I believe there is a<br />20% likelihood of Bytedance selling TikTok before<br />December 1st.","Simon Gersten (10%): Given that Bytedance has<br />said they will not sell the app as the algorithm<br />is central to their business model, it is highly<br />unlikely they will sell the app by Dec. 1. It is<br />far more likely that they will continue to exhaust<br />all legal avenues which could take several years<br />in the courts.","Corinne O'Dell (20%): Given all of the factors<br />surrounding a sale of TikTok, the likelihood of<br />a sale by December 1, 2024 seems highly unlikely.<br />This is because of ByteDance’s continued legal<br />fights, the magnitude of the sale, and the<br />Chinese’s government's stake in the app. TikTok<br />is worth a valued 100 billion, so ByteDance has no<br />incentive to sell the app, as they could continue<br />making money even if the app shutdown in the US.<br />The situation remains dynamic, so there is still a<br />chance that the sale could happen within the next<br />few months. The timeframe is also too short for<br />them to be able to get through a legal battle by<br />Dec 1.","Reece Slater (16%): According to a statement<br />released by ByteDance earlier this year, they have<br />stated that they would rather have TikTok shutdown<br />in the United States than sell it. I also think<br />they are heavily relying on the courts to shut<br />this law down. TikTok is also a very hard entity<br />to dollar amount to and I think it will take a<br />long time to negotiate this even if they agree to<br />sell. Yes, they must sell it very soon in order<br />to avoid shutdown by law, but I don't think they<br />will.","Kira Liscombe (10%): According to the legislation<br />signed into law that bans TikTok unless sold to<br />a non-Chinese company, the sale deadline will<br />come sometime in 2025. This is after the winner<br />of the 2024 presidential election takes office,<br />which might have an impact on whether or not<br />the ban is implemented. Multiple media outlets<br />reported in April that ByteDance has no plans to<br />sell the platform, and it appears they have made<br />no statements saying otherwise since. Based on<br />this and the fact that Dec. 1 will come before the<br />final cutoff for the sale to occur, I predict a<br />very low probability that ByteDance will announce<br />any deal to sell TikTok.","Vikram Bharadwaj (15%): If this question was<br />asking whether or not Tiktok would be BANNED<br />in the US, there would be an entirely different<br />outlook on this question. However, the base<br />question of whether it will be sold is entirely<br />easier to answer. First off, based on the lack of<br />international precedent, no US law could force an<br />MNC to just be sold, especially when it concerns<br />such a strong international power in China.<br />With a massive decrease in public care for this<br />TikTok ban, it is becoming abundantly clear that<br />Bytedance will not only not sell TikTok, but will<br />likely not even be banned in the US. Financially<br />it doesn't make sense for them to sell this<br />platform when it is in the strongest growth period<br />ever, and frankly there is real chance they will.","Shayna Van Glish (15%): I think that there is a<br />15% chance that there is a deal to sell TikTok,<br />as it does not seem likely that ByteDance will<br />announce before Dec 1. The company has been<br />consistently resistant to selling TikTok and might<br />even prefer shutting it down rather than selling.","Jeffrey Markowitz (25%): There are multiple<br />articles discussing Bitedance would rather shut<br />down tiktok than sell it in december. There have<br />been no updates since.","Brooke McDermott (16%): TikTok representatives and<br />Bytedance representatives have been very resistant<br />to the push that the U.S. government has been<br />pressing on them to sell or they will be banned<br />in the U.S. In addition to this, they are in an<br />on-going legal battle that discusses the first<br />amendment rights of the company in terms of their<br />censorship, and there has been many discussions<br />about data and Chinese involvement. Bytedance made<br />strong claims that they will not sell in April,<br />and more recently have made various statements<br />about their constitutional rights and readmitting<br />their firm stance. Pew Research Center made a<br />study as recently as Sep. 5th that at least 50%<br />of Americans do not think the app will be banned,<br />and additionally, there is a consistent decline<br />in support of the TikTok ban since April. However,<br />the app does receive the most revenue from the<br />U.S. in comparison to other countries. This may<br />lead to some sort of deal in which they sell, but<br />I doubt that this would lead to a deal rather than<br />more time in suits.","Edward L Tsui (15%): Despite 16 billion revenue<br />from US markets, ByteDance, the parent company,<br />prefers a TikTok shutdown in the US if legal<br />options fail come January 25th, 2025 according<br />to Reuters. On April 23rd-24th, 2024 Congress<br />passed a bill to ban Tik Tok in the United States;<br />President Biden then signed the bill. With over<br />30 states banning the app on government devices,<br />and the app being banned by the US military and<br />its members, hope does not look good for the<br />Chinese-owned company. I do not think the US will<br />be successful in a forced sell by December 1st.","Colin Barry (30%): I would say that Bytedance<br />agreeing to a deal to sell TikTok by December 1st<br />would be unlikely, as the company stated in April<br />that they had no plans to sell. This is because<br />the source algorithm the app runs on is allegedly<br />vital to the function of their company, which has<br />made them hesitant to part ways with it. I also do<br />not think that a deal would be made until sooner<br />to the deadline for them to sell, which falls<br />on January 19th. This is almost two months after<br />the December 1st deadline for our forecasting<br />question.","Alexis Frazer (15%): While Biden did sign a law in<br />April of 2024 saying Tiktok will be banned if not<br />sold, there has been little to no indication of<br />urgent plans ByteDance has to sell the app. There<br />is still possibility for it to happen which is why<br />I choose 15%.","Gracie Culpepper (20%): I'm saying 20 because<br />based off of what I read I just don't think it<br />will be super probable. I also think that the<br />election and how TikTok has been in US politics<br />for a minute now will have some affect over this<br />and I just don't think it is super likely.","Alex Vrolijk (10%): ByteDance has explicitly<br />stated their will to not divest from Tik Tok by<br />the January 2025 deadline. Despite the Tik Tok and<br />Fortnite App on the Apple Store being different<br />scenarios, I believe that ByteDance will continue<br />to stand firm despite pressures. ByteDance is also<br />taking this ban decision through the court system.<br />Tik Tok and the DOJ asked for a ruling by Dec. 6<br />meaning the ban could be overturned or confirmed<br />passed the Dec. 1 deadline for this forecast. With<br />the hope of a possible ban overturn by SCOTUS, I<br />do not think ByteDance will change its stance on<br />divestment until the court's ruling.","David Daniels (15%): I don’t think ByteDance will<br />sell TikTok before December 1st because they seem<br />more focused on fighting the U.S. government’s<br />demands rather than selling. They’ve got until<br />January 2025 to either sell or face a ban, so<br />the urgency isn’t immediate. Selling TikTok<br />without its core algorithm is also a headache,<br />and ByteDance isn't eager to give competitors<br />that advantage. The platform makes most of its<br />money outside the U.S., which lowers the pressure.<br />I’d put the odds of a sale happening by December<br />1st at just 15%. This probability of mine is<br />also supported by the notion that ByteDance has<br />outright declared they would rather be banned<br />then sell their controlling interest. My only<br />reluctancy regarding this is rumors of backroom<br />negotiations between American interests and<br />ByteDance.","Findleigh Ague (24%): ByteDance seems pretty<br />adamant that they will not be selling TikTok<br />to a U.S. company. The algorithm that TikTok<br />operates on is crucial to how the app is able to<br />generate revenue and provide for its users, so<br />selling the app to a company that would change<br />its functionality in order to stop storing data<br />and protect Americans’ privacy would completely<br />change how the app works. For this reason, in<br />the case that they haven’t come to any sort of<br />agreement, they wouldn’t want to keep the app and<br />have to change this algorithm in order to keep<br />American customers because they don’t account<br />for that large of a share of their revenue and<br />users anyway. They would rather just let the<br />app be banned in the U.S. because it wouldn’t<br />leave a huge impact on the company. I think that<br />if anything, they might come to some sort of<br />agreement, but I don’t think that they will be<br />selling the app, especially not by December 1st,<br />as they have until January 19th to sell.","Kristalee Gonzalez-Perez (10%): If we are talking<br />about ByteDance announcing to sell TikTok to<br />the US, I am confident that this probably won't<br />happen. ByteDance has said, \"ByteDance doesn't<br />have any plans to sell TikTok.\" That is what gives<br />me confidence. But then again, I do not want to<br />be over confident, so I looked into ByteDance's<br />blog (useless). I also read an NYT article about<br />it. This article gave me a more solid background<br />of why the sale is unlikely rather than only<br />ByteDance's statement. According to the article,<br />if ByteDance were to sell TikTok, companies<br />like Google or Microsoft would be able to afford<br />it, but they are likely to run into antitrust<br />concerns. I think that a global sale of TikTok<br />might be more likely than an US sale.","Hayden Morehouse (15%): According to the research<br />I did ByteDance has no intention of selling the<br />app. These legal proceedings can take a very long<br />time and they do not want to give up what is maybe<br />the most popular social media app available. I<br />just don’t see it happening any time soon.","Leo Zegarra (20%): Because the \"deadline\" to<br />sell TikTok is after December 1st, I truly<br />don't believe ByteDance will announce a deal to<br />sell TikTok before December 1. This is because<br />ByteDance has consistently resisted selling<br />TikTok, showing their dedication towards leaving<br />it be and not really abiding by anyone else's<br />demands. Although the U.S. has put serious<br />pressure for a sale, it also isn;t until some<br />time in January, making it less likely to happen<br />since they would have a a month or so more to<br />arrange for that to occur. Additionally, the<br />geopolitical tensions between the U.S. and China<br />add complexity, making it difficult to reach a<br />deal that satisfies all parties involved. Thus the<br />reason for my 20% probability.","Wiliam Willis (33%): I selected 33% probability<br />for this because I don't think it can happen<br />because the purchase makes no sense for your<br />business model or it makes too much sense to be<br />legal. Tik Tok has continued to make revisions to<br />their privacy policy. I believe that this shows<br />that they are motivated to keep the app appealing<br />to Americans. I came up with the number 33%<br />because I don't think that a decision could be<br />made by December 1. I think that the presidential<br />election will play into this and will not be dealt<br />with until afterward. Also the owner of ByteDance<br />said in April that he denies it's willing to sell<br />Tik Tok as US ban looms.","Rommy Etzion (40%): It is not unlikely that they<br />will sell, but I believe it to be more likely<br />that they will refuse and take it to the court.<br />While there are millions of users in the US,<br />TikTok is extremely popular worldwide. They will<br />challenge the ban in court, and if lose they may<br />want to keep their company and accept the US ban<br />on selling. Additionally, President Biden set a<br />January 19th deadline for the sale, right when<br />Bidens presidential term ends. I do not believe<br />that ByteDance will sell Tiktok a month before<br />that deadline, and I don’t believe the United<br />States will place much pressure on them to do so<br />during the height of the election leading up to<br />that deadline.","Abigail Harris (40%): Bytedance has repeatedly<br />claimed they would rather shut down tiktok than<br />sell it to a U.S. owned company. Also, the current<br />wording that Biden signed into law as part of<br />an emergency foreign aid relief package doesn't<br />come into effect until January 19th 2025, giving<br />ByteDance plenty of time to challenge the law<br />on first amendment grounds like they're claiming<br />they want to do or sell Tiktok later on after<br />December. I also don't think this is something<br />the US is going to push in the immediate future<br />seeing as how more than 60% of their stock is<br />internationally owned and in part by Blackrock<br />investing. So it's not like the CIA isn't eating<br />their cake anyway here.","Minha Ahmad (10%): There is a very low possibility<br />that ByteDance will sell TikTok by December 1st.<br />There have been several reports and articles since<br />April of 2024 stating that ByteDance has no plans<br />to sell, and would rather shut down TikTok in the<br />U.S. if required to than sell their company.","John Mathis (15%): ByteDance has made it<br />abundantly clear that they will not sell tiktok.<br />Additionally, The US isn't even the largest user<br />base for tiktok, and it makes up only a fraction<br />of their total downloads. Additionally, 80% of<br />their sales on the Tiktok Shop come from southeast<br />asia, meaning the US market will not impact the<br />sales of Tiktok as much as people may believe.<br />Given this information, I doubt tiktok will sell<br />before Dec. 1","Victor Avila (30%): In April of 2024, Joe Biden<br />announced that Bytedance has 270 days to sell its<br />recently-emerging, hit social media app, Tik Tok<br />due to the scares of the Chinese government being<br />able to access user-sensitive data. If Bytedance<br />does not sell the app, it will be banned in the<br />United States. Recently Bytedance stated that<br />is does not intend to sell Tiktok especially<br />considering the app reached $16.1 billion dollars<br />in annual revenue. Also, due to tension between<br />China and the United States escalating I do not<br />foresee any leniency for the company when the time<br />comes.","Franco Bravo (25%): Due to the complex<br />geopolitical nature of this deal, I believe<br />that it is highly unlikely that Byte dance will<br />announce a sale by December 1. I do not think that<br />Bytedance will fold to the political pressures of<br />the US government. Additionally, the criticisms<br />that the public has shown has made it even more<br />difficult. iF there is any sale, then I believe it<br />will be postponed and not be announced by December<br />first.","Joe Ornstein (3%): Anonymous sources within<br />ByteDance have communicated that the company would<br />rather shut down TikTok than sell it. TikTok a<br />relatively small share of ByteDance's revenues.<br />Selling TikTok, and, presumably, its algorithm,<br />would endanger its revenues to a much greater<br />extent than just shutting down its US operations.<br />The company is unlikely to pursue a deal prior to<br />the November election, on the theory that Trump<br />would work to reverse (or not enforce) the law if<br />re-elected. And if Harris is elected, 25 days is<br />very little time to negotiate and agree to a sale.<br />Furthermore, there is ongoing litigation, and a<br />judge could rule against the law on 1st Amendment<br />grounds, further delaying a resolution.","Carson Ankeny (10%): Due to public statements that<br />the company would rather be forced to shutdown<br />in the US than be forced to make a sale, I think<br />it is highly unlikely that they sell. Company<br />leadership has been very adamant that a sale will<br />not happen, and for that reason I am not confident<br />that there would be a sale. Their algorithm is too<br />important for them to be willing to sell."],"type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(0,0,0,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(0,0,0,1)"}},"hoveron":"points","name":"(FALSE,NA)","legendgroup":"(FALSE,NA)","showlegend":true,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null},{"x":[0.19],"y":[1.000311722443439],"text":"Crowd (19%)","type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(186,12,47,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(186,12,47,1)"}},"hoveron":"points","name":"(TRUE,NA)","legendgroup":"(TRUE,NA)","showlegend":true,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null},{"x":[0.5,0.5],"y":[0.40000000000000002,1.6000000000000001],"text":"","type":"scatter","mode":"lines","line":{"width":1.8897637795275593,"color":"rgba(0,0,0,0.3)","dash":"dash"},"hoveron":"points","showlegend":false,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null}],"layout":{"margin":{"t":26.228310502283104,"r":7.3059360730593621,"b":40.182648401826491,"l":145.38812785388131},"font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724},"xaxis":{"domain":[0,1],"automargin":true,"type":"linear","autorange":false,"range":[-0.050000000000000003,1.05],"tickmode":"array","ticktext":["0%","25%","50%","75%","100%"],"tickvals":[0,0.25,0.5,0.75,1],"categoryorder":"array","categoryarray":["0%","25%","50%","75%","100%"],"nticks":null,"ticks":"","tickcolor":null,"ticklen":3.6529680365296811,"tickwidth":0,"showticklabels":true,"tickfont":{"color":"rgba(77,77,77,1)","family":"","size":11.68949771689498},"tickangle":-0,"showline":false,"linecolor":null,"linewidth":0,"showgrid":true,"gridcolor":"rgba(235,235,235,1)","gridwidth":0.66417600664176002,"zeroline":false,"anchor":"y","title":{"text":"Probability","font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724}},"hoverformat":".2f"},"yaxis":{"domain":[0,1],"automargin":true,"type":"linear","autorange":false,"range":[0.40000000000000002,1.6000000000000001],"tickmode":"array","ticktext":["Will ByteDance announce<br />a deal to sell TikTok<br />before Dec 1?"],"tickvals":[1],"categoryorder":"array","categoryarray":["Will ByteDance announce<br />a deal to sell TikTok<br />before Dec 1?"],"nticks":null,"ticks":"","tickcolor":null,"ticklen":3.6529680365296811,"tickwidth":0,"showticklabels":true,"tickfont":{"color":"rgba(77,77,77,1)","family":"","size":11.68949771689498},"tickangle":-0,"showline":false,"linecolor":null,"linewidth":0,"showgrid":true,"gridcolor":"rgba(235,235,235,1)","gridwidth":0.66417600664176002,"zeroline":false,"anchor":"x","title":{"text":"","font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724}},"hoverformat":".2f"},"shapes":[{"type":"rect","fillcolor":null,"line":{"color":null,"width":0,"linetype":[]},"yref":"paper","xref":"paper","x0":0,"x1":1,"y0":0,"y1":1}],"showlegend":false,"legend":{"bgcolor":null,"bordercolor":null,"borderwidth":0,"font":{"color":"rgba(0,0,0,1)","family":"","size":11.68949771689498}},"hovermode":"closest","barmode":"relative"},"config":{"doubleClick":"reset","modeBarButtonsToAdd":["hoverclosest","hovercompare"],"showSendToCloud":false,"displayModeBar":false},"source":"A","attrs":{"321303d082dfe":{"x":{},"y":{},"colour":{},"fill":{},"shape":{},"text":{},"type":"scatter"},"3213047db55f6":{"xintercept":{}}},"cur_data":"321303d082dfe","visdat":{"321303d082dfe":["function (y) ","x"],"3213047db55f6":["function (y) ","x"]},"highlight":{"on":"plotly_click","persistent":false,"dynamic":false,"selectize":false,"opacityDim":0.20000000000000001,"selected":{"opacity":1},"debounce":0},"shinyEvents":["plotly_hover","plotly_click","plotly_selected","plotly_relayout","plotly_brushed","plotly_brushing","plotly_clickannotation","plotly_doubleclick","plotly_deselect","plotly_afterplot","plotly_sunburstclick"],"base_url":"https://plot.ly"},"evals":[],"jsHooks":[]}</script>

<script id="quarto-html-after-body" type="application/javascript">
window.document.addEventListener("DOMContentLoaded", function (event) {
  const toggleBodyColorMode = (bsSheetEl) => {
    const mode = bsSheetEl.getAttribute("data-mode");
    const bodyEl = window.document.querySelector("body");
    if (mode === "dark") {
      bodyEl.classList.add("quarto-dark");
      bodyEl.classList.remove("quarto-light");
    } else {
      bodyEl.classList.add("quarto-light");
      bodyEl.classList.remove("quarto-dark");
    }
  }
  const toggleBodyColorPrimary = () => {
    const bsSheetEl = window.document.querySelector("link#quarto-bootstrap");
    if (bsSheetEl) {
      toggleBodyColorMode(bsSheetEl);
    }
  }
  toggleBodyColorPrimary();  
  const icon = "";
  const anchorJS = new window.AnchorJS();
  anchorJS.options = {
    placement: 'right',
    icon: icon
  };
  anchorJS.add('.anchored');
  const isCodeAnnotation = (el) => {
    for (const clz of el.classList) {
      if (clz.startsWith('code-annotation-')) {                     
        return true;
      }
    }
    return false;
  }
  const clipboard = new window.ClipboardJS('.code-copy-button', {
    text: function(trigger) {
      const codeEl = trigger.previousElementSibling.cloneNode(true);
      for (const childEl of codeEl.children) {
        if (isCodeAnnotation(childEl)) {
          childEl.remove();
        }
      }
      return codeEl.innerText;
    }
  });
  clipboard.on('success', function(e) {
    // button target
    const button = e.trigger;
    // don't keep focus
    button.blur();
    // flash "checked"
    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");
    let tooltip;
    if (window.bootstrap) {
      button.setAttribute("data-bs-toggle", "tooltip");
      button.setAttribute("data-bs-placement", "left");
      button.setAttribute("data-bs-title", "Copied!");
      tooltip = new bootstrap.Tooltip(button, 
        { trigger: "manual", 
          customClass: "code-copy-button-tooltip",
          offset: [0, -8]});
      tooltip.show();    
    }
    setTimeout(function() {
      if (tooltip) {
        tooltip.hide();
        button.removeAttribute("data-bs-title");
        button.removeAttribute("data-bs-toggle");
        button.removeAttribute("data-bs-placement");
      }
      button.setAttribute("title", currentTitle);
      button.classList.remove('code-copy-button-checked');
    }, 1000);
    // clear code selection
    e.clearSelection();
  });
  function tippyHover(el, contentFn) {
    const config = {
      allowHTML: true,
      content: contentFn,
      maxWidth: 500,
      delay: 100,
      arrow: false,
      appendTo: function(el) {
          return el.parentElement;
      },
      interactive: true,
      interactiveBorder: 10,
      theme: 'quarto',
      placement: 'bottom-start'
    };
    window.tippy(el, config); 
  }
  const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
  for (var i=0; i<noterefs.length; i++) {
    const ref = noterefs[i];
    tippyHover(ref, function() {
      // use id or data attribute instead here
      let href = ref.getAttribute('data-footnote-href') || ref.getAttribute('href');
      try { href = new URL(href).hash; } catch {}
      const id = href.replace(/^#\/?/, "");
      const note = window.document.getElementById(id);
      return note.innerHTML;
    });
  }
      let selectedAnnoteEl;
      const selectorForAnnotation = ( cell, annotation) => {
        let cellAttr = 'data-code-cell="' + cell + '"';
        let lineAttr = 'data-code-annotation="' +  annotation + '"';
        const selector = 'span[' + cellAttr + '][' + lineAttr + ']';
        return selector;
      }
      const selectCodeLines = (annoteEl) => {
        const doc = window.document;
        const targetCell = annoteEl.getAttribute("data-target-cell");
        const targetAnnotation = annoteEl.getAttribute("data-target-annotation");
        const annoteSpan = window.document.querySelector(selectorForAnnotation(targetCell, targetAnnotation));
        const lines = annoteSpan.getAttribute("data-code-lines").split(",");
        const lineIds = lines.map((line) => {
          return targetCell + "-" + line;
        })
        let top = null;
        let height = null;
        let parent = null;
        if (lineIds.length > 0) {
            //compute the position of the single el (top and bottom and make a div)
            const el = window.document.getElementById(lineIds[0]);
            top = el.offsetTop;
            height = el.offsetHeight;
            parent = el.parentElement.parentElement;
          if (lineIds.length > 1) {
            const lastEl = window.document.getElementById(lineIds[lineIds.length - 1]);
            const bottom = lastEl.offsetTop + lastEl.offsetHeight;
            height = bottom - top;
          }
          if (top !== null && height !== null && parent !== null) {
            // cook up a div (if necessary) and position it 
            let div = window.document.getElementById("code-annotation-line-highlight");
            if (div === null) {
              div = window.document.createElement("div");
              div.setAttribute("id", "code-annotation-line-highlight");
              div.style.position = 'absolute';
              parent.appendChild(div);
            }
            div.style.top = top - 2 + "px";
            div.style.height = height + 4 + "px";
            let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
            if (gutterDiv === null) {
              gutterDiv = window.document.createElement("div");
              gutterDiv.setAttribute("id", "code-annotation-line-highlight-gutter");
              gutterDiv.style.position = 'absolute';
              const codeCell = window.document.getElementById(targetCell);
              const gutter = codeCell.querySelector('.code-annotation-gutter');
              gutter.appendChild(gutterDiv);
            }
            gutterDiv.style.top = top - 2 + "px";
            gutterDiv.style.height = height + 4 + "px";
          }
          selectedAnnoteEl = annoteEl;
        }
      };
      const unselectCodeLines = () => {
        const elementsIds = ["code-annotation-line-highlight", "code-annotation-line-highlight-gutter"];
        elementsIds.forEach((elId) => {
          const div = window.document.getElementById(elId);
          if (div) {
            div.remove();
          }
        });
        selectedAnnoteEl = undefined;
      };
      // Attach click handler to the DT
      const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
      for (const annoteDlNode of annoteDls) {
        annoteDlNode.addEventListener('click', (event) => {
          const clickedEl = event.target;
          if (clickedEl !== selectedAnnoteEl) {
            unselectCodeLines();
            const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
            if (activeEl) {
              activeEl.classList.remove('code-annotation-active');
            }
            selectCodeLines(clickedEl);
            clickedEl.classList.add('code-annotation-active');
          } else {
            // Unselect the line
            unselectCodeLines();
            clickedEl.classList.remove('code-annotation-active');
          }
        });
      }
  const findCites = (el) => {
    const parentEl = el.parentElement;
    if (parentEl) {
      const cites = parentEl.dataset.cites;
      if (cites) {
        return {
          el,
          cites: cites.split(' ')
        };
      } else {
        return findCites(el.parentElement)
      }
    } else {
      return undefined;
    }
  };
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const citeInfo = findCites(ref);
    if (citeInfo) {
      tippyHover(citeInfo.el, function() {
        var popup = window.document.createElement('div');
        citeInfo.cites.forEach(function(cite) {
          var citeDiv = window.document.createElement('div');
          citeDiv.classList.add('hanging-indent');
          citeDiv.classList.add('csl-entry');
          var biblioDiv = window.document.getElementById('ref-' + cite);
          if (biblioDiv) {
            citeDiv.innerHTML = biblioDiv.innerHTML;
          }
          popup.appendChild(citeDiv);
        });
        return popup.innerHTML;
      });
    }
  }
});
