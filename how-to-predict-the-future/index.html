70674880594,1.0230882398085668,2.9867748609278353,2.018227221351117,0.985503233037889,3.0000848781783134,0.97958290462847797,3.0269182057352735,2.0440412109950556,1.0011700876057148,3.0376294129993768,1.9657133631641046,1.0213824504986406,3.0306682385038584,1.9830353145254775,1.0380548385670409,2.994566340651363,2.0446107724215836,1.0455755087314174,3.0145116189727559,2.0454204564681278,1.021494011604227,3.0476948689203711,2.0377874847268687,0.9782449597027153,2.9551670995075257,1.9524334799265488,1.0425923338392749,3.0457186444895341,0.97962585885543374,3.0397287779487669,2.0053415053756907,1.0005230713635682,2.9604129035025837,1.9704390672734007,1.0327700207475572,2.9545498187886552,2.0469923553522675,0.97582444823347037,2.9884291922207922,1.9756629395531491,1.0049886840628459,2.9567978922510521,1.9533526006620376,1.0475699008908124,3.0213991986121984,0.95600465009920299,2.9600405205972491,0.96921276575885718,2.9635025245603175,2.0125575693091378,1.0091959384270013,2.02701784374658,0.98474617109168316,2.9645532121881844,1.9640495375497267,1.0039085670839996,3.0004517676774412,2.0146105408202857,1.0175880333874374,2.9774290663655849,2.0218651414848865,1.0300096681108699,2.9779573552077636,2.0389570861821995,1.0326897793216632,2.0342345685930923,2.9808411174453795,0.96711699811276053,2.9814464592374863,2.0398886475712059,0.99576429193839433,2.9645996270934121,1.9907108570681884,0.96316931210458279,3.0303041347069666,2.0015353556256743,0.95841725559439506,3.0348065593279898,1.9778731443919242,0.97875158030074094,2.9856376496143637,2.0095130381872877,1.0392090797657147,2.9994444389594719,1.9996529632713647,0.98957903410773729,2.9673328392673284,0.99209882982540876,3.0163842485519128,1.960307692294009,1.0013558684848249,3.0165369245456533,1.9681310711894184,1.0056372069753707,2.9717002390651031,2.0313632300589233,1.0283489095047116,2.9606520023196934,2.0464563843794168,1.0404481128090992,2.9566779968328776,1.0179307283833623,3.0136594131356107,1.9771157366223633,0.98057978888973596,2.9525233241729438,1.984301400743425,1.0203068032860756,3.0345656026620418,2.0094792279182001,0.9580524229677394,0.98439080044627192,2.9696354897925632,2.0365576621145012,1.0125846467446535,1.0311831707134842,2.9801966858096423,2.0320013757562263,0.97557713638525456,2.9525166109437122,1.9503617478068918,2.976577778835781,1.0295134857995436,3.0350580350263043,2.0309423530474304,0.97927156251389536,3.0134910308755933,2.0242838598322122,1.0457872398197652,2.9794601416448132,2.0386428487952797,1.0156609803671017,2.9860784457996488,1.9538807356962935,0.99182737811934207,3.0250245280563832,1.9500036370009184,2.9680572617333381,1.9794016340980307],"text":["Aaliyah Diaz (65%): I think that Beyonce has a<br />strong chance of winning a grammy in any country<br />music category. Her latest album Cowboy Carter was<br />very successful, and she already has a multitude<br />of grammy awards. She is also currently listed<br />as the artist with the most nominations in the<br />country music field. While Beyonce’s music hasn’t<br />always been country music, her dedication to her<br />career has proven that it is highly possible she<br />will win a grammy with the support of her fans.","Aaliyah Diaz (60%): I believe that TikTok will<br />be available to download in the United States<br />on April 28. TikTok has become a prominent app<br />in the world of social media in today’s modern<br />society. TikTok quickly rose to the most used app<br />in the World, with millions of dollars and people<br />investing their time into it. Buying TikTok is<br />a great investment, and I think that American<br />companies such as Microsoft will eventually come<br />to an agreement and purchase it.","Addisen Kameron (60%): Sure why not, I’m going<br />to go with a 60% chance Beyonce wins a country<br />category. I literally hadn’t heard any of her<br />country album until I started researching for this<br />BUT everyone seems to think she’ll win something.<br />I mostly saw people saying she’ll win best country<br />album but to be honest I have no idea. Not a<br />Beyonce stan and I’m way too culturally out of<br />touch soooo going with a nice hesitant 60%","Addisen Kameron (65%): Hesitantly, I’ll say<br />there's a 65% chance this happens. People keep<br />telling me Trump’s ego is so big there’s no way<br />he lets TikTok’s blood be on his hands and I see<br />their point. TikTok has been very successful for<br />Trump and I think he likes any source of attention<br />he can get. However, I’m also concerned about<br />the whole selling TikTok thing. I don’t see the<br />Chinese government letting both ByteDance sell<br />the app and its algorithm, and give half to the<br />American government which is what Trump said he<br />wanted. No idea ¯\\_(ツ)_/¯","Addisen Kameron (25%): I think there’s a 25%<br />chance they suspend or abolish the debt ceiling<br />before April 28th. I think they’ll suspend it<br />because they’ve done it 7 times since 2013, but I<br />don’t think it’ll be soon. In 2023, the government<br />ran on extraordinary measures for 6 months until<br />suspending it. Funding runs out on March 14 but<br />they currently have some bulls in the works to<br />push it a little further. Trump made a lot of<br />promises last campaign about eliminating the debt<br />but then increased it by 8 trillion. I don’t see<br />this being one of his top priorities.","Andreas Papandreou (65%): With the fact that the<br />CMA's completely ignored Beyonce's country album<br />I think there is pressure on the Grammy's to<br />select Beyonce to win a country category. With<br />the critical success of her album I find it very<br />likely that she will win at least one of the<br />awards in the country music county.","Andreas Papandreou (33%): For Tik-tok to be<br />available in app stores once again, the courts and<br />legislation surrounding the current ban would need<br />to be repealed. According to Forbes, Apple and<br />Google are worried that if the ban is supported<br />by the Trump administration, each app service<br />could receive a fee of $5,000 per user or around<br />$850 billion in total. It is unlikely that the<br />Trump administration can pass new legislation or<br />override the courts by April 28.","Andreas Papandreou (5%): From the perspective of<br />the party who try to position themselves as the<br />party of fiscal responsibility, an abolition or<br />suspension of the debt ceiling is highly unlikely.<br />The optics alone would be a hard sell to their<br />constituents. Furthermore, from the articles I<br />have read on the topic it seems more likely that<br />the debt limit will be increased, with support<br />from Democrats who will get a few concessions to<br />work with the Republicans.","Andy Wyatt (85%): Beyonce is nominated across<br />four country categories, giving her multiple<br />opportunities to win a country award. The betting<br />markets are pretty bullish on her chances for<br />best album, but are less confident for the best<br />song category. However, experienced predictors<br />are more convinced by her chances in the best solo<br />performance and best duo performance categories.<br />This bet has a difficult read on it, but because<br />of the stacked odds, I give Beyonce a relatively<br />high chance of winning at least one country award.","Andy Wyatt (60%): In a broader context, corporate<br />America is capitulating to President Trump.<br />They want to curry favor with him because of<br />his transactional approach to governance. The<br />President has a serious interest in appearing as<br />TikTok’s chief defender, so whoever can make the<br />TikTok sale land will be a champion to the White<br />House. China also has a vested stake in making<br />the sale, particularly to a Trump confidant. They<br />can lessen (or eliminate) oncoming tariff battles.<br />However, even with the interest among Oracle,<br />Microsoft, Elon Musk, and others, there are some<br />serious barriers in the way.","Andy Wyatt (15%): Congress is much more likely<br />to raise the debt ceiling than suspend or abolish<br />it. Aside from President Trump, there is a lack<br />of appetite for fully abolishing the ceiling.<br />Suspension also looks difficult. In December, 38<br />House Republicans voted against a stopgap funding<br />measure that would have suspended the ceiling<br />for two years. Fiscal hawks, particularly in the<br />House, want any increase on the debt ceiling to be<br />paired with budget cuts. Raising the debt ceiling<br />creates clarity for the hardliners, whereas<br />suspension would not set a defined limit.","Angela Jacobs (69.04%): First, I researched and<br />found that Beyoncé is nominated for 4 country<br />categories, each with 4 competitors (5 total<br />nominees per category). The probability of winning<br />a single category is 1/5, so the probability<br />of losing a single category is 4/5. Since the<br />outcomes are independent, the probability of<br />losing all 4 categories is (4/5)^4 ≈ 40.96%.<br />Therefore, the probability of winning at least one<br />is 1 - 0.4096 = 59.04%. However, thinking beyond<br />math, I’d say Beyoncé has a very strong chance of<br />winning at least one country Grammy. Cowboy Carter<br />has been celebrated as a \"revolutionary\" country<br />album, and the industry loves recognizing artists<br />who successfully cross genres. While country fans<br />may lean toward traditional artists, the Recording<br />Academy often favors cultural moments over genre<br />loyalty. Given all of this, I’d estimate her<br />chances at around 69.04%.","Angela Jacobs (55%): Trump has signed an executive<br />order to delay the ban on Tiktok for 75 days and<br />expressed a willingness to have a solution in<br />the next 30 days. If negotiations move quickly,<br />there's a possibility that ByteDance could sell<br />TikTok to Microsoft or another U.S.-based company,<br />which could resolve the national security concerns<br />and potentially restore TikTok’s availability in<br />the U.S. before April 28. However, the complexity<br />of a deal involving all investing parties and<br />government oversight will still take time. The<br />fact that we’re seeing active discussions and<br />potential solutions suggests that a resolution<br />rather than a full ban will be made. Considering<br />the uncertainty and the tight timeline I’d say<br />there is a 55% chance it’s available to download.","Angela Jacobs (30%): Congress has acted 78 times<br />since 1960 to raise, revise, or temporarily<br />suspend the debt ceiling, but permanent abolition<br />has never happened. Temporary fixes are the norm.<br />The current divided Congress makes bipartisan<br />agreement on long-term solutions, like abolishing<br />the debt ceiling, less likely to follow through.<br />Both parties have reasons to avoid default,<br />and suspending the ceiling temporarily allows<br />them to delay debate. Also, the Treasury's<br />\"extraordinary measures\" are projected to happen<br />around June-August 2025. This reduces urgency for<br />Congressional action before April 28. I’d say thee<br />probability of the U.S. federal debt ceiling being<br />suspended or abolished before April 28, 2025, is<br />around 30%.","Anna Rachwalski (90%): Nominated in EVERY country<br />category, Beyonce's only threat really seems to<br />be Shaboozey with Bar Song. Shaboozey isn't nom'd<br />in the best country category, so I really think<br />Beyonce has a almost sure shot at winning at least<br />ONE of the five categories within country that<br />she's nominated for.","Anna Rachwalski (30%): TikTok does not want<br />American owners. American app stores do not want<br />the fines from allowing TikTok to operate. More<br />moderate Republicans, who at the moment, seem<br />to be running the show in the House and Senate,<br />really believe the app is a security threat.<br />I think a lot of attitudes have to change and<br />ownership moves have to take place that are<br />unlikely to be compounded here.","Anna Rachwalski (50%): Abolishing the debt ceiling<br />is unpopular with Republicans and just seems like<br />Trump threw it out there. However, the fiscal<br />responsibility bill which suspended it last time<br />just expired, so there may be another suspension,<br />which would also be politically favorable for<br />Trump as it will appear as if he's addressing the<br />economy.","Archita Gaur (75%): Beyonce is up for the album<br />of the year with \"Cowboy Carter\" as well as best<br />country album. She is also nominated for best<br />country duo with Miley Cyrus, best country song,<br />and best country solo performance. Beyonce is the<br />most decorated artist in Grammy history; however,<br />I don't think she will win album of the year.<br />I think she will win best country album or best<br />country song with \"Texas Hold 'Em\" .","Archita Gaur (85%): Yes it will be available.<br />We have already been through a temporary ban on<br />TikTok which lasted for less than 12 hours. I<br />believe banning TikTok is more of a political<br />strategy to inflame young voters who rely<br />heavily on the app and less of a reality. There<br />is currently a 75 day extension; however, it<br />is unavailable on the App Store. TikTok's fate<br />remains unclear but if an American entity buys it,<br />it might be here to stay.","Ava Herring (70%): I think that Beyonce has a<br />solid chance of winning a Grammy in the country<br />music category. She is undeniably an iconic singer<br />of our generation, and her switching it up by<br />coming out with a country album is very bold and<br />unexpected for her. The album received lots of<br />positive feedback from the media, and it included<br />many viral songs that people loved. I believe that<br />the only issue would be that people do not take<br />her as seriously as other country artists whose<br />main genre of music is country music like her<br />competitors.","Ava Herring (85%): TikTok is a very popular<br />platform, and many companies have already offered<br />to buy the company in order to keep it running.<br />Based on how the last time the app was banned,<br />there was an almost immediate effort to get it<br />back up as soon as possible. I believe that the<br />app will be back on the app store by the end of<br />the semester based on the amount of the support<br />that the platform has with not only the people of<br />America but also large corporations.","Ava Herring (65%): The government seems to always<br />find a way to raise or suspend the debt ceiling<br />before anything comes from it, even if it is<br />a last minute decision. If there were not a<br />decision, there would be a negative impact on both<br />parties, which no one wants. I believe that there<br />is a strong chance that this will happen because<br />even though both parties tend to disagree, neither<br />of them wants to cause any economic damage.","Ayaan Fazal (40%): Given that Beyonce is one<br />of the most decorated Grammy Award winners<br />in history, it is very likely that she will<br />win a grammy this year. This year, she has 11<br />nominations making it even more likely. But there<br />is quite a bit of competition for her so it will<br />be difficult to tell. I think she has a decent<br />chance this year.","Ayaan Fazal (60%): I believe that it is highly<br />unlikely that TikTok will be unavailable before<br />April 28. With recent emerging news, Microsoft is<br />a top candidate to purchase the app. With over 170<br />million users on the app, it would be a tragedy<br />for it to be unavailable for us. There is still<br />lots of money to be made in the app and many<br />creators provide through it. If not Microsoft,<br />some large tech firm will have the means of<br />purchasing it, as it stands there is lots of<br />profit to be made and retained.","Ayaan Fazal (20%): as only nominated for 2,<br />being in 2011. She also has the vast majority of<br />the media, and fans, believing that she should<br />win one, if not more, of those nominations. Her<br />provoking country album has inspired many to<br />cheer her on. It would be quite the shock if she<br />did not win at least one. She is in every country<br />category as well. While she might not be the<br />most deserving, I believe that she has grasped<br />the people's attention. While it will be close<br />in all categories that she is in, I find it hard<br />to believe that she will not prevail in at least<br />one of the country categories that she has been<br />nominated for.","Ethan Marcum (33%): In all honesty, I have no<br />clue. There is discussion about it being sold;<br />however, it is not verified if the owner of TikTok<br />is even interested in a sale, and the Chinese<br />government has seemed a little iffy about sale<br />in the first place. Next, there has not been<br />a true negotiation for a sale of TikTok, and<br />while President Trump claims a sale could happen<br />within the next 30 days, I don't believe that a<br />transaction of that magnitude would occur within<br />one month. There is a possibility that miracles<br />happen, but I do not think that the odds are<br />that high on this one. I see no clear path that<br />indicates TikTok being back in the App Store by<br />the end of the semester. I feel that this bargain<br />would take longer than a few weeks.","Ethan Marcum (70%): The debt ceiling does not<br />usually not get suspended; however, in the past<br />12 years it has been very common. There has been<br />talks from President Trump of dealing with this<br />issue, and even abolishing it. This issue is<br />always coming down to the last hour, so I do feel<br />that if either were to occur then it would happen<br />by April 28th. Also, I feel that there is plenty<br />of market pressure for this to occur.","Grace Mccann (70%): I think Be ll implement<br />to make the app safer to use. At this moment, it<br />seems the plan is to keep TikTok operational under<br />Trump's administration. They are in discussions<br />with the CEO of TikTok, along with other prominent<br />U.S. investors, to ensure the app remains in<br />America. Since the extension is roughly 75 days,<br />there should be an outcome before then regarding<br />TikTok's future. I assume the app will be allowed<br />to remain but with more American companies<br />involved in its operations. The question I do<br />wonder about is whether the new implementation of<br />TikTok will satisfy Congress enough to go along<br />with the plan.","Isabella Molina (45%): I chose 45 based on<br />the path it's going. It's common that the U.S.<br />Congress often raises or suspends the debt ceiling<br />before deadlines to avoid economic fallout, I<br />believe that it won't be suspended or abolished.<br />My main factor in this is the fact that the Fiscal<br />Responsibility Act already suspended the debt<br />ceiling through January 1, 2025, which means there<br />isn’t a reason to suspend or abolish it at this<br />moment since it was so recent. Because it has<br />been resolved until that date, lawmakers might<br />focus on other tasks at hand. I would also add<br />that due to Trump being in office, there could be<br />other distractions for them, making it less likely<br />they’ll take action to suspend or abolish the debt<br />ceiling earlier than required.","Jacob Weiss (55%): Due to Beyonces massive<br />popularity I believe it is more likely than not<br />she will receive an award. With her shift in genre<br />it has caused a spotlight on her. Award shows are<br />often popularity contest so due to her popularity<br />it would make sense she would win.","Jacob Weiss (60%): Tik tok is a massively popular<br />app to the younger generation there is high chance<br />elected officials will not do away with something<br />that will easily anger a ngress may take<br />a temporary measure to address the issue but not<br />totally suspended or abolished by April 28th.","Jenny Qiu (70%): Beyonce is not only the most<br />nominated artist throughout the history of the<br />Grammys, she has also won the most awards. She<br />is nominated for 11 awards total for this year,<br />4 of which are under the country music category.<br />Throughout her career, whenever she is nominated<br />for at least 8 Grammys (2023, 2021, 2017, 2010),<br />she has won at least two Grammys in those given<br />years. So, there is an extremely high probability<br />she will win a Grammy. She has traditionally<br />mostly won Grammys for the R&B category but<br />winning a country music award will showcase her<br />versatility.","Jenny Qiu (5%): TikTok has not been available<br />for download in the U.S. since mid-January.<br />Currently, it's still available for use on mobile<br />devices that already have the app downloaded.<br />However, if you delete it, you cannot get it back.<br />Since the law to ban the app was upheld by the<br />Supreme Court, Trump can only extend the period<br />allowing the app to operate, but he cannot prevent<br />the eventual ban. It is unlikely for Tiktok<br />to be \"more available\" than the current state<br />considering the ban can only be delayed or move<br />forward.","Jerusalem Greenberg (60%): More likely than not,<br />because of the drastic success of Cowboy Carter on<br />TikTok and the precedent set in recent years that<br />TikTok, YouTube, and other social media streams<br />have a greater and growing impact on streaming<br />data used in the calculation of music success<br />on the billboards, I believe Beyonce will win<br />at least one Grammy in a country music category.<br />Cowboy Carter did numbers on TikTok, YouTube,<br />Instagram, and Facebook for months at a time in<br />2024.","Jerusalem Greenberg (51%): I am fairly certain<br />that this will resolve positively and TikTok will<br ly binding. In<br />addition Apple's statement affirms that they will<br />follow the law. Short of a new bill or repealing<br />of the current bill, it seems unlikely TikTok<br />will be available for download before April 28, if<br />ever.","Joshua Kang (30%): As it stands right now, the<br />urgency of addressing the current US debt is not<br />severe. Compared to the crisis in 2023, there is<br />quite a bit more borrowed time concerning the debt<br />limit. At this point, it is likely that Congress<br />will wait for the spring to start moving on the<br />issue. If earlier action does take place, it seems<br />that a raising of the debt limit is more likely -<br />there is already internal conflict ongoing amongst<br />the Republican party over outright suspension or<br />abolition of the debt ceiling.","Julia Loggins (18%): Beyonce currently leads the<br />Grammys with 11 nominations. Last year, Beyonce<br />entered into country music with her album “Cowboy<br />Carter”. Nonetheless, she is going against<br />prominent country music signers such as Chris<br />Stapleton and no Black woman has ever won a Grammy<br />for a country song. For most if not all of the<br />Country Grammy awards such as best album I believe<br />that Beyonce will not win and instead Kacey<br />Musgrave's and Chris Stapleton will achieve them.<br />Stapleton has triumphed 3 times in Best Country<br />Album and Kacey Musgrave's is projected to win the<br />others. I do not believe Beyonce will win in the<br />country music category.","Julia Loggins (42%): The odds that TikTok will<br />be available to download in the United States on<br />April 28 is very slim. Although President Trump's<br />executive order bought TikTok some time, there<br />have been no significant efforts towards a sale of<br />the app. In addition, there seems to be no serious<br />talk of a legislative reversal taking place.<br />ByteDance has been firm in their unwillingness<br />to sell the app and I do not believe that the<br />extension will change their mind.","Julia Loggins (38%): I do not think the US federal<br />debt ceiling will be suspended or abolished<br />before April 28. The federal debt ceiling was<br />reestablished on January 1 based on the amount of<br />debt that existed. As of right now, the Treasury<br />is using extraordinary measures to keep the<br />government from defaulting which are supposed to<br />extend the government’s ability to borrow money<br />till mid-summer of 2025 according to Politico.<br />Some of these extraordinary measures include<br />tapping into financial resources of federal<br />retirement funds used to pay out civil service or<br />postal workers. Since the extraordinary measures<br />are not supposed to run out till mid-summer, I<br />do not think the federal debt ceiling will be<br />suspended or abolished before April 28.","Kaitlyn Scoggins (70%): I believe that the odds<br />of Beyonce winning a Grammy in a country music<br />category are relatively high. She is nominated<br />for three different categories in country music<br />and I believe she will walk away with at least<br />one. I don't know much about country music, but<br />her 32 Grammy wins is promising enough for me to<br />bet that she will win in one of these categories,<br />especially considering the cultural significance<br />this album seemed to have upon its release.<br />I believe she will be commended for taking a<br />different direction sonically than she has before.","Kaitlyn Scoggins (40%): I believe that it<br />is unlikely that TikTok will be available to<br />download in the U.S. by April 28th. I believe the<br />negotiation process for United States operation<br />ownership will be lengthy and will take longer<br />to resolve. Also, China must approve of the sale<br />of TikTok which I could see being an issue. I<br />do believe that Trump may issue another delay<br />once the current one ends that will keep the app<br />functional, but unavailable to download in the<br />United States.","Kaitlyn Scoggins (20%): I find it rather unlikely<br />that the federal debt ceiling will be suspended<br />or abolished by April 28th. Considering it was<br />just recently reinstated, it would be immensely<br />difficult for Congress to reach a decision that<br />would reverse this without any foreseen immediate<br />crisis. Additionally, the extreme political<br />polarization within Congress would impose<br />legislative gridlock that would be unlikely to<br />resolve in such a short period of time.","Kelsey Dyar (75%): I chose .75 because I am very<br />confident Beyonce will win a Grammy in the country<br />category. She is nominated for the most Grammys<br />overall out of any artist; she is nominated in<br />11 categories with 4 of them being for country<br />categories. The Grammys clearly love Beyonce as<br />she is the artist who has won the most overall<br />(32). This combined with the fact that she is<br />nominated in 4 country categories makes me believe<br />she will win at least one.","Kelsey Dyar (70%): I chose .7 because I think it<br />is quite likely that another company has already<br />bought TikTok or is in serious conversations with<br />TikTok leadership. It was suspicious to me how<br />quickly those of us who kept TikTok downloaded<br />were able to use it again after the 'ban' took<br />effect. As of right now, TikTok is not available<br />on the app store in the U.S. By April, I am sure<br />there will be a deal solidified and TikTok will be<br />able to be downloaded. Based off how quickly Trump<br />acted to fix the issue before, I believe it will<br />be fully resolved by April 28th.","Kelsey Dyar (10%): While Trump has called for<br />the debt ceiling to be abolished, I do not<br />think Congress is likely to actually do that.<br />Republicans, who are the majority in the House of<br />Representatives, typically like to use the debt<br />ceiling as a 'bargaining chip' to get what they<br revent<br />companies from receiving fines if he suddenly<br />changes his mind.","Levi Thomas (60%): There have been discussions<br />among Republican lawmakers for a reconciliation<br />package that includes raising the federal<br />debt ceiling by some 1.5 trillion dollars, and<br />Republicans could hypothetically raise the debt<br />ceiling with minimal support from Democrats.<br />However, the slim majority in the House means that<br />the more fiscally Conservative representatives<br />could cause trouble for the potential raising of<br />the debt ceiling. Furthermore, the debt ceiling<br />presents an opportunity for leverage among<br />Democrat representatives as their support will<br />likely be needed to support any raising of the<br />debt ceiling.","Lillie Puhrmann (65%): While this is a challenging<br />question, Beyonce has been able to obtain 11<br />grammy awards and 5 of those were for the Country<br />category. I believe that her album \"Cowboy Carter\"<br />has a significant chance of winning a Grammy, but<br />it just will depend on what the country-specific<br />voters will want. I feel they may lean more<br />towards the traditional country singers.","Lillie Puhrmann (55%): TikTok has become a very<br />popular social media platform for millions in<br />the United States. Recently, many concerns have<br />come up based on the safety and security of<br />Americans leading to the ban of TikTok. I put<br />this probability because I feel that with Trump<br />being supportive of the platform, BryteDance will<br />take these 75 days to ensure that it can be used<br />safely in the United States. If the RESTRICT Act<br />is passed, though, I find that it may be difficult<br />for the app to return.","Lillie Puhrmann (35%): I picked this score of<br />probability because it captures the important<br />political divides we have, between opponents and<br />the interests of different political leaders.<br />Some leaders assert that they want to amend or rising if she did not win at<br />least one of the categories that she is nominated<br />for. She is also currently leading the nomination<br />for all 4 country categories including \"Best<br />Country Solo Performance\", \"Best Country Album\",<br />\"Best Country Duo/Group Performance\", and \" Best<br />Country Song\". Beyonce is also the second most<br />favored album to win album of the year behind<br />Billie Eilish's \"Hit Me Hard and Soft\" so even if<br />she doesn't win best album of the year, it would<br />be very surprising if she didn't win best country<br />album of the year.","Maston Corn (65%): President Trump delayed the<br />TikTok ban 75 days which win end on April 5th,<br />2025. If ByteDance sells 50 percent of its assets<br />to the United States or one of its allies within<br />the 75 days, then President Trump says that a<br />deal could be worked out. However, it is unknown<br />if Congress will be satisfied with this deal.<br />Nevertheless, China seems open to making a deal<br />with the United States or another country so that<br />TikTok will remain available in the United States.<br />There are also many celebrities and tech companies<br />within the United States who have offered to<br />purchase some of the assets.","Maston Corn (40%): It is likely that the U.S.<br />federal debt ceiling will be suspended before<br />the debt ceiling is reached in mid-2025 but,<br />it is very unlikely that the debt ceiling will<br />be abolished altogether as that would require<br />a large consensus. The debt ceiling has been<br />suspended multiple times from 2013 until now and<br />it is likely that the debt ceiling will again be<br />suspended before the middle of the year. However,<br />I am not sure that the debt ceiling will be<br />suspended as early as April 28th. The debt ceiling<br />has never been suspended that early as it is<br />usually suspended between June and November.","Meera Srinivasan (90%): I believe it is extremely<br />likely that Beyoncé will win at least one Grammy<br />in any country music category. Given that she<br />is the record-holder for the most Grammy awards<br />won as well as the most nominated artist as<br />of this year, I believe that she will win in<br />multiple categories. Her nominated categories<br />include Country Album, Country Song, Country Solo<br />Performance, and Country Duo/Group Performance.<br />Her album, Cowboy Carter, was wildly successful,<br />shattering records in the genre and broadly.<br />Though I believe it very possible that she will<br />not sweep the four country music categories she<br />has been nominated in, I find it hard to believe<br />that she will not win in at least one.","Meera Srinivasan (20%): It remains unclear whether<br />or not the sale will go through, but it seems<br />that tech giants, such as Google and Apple, are<br />hesitant to host the app on their app stores as<br />it remains in this legal limbo. Despite President<br />Trump’s assurance that companies will not face<br />fines for hosting TikTok on their services, Google<br />and Apple stand to lose hundreds of billions<br />of dollars if those fines were to be imposed at<br />any time. Given the legal challenges faced by<br />Bytedance Ltd. and its subsidiaries, including<br />TikTok, it stands to reason that tech giants such<br />as Google and Apple will not risk the financial<br />losses that could be incurred via hosting the<br />app. Thus, it seems likely that TikTok will not be<br />available to download in the app stores on April<br />28th, 2025. However, it is not completely out of<br />the realm of possibility, especially if President<br />Trump were to assist an American company in<br />forging a deal with ByteDance Ltd.","Mia Pisani (81%): Beyoncé has tough competitors,<br />especially for Best Country Solo Performance and<br />Country Album of the Year. Post Malone has been<br />nominated 18 times for a Grammy, but never won.<br />Chris Stapleton has won ell the app.","Mia Pisani (71%): Trump called for the abolishment<br />of the debt ceiling after he was elected. His<br />pick for treasury secretary, Scott Bessent, said<br />\"the United States is not going to default on its<br />debt if I'm confirmed.\" Bessent also said he would<br />work with Trump to eliminate the debt ceiling.<br />Some Democrats in Congress support this plan. The<br />national debt currently stands at $36.2 trillion,<br />which exceeds the $36.1 trillion ceiling instated<br />on January 2nd. The ceiling was suspended from<br />June 2023 until January 1st, 2025. Suspensions<br />are not uncommon; during Trump's first presidency<br />the debt ceiling was suspended several times.<br />With the confirmation of Bessent and Trump's calls<br />to abolish the debt ceiling, I find it likely a<br />suspension will happen in the near future.","Milan Yadav (72%): \"Cowboy Carter\" is the only<br />nominee that's also up for Album of the Year,<br />which will almost certainly give Beyonce an<br />advantage. This album did a lot for country music<br />in terms of genre-crossing. In the nominations<br />round, Recording Academy members are limited<br />in the number of categories they’re allowed<br />to vote in, which incentivizes members to only<br />vote in their areas of expertise. And those<br />country voters happened to pick Beyoncé in all 4<br />categories. Genre-crossing is becoming more and<br />more popularized in music in general, so it would<br />not be a surprise if Beyonce gets at least 1 award<br />this year. Also, Beyonce has the most Grammy's<br />of any artist ever however does not have an Album<br />of the Year award as of now. However.... there<br />is no shying away from the fact that all these<br />awards like the Grammy's and Emmy's are somewhat<br />biased/pre-determined and have a specific agenda<br />to uphold. There is no public criteria or rubric<br />for how these artists get awarded as well. There<br />are tons of artists every year that receive awards<br />that the mass public would have never expected,<br />and I think this year will be no different.","Milan Yadav (77%): TikTok's ban delay by Trump is<br />set to be done on Apr 5, 2025. As of this week,<br />Microsoft has allegedly begun talks to buy TikTok,<br />and this will lift any restrictions if it occurs.<br />However, as long as the Chinese company Byte<br />Dance owns the app, no updates or new downloads<br />can happen on US users of the app. This will<br />\"degrade\" the app over time since bug fixes and<br />other important updates/refreshes won't happen.<br />Oracle and Walmart already tried to buy TikTok in<br />2020, but were denied by the Biden admin. Trump<br />being a close ally of Elon Musk and other tech<br />giants based in the US could mean a deal for a<br />US corporation to acquire TikTok could be in the<br />works very soon. Trump stated that the US just<br />needs a 50% ownership of TikTok for it to be<br />good to go in the US. For now, Apple and Google<br />still have the app removed from the app stores<br />as they are awaiting some extra protections since<br />distributing the app could be seen as malicious as<br />long as it is China-owned (\"Protecting Americans<br />from Foreign Adversary Controlled Applications<br />Act\"). In all honesty, the fact that Trump and<br />Biden both have their own official accounts on<br />TikTok says a lot about America's love for the<br />app, and so I think it will be re-downloadable<br />soon.","Milan Yadav (15%): “The debt ceiling is the limit<br />Congress has set up to which Treasury Dep't can<br />borrow.\" The debt ceiling suspension expired on<br />Jan 1, 2025. The US can technically face a default<br />between Jun-Aug this year if Congress does not<br />act swiftly on this. However, the US has not had<br />a true default before but has come close during<br />political standoffs. Lawmakers have suspended<br />the debt limit 8 times since 2013 (most recently<br />in Jun 2023). Therefore, it is highly unlikely<br />that the ceiling will not be raised soon. Most<br />GOP members will support a debt ceiling increase<br />only if the gov't were to use the new increased<br />money on the right things in their eyes. Lastly,<br />the most recent times where th debt ceiling had<br />tobe acted on, Congress made a final decision just<br />days before the deadline, so in this case I highly<br />doubt a decision will be made in April.","Nathaniel Long (80%): Currently, Beyonce is<br />the only Grammy nominee to be featured in<br />all four country categories, significantly<br />increasing her odds of being chosen as a winner<br />(Savingcountrymusic.com). In addition, most<br />nominees this year are not dedicated country<br />music stars, rather, many are pop stars moving<br />into the country genre (Post Malone, Jelly Roll,<br />etc.), meaning that Beyonce would not have to<br />compete against someone who had deeper roots in<br />the genre. The only evidence against her winning a<br />country Grammy is her statment that her nominated<br />album, \"Cowboy Carter\", is not a country album<br />(Savingcountrymusic.com), which decreases the<br />likelyhood from certainty.","Nathaniel Long (20%): Currently, TikTok is<br />unavailable to download in the U.S. even though<br />the app is not banned. Donald Trump's executive<br />order mearly extended the time before the ban ends<br />to April 5th, 2025, but cannot restore the app's<br />position on the app store or its availability to<br />download. While Donald Trump had the power to undo<br />the ban by executive order, he would likely need<br />considerable time after April 5th to form a case<br />to the reinstatement of TikTok, making it unlikely<br />that the app will be available to download until<br />much later in 2025.","Nathaniel Long (24%): According to CNN, Donald<br />Trump directly stated that he wishes to remove the<br />debt ceiling altogether to further his plans to<br />increase tax cuts. This opinion seems not to be<br />shared by many of his political allies nor many of<br />the opposite party, meaning that his plans could<br />likely be scuppered without a full body of support<br />behind them. The likelihood of his plans coming to<br />fruition is not 0, but it is quite low considering<br />the lack of support for the idea of debt ceiling<br />abolition.","Niomi Nurse (45%): It is less than likely that<br />Beyoncé will win a Grammy award i the country<br />music category, because this is her first time<br />being nominated for the award. Country music has a<br />history of also being discriminatory towards Black<br />artists, making it difficult for them to feel<br />acknowledged in that field. Some critics would say<br />that Beyoncés latest album lacks true elements of<br />country music.","Niomi Nurse (95%): Tik Tok will be available for<br />download in the United States because the initial<br />ban of the app has already been passed. It is<br />highly likely that the app has been purchased by<br />an American company, which is why the app is still<br />available. There is speculation that Tik Tok will<br />be merged with Meta apps such as Instagram and<br />Facebook.","Niomi Nurse (20%): I do not think the debt ceiling<br />will be abolished or suspended because it was just<br />recently reinstated until January 1, 2025. The<br />U.S. Treasury often takes 'extraordinary measures'<br />to keep the U.S. debt from reaching a certain<br />limit. The government is in constant need of money<br />and the White House and Congress need to agree<br />with giving the federal government more money when<br />it is needed.","Pablo Martinez (85%): Beyonce has been nominated<br />for 4 different categories in country. The way I<br />processed my prediction was to first look at who<br />she was contending with. The Grammys is highly<br />competitive with the highest well known artists<br />competing to win awards. For country, the only<br />noticeable names I saw other than Beyonce were<br />Jelly Roll, Post Malone, and Morgan Wallen. In<br />some categories, they aren't all together so it<br />increases the chances of Beyonce winning an a<br />category where she is the only known name in that<br />category.","Pablo Martinez (10%): How long does an enforcement<br />pause last? how long does it take for a law to be<br />reversed? Trump's enforcement period ends on April<br />25, 2025, and for a law to be reversed, it usually<br />takes a few months or even years with the entire<br />system having to work together! Stores like Apple<br />and Google refuse to put TikTok in their stores<br />as the law upheld by the Supreme Court and signed<br />by Joe Biden, fines companies who have TikTok in<br />their store. I think at some point we might get<br />it back, but it will take months even years before<br />something happens as the process is long and an<br />April 28th return seems unlikely","Quintin Gallardo (70%): Having now been nominated<br />for every category of country music, Beyoncé has<br />a fair chance of winning at least one award. With<br />songs from her new album, such as TEXAS HOLD’EM<br />being nominated for multiple. Despite this Beyoncé<br />has always claimed that she has no label on the<br />genre of music she makes. this leaves me with some<br />hesitancy that a “non-country” could technically<br />win in the country category, despite being<br />nominated for all of its awards.","Quintin Gallardo (70%): Despite the overwhelming<br />resistance from Vance to sell TikTok and its<br />algorithm to a US own company, I believe that<br />there’s a strong likelihood of a US owned company<br />taking the bite and purchasing the app. This would<br />allow for the download of TikTok in the US by<br />April 28. With the deadline from Trump‘s executive<br />order expiring in roughly 70 days, they will<br />either have to or lose US support which is roughly<br />60% of their market. Several bids have been placed<br />by Microsoft and Jimmy Donaldson.","Quintin Gallardo (20%): In regards to whether or<br />not, the United States will suspend or abolish<br />the federal debt ceiling, I’m hesitant to say<br />that they would because the previous suspension<br />ended on December 31 less than a month ago. Since<br />the suspension of the ceiling was introduced in<br />2013, there has been only 7 instances of it going<br />into effect. Though it is unlikely, for this<br />reason, Trump has shown interest in an additional<br />suspension. Finally, in regards to an abolishment<br />of the federal debt ceiling, I strongly doubt such<br />would occur, especially at the beginning of a new<br />term.","Rebecca Mcadam (70%): I think Beyonce has a strong<br />chance of winning the Grammy for Best Country<br />Album. She is up 74% on Kalshi for winning that<br />award. As for other awards, I don't think she<br />will win best country song and it is up in the<br />air for the rest of her nominations. Overall, I am<br />confident she will pull out a win for Best Country<br />Album.","Rebecca Mcadam (60%): Trump signed an executive<br />order giving TikTok 75 days of wiggle room to<br />address the security dilemmas with its algorithm.<br />This means, by April, TikTok needs to sell to a<br />US buyer in order to return to the App Store or<br />the company will face harsh tariffs. I think it is<br />highly likely that TikTok will be sold before then<br />because the company is so valuable","Rebecca Mcadam (55%): Since Trump and Senate<br />Republicans are pushing for the current debt<br />crisis to be handled, it is likely that Congress<br />will raise, if not suspend, the debt ceiling at<br />some point in 2025. However, I don't know if it<br />will be as early as April, since Trump has spoken<br />about the ceiling being suspended in June. The<br />ceiling will need to be raised before then, but<br />maybe not suspended.","Riley Batz (90%): Beyoncé got more Grammy<br />nominations in country categories than anyone<br />else, and she is nominated in every country<br />category. Beyoncé is this year’s only artist<br />nominated across all four country genre<br />categories: Best Country Solo Performance (“16<br />Carriages”), Best Country Duo/Group Performance<br />(“II Most Wanted” with Miley Cyrus), Best Country<br />Song (“Texas Hold ‘Em”), and Best Country Album<br />(Cowboy Carter). According to the Gold Derby<br />predictions, she ranks either first or second<br />in all four categories. For Best Country Album<br />specifically, Cowboy Carter is the only nominee<br />that’s also up for Album of the Year, which may<br />be a significant reason why she’s predicted to win<br />this race by 79.1 percent of users.","Riley Batz (70%): Though Trump signed an executive<br />order temporarily \"saving\" TikTok, it remains<br />unclear when TikTok will return to app stores in<br />the U.S. Users might have to wait until the tech<br />giants receive additional legal protections to<br />host the app or until ByteDance sells its U.S.<br />assets — a process that could happen anytime<br />before April 5, 2025, when Trump’s enforcement<br />pause is set to expire. Under a law passed<br />by Congress and upheld by the Supreme Court,<br />TikTok must execute what is known as \"qualified<br />divestiture\" from ByteDance in order to stay<br />in business in the U.S. Currently, Trump is<br />reportedly talking deals with Oracle- which could<br />effectively mean American investors would own a<br />majority stake in TikTok. Given Trump said he was<br />going to \"save TikTok\" and his executive order<br />expires before the semester ends, it is likely<br />that he will instigate a sale, that of which<br />would made TikTok available to download on the app<br />store.","Riley Batz (70%): Congress has suspended the<br />debt limit five times since January 2016.<br />Currently, a dozen GOP senators and 49 House<br />Republicans — more than 20% of each conference<br />— have never previously voted for a law raising<br />the debt ceiling, according to an analysis of<br />roll call votes and data from the Congressional<br />Research Service. A Republican Congress voted<br />to suspend the debt limit three times during<br />Trump’s first term as part of broader spending<br />bills, and it is likely to occur again as Congress<br />deals with its fiscal issues this Spring. Trump<br />has proposed abolishing the debt ceiling all<br />together, something some GOP Senators seem to be<br />on board with. Either way- it seems as though a<br />federal debt ceiling is likely to be suspended or<br />abolished by late April.","Ruby Douglas (35%): The chances of Beyonce winning<br />a Grammy in any country music category are slim<br />because of her contenders. I also feel like we<br />see people every year get \"robbed\" in any given<br />category, so I think it might be difficult for<br />Beyonce to pull out a win in a category that is<br />technically not her own. While I am optimistic<br />that Beyonce could win a Grammy, I find it hard<br />to believe it will be in a category that is not<br />considered her own.","Sarah Joyce (33%): I think it is more unlikely<br />that Beyonce will win a Grammy in any country<br />music category, but I do believe it is highly<br />likely that she will win Grammys in other<br />categories. Because she has been nominated so much<br />this year, I think the Grammys will give her a<br />nod in another category. Additionally, the country<br />music genre (unfairly) has not been welcoming to<br />Beyonce in the past, as she faced heavy social<br />media backlash when she performed with the Chicks<br />at the CMAs in 2015.","Sarah Joyce (25%): Although Trump has expressed<br />that he wants to save TikTok and he has an<br />executive order extending ByteDance’s window to<br />divest, I am pretty uncertain about the future<br />of TikTok. The ban has had bipartisan support in<br />Congress, which makes it pretty certain that the<br />ban will continue to be enforced if ByteDance<br />does not find outside investors before the end<br />of Trump’s extension in April. Interestingly,<br />NPR released a report that the administration had<br />been in talks with Oracle and other investors to<br />take over TikTok, but Trump has denied this, only<br />saying he has spoken to “many people.”","Sarah Joyce (30%): I think there is some<br />likelihood that the federal debt ceiling will be<br />suspended or abolished. Trump has made it clear<br />that he sees this as something of high importance,<br />and he does have major influence over Republicans<br />on many issues, but he already did not manage to<br />get the debt ceiling suspension to continue when<br />it was debated in December. I think it is more<br />likely that it will be raised than it actually<br />being suspended or abolished, especially not<br />before April 28th.","Senait Pirani (67%): Beyonce's album, Cowboy<br />Carter, has broken numerous records and has<br />produced a greater spotlight on black country<br />artists. On Instagram, she expressed how the album<br />was over 5 years in the making and encapsulated<br />her feelings of not feeling included included by<br />the genre's community. She was also \"snubbed\" by<br />the Country Music Awards (CMAs) when she did not<br />receive any nominations, which caused an uproar.<br />I think she has a good chance of winning at least<br />one of her 5 country nominations due to public<br />opinion.","Sreya Pandyaram (72%): Gold Derby predicts that<br />Beyonce has a high chance at winning the award in<br />this category, however there is tough competition<br />due to names like Chris Stapleton and Kacey<br />Musgraves who have won the award before. Also<br />Derby reasons that because she is up for album of<br />the year that it would make sense for her to win<br />best country album as well. Grammy votes also care<br />about commercial success/impact , which the album<br />has had greatly as well.","Sreya Pandyaram (66%): This marks the second time<br />TikTok has been in discussions to be acquired by<br />a U.S. company. The first deal fell through due<br />to factors such as political pressure, government<br />disapproval, and China’s general reluctance to<br />sell. However, today, Trump appears more open<br />to cooperating with the platform, stating in<br />Bloomberg Technology that TikTok helped him<br />secure the younger vote. He has also proposed a<br />50/50 partnership, which may be a more favorable<br />arrangement than previous attempts. Given his<br />revised stance on TikTok and his imposed 90-day<br />deadline, the deal has a stronger chance of<br />materializing within this timeframe. Additionally,<br />while mergers and acquisitions typically take<br />several months, the familiarity between the<br />involved parties could expedite the process.","Sreya Pandyaram (32%): While it is rare for the US<br />federal debt ceiling to be completely abolished,<br />there is an agreement between the democrats<br />and the republicans for the idea to abolish it,<br />recently. However, a suspension is more likely<br />and with pressures like the California Fires, and<br />partisan conflict it is a likely possibility. With<br />Trump in office, there is pressure to follow his<br />lead but there are many of his party members ,as<br />reported by NBC, that refuse to support a debt<br />ceiling increase. Making it difficult for Trump<br />to follow through on his agenda due to internal<br />fissures. Also it was reported by AP that a bill<br />to suspend the debt ceiling was rejected, however,<br />The Hill reports that this was because the parties<br />were in fierce opposition due to wanting to<br />maintain face and other criteria before elections.<br />Therefore with internal conflicts and a grey area<br />for negotiation it is unlikely the ceiling will<br />rise, and there may be a suspension. Also it is<br />important to take into account Trump's reputation<br />as well. I would say a raise is more likely,<br />because a suspension","Teya Hagy (80%): I think that Beyonce's Cowboy<br />Carter album has gotten significant recognition<br />for the 2025 grammy's. In the past, Beyonce has<br />won 32 grammys and has preformed at the Cowboys<br />Halftime show in 2024. I believe that she will<br />have a very high chance of winning a Grammy with<br />her past.","Thomas Smith (65%): With the Trump administration<br />showing a great affinity for bytedance to find a<br />United States owner it seems only inevitable that<br />TikTok with remain available to download in the<br />United States. This would be a great pr stunt for<br />Trump and would be a fulfilled promise on his part<br />as he pledged to save the app","Thomas Smith (35%): I think it’s far more possible<br />the debt ceiling is raised rather than outright<br />suspended or abolished. There are a powerful<br />gop minority in the house that are very against<br />suspension or abolishing the debt ceiling. These<br />holdouts and the fact that the ceiling was just<br />recently reinstated make it hard for me to believe<br />it will be suspended or abolished in the following<br />months","Tiyanah Rowtham (30%): Tiktok is currently<br />unavailable to download in the United States. In<br />April 2024, President Biden signed the Protecting<br />Americans from Foreign Adversary Controlled<br />Applications Act, which required ByteDance to<br />sell to a U.S. owned company. President Trump<br />assured to try to get Tiktok back in the app<br />store, leading them to restore services for 75<br />days (ending in early April). I estimate that<br />Tiktok will restore operations by April 28, 2025<br />as 30%, because the Supreme Court also upheld the<br />validity of the Act in early January. This shows<br />me that there is a slim chance that Tiktok will<br />be unbanned. Furthermore, ByteDance, the Chinese<br />Parent Company, has expressed multiple times that<br />they do not plan on selling their company.","Townsend Turner (70%): She has nominations in half<br />of the Grammy country categories. Added to that<br />is the fact that she is riding high on momentum,<br />having just won last year’s top female country<br />artist of the year at the Billboard awards. The<br />odds that she doesn’t win one of those categories<br />is unlikely.","Townsend Turner (15%): This ban has been in the<br />works since at least spring of last year, so any<br />effects from the bill itself can be expected to<br />be a bit lasting at least. President Trump seems<br />to have already done what he is willing to do to<br />help out so it does not seem like he will change<br />this. Finally, selling TikTok to a United States<br />company, the only other plausible option, would be<br />a massive deal and therefore would probably take<br />some time, more than just a couple months.","Townsend Turner (20%): Raising the debt ceiling<br />is a relatively frequent occurrence, having<br />happened around 90 times in the past, so one would<br />think that this would be the move to counter any<br />debt struggles. Suspension of the debt ceiling,<br />since it began in 2013, has occurred 7 times,<br />and the last suspension ended this month, so the<br />odds of it being resuspended so soon after the<br />last one ends is low. Also, the chance that it<br />is completely abolished in the next few months<br />is minuscule due to the national debt’s status<br />as a controversial debate in politics. However,<br />President Trump has made a few moves that suggest<br />that he wants the debt to be a topic he does not<br />have to worry about at all as he begins his second<br />term.","Tristan Thompson (65%): Beyonce has a very<br />powerful impact on the music industry as a<br />whole. As of this year, she has the most Grammy<br />nominations out of any artist with 99 career<br />nominations. She has also received the most total<br />Grammys with 32. On top of this, betting odds<br />have Beyonce’s country album as having the largest<br />probability of winning Album of the Year, which<br />should make it fairly easy to pick up an award<br />somewhere in the Country category.","Tristan Thompson (66%): Donald Trump’s executive<br />order to reverse the ban of TikTok will last for<br />75 days, meaning the government has roughly two<br />and a half months to reach a deal with TikTok’s<br />parent company ByteDance. Based on comments<br />made by the president, those close to him, and<br />ByteDance director Bill Ford, it seems that all<br />parties involved are eager to reach a deal in the<br />near future. Given this information, I believe<br />the app will be available for download in some<br />capacity on April 28.","Tristan Thompson (45%): The federal debt ceiling<br />was reinstated on January 1st, 2025, after<br />being suspended in 2023. There has not been much<br />coverage on what will possibly happen to the<br />debt ceiling; however, I believe that it will<br />remain more likely than not. I do not think that<br />the government would want to suspend or abolish<br />the ceiling so soon after its reinstatement,<br />especially as President Trump has made it a point<br />to reduce federal spending, the Debt Ceiling would<br />be an advantageous metric to point to so that<br />it can be shown that the federal government is<br />abiding to a budget.","Vangeli Tsiaras (80%): Beyonce will most likely<br />win a Grammy in a country music category because<br />of her recent successful country album and<br />because she is an emerging and new artist in this<br />music category. Beyonce already holds thirty two<br />Grammy wins for other music categories (R&B, Pop,<br />hip-hop) and is highly likely to receive one for<br />her new country genre.","Vangeli Tsiaras (60%): President Donald Trump on<br />his first day in office signed an executive order<br />to delay TikTok's national ban for 75 days. He has<br />greatly softened his view on the application from<br />his first term as President as he has acknowledged<br />his own presence on the social media platform as a<br />reason to why he performed historically well with<br />the 18- to 29-year-old age demographic and won<br />overall with men of this age bracket. Trump has<br />made multiple other statements claiming that he<br />will \"save\" the app. I believe that it is Trump's<br />main objective for the app to be ultimately sold<br />to an American company or to be partly owned by an<br />American company.","Vangeli Tsiaras (60%): After Donald Trump's<br />Presidential victory, he endorsed the idea of<br />either substantially raising or suspending the<br />debt ceiling. The current U.S. debt ceiling which<br />was just reinstated on January 2nd has a figure of<br />about 36.1 million dollars. House Minority Leader<br />Hakeem Jeffries has also said he would be willing<br />to work with Trump and other Republicans to find a<br />solution to the issue.","Wyatt Dasher (70%): There seems to be a high<br />likelihood that she win in at least 1 of the 4<br />categories she in nominated for. Through all my<br />research the fact that she didn't win any CMA<br />awards last year help sets her up to receive<br />extra attention for the Grammys. She is also the 1<br />grammar award winner. The issue that I may have is<br />that there is much conflict if \"cowboy Carter\" is<br />a country song.","Wyatt Dasher (35.7%): I just think that there<br />is no rush with trumps extension and that there<br />is going to be legal/political battles over<br />everything. Plus if the company sells it will need<br />time for negotiations. I used a EBT and felt that<br />35.7 was a conferrable bet. This if from research<br />I found on the matter.","Wyatt Dasher (75%): Due to historical precedent,<br />it seems reasonable that there will be a<br />suspension or abolishment to the debt ceiling.<br />This because of trumps remarks about abolishing<br />the debt ceiling. Then looking at historical data<br />I gathered that the second most likely month is<br />in January (the first month being august). So, if<br />it was going to happen it would happen before the<br />April 28th deadline or closer to august. Given<br />that there is political change in January it seems<br />that January may be the month.","Wyatt Stevenson (55%): While Beyonce is not known<br />for her \"country\" music, she still is a very well<br />known artist. Due to her popularity, the industry<br />will find ways to advertise her music a lot.<br />Like most fan bases, Beyonce's fan base will most<br />likely support her music regardless of what genre<br />is put out. She sold 407,000 album units in her<br />first day, which made it the best selling album in<br />2024. However, due to her introduction to country<br />music, it might be a little more difficult for her<br />to win an award. Which is why I have it at 55%.","Wyatt Stevenson (90%): Due to the recent public<br />response of TikTok's stoppage, there has been<br />a lot of talk that suggests that TikTok will be<br />downloadable very soon. Despite Trump's opinion<br />on wanting the application back, there are rumors<br />that Microsoft has interest in buying TikTok out.<br />This will allow mobile device users to gain access<br />back to TikTok. There might be a change in the<br />algorithm because of the administrative control,<br />but it seems as it will be in everyone's best<br />interest if the app is accessible.","Wyatt Stevenson (40%): Due to the debt ceiling<br />being reinstated on January 1st, I believe the<br />probability of another suspension will be low.<br />Also with the policies that Trump has implemented,<br />there does not seem to be much reason for the<br />federal government to be borrowing money.","Teya Hagy (78%): Tik tok is available on google<br />and if people did not delete it off of their<br />phones prior to the ban. I believe that Trump will<br />put Tik tok back up for more people to download<br />because it provides jobs and he has “a soft spot<br />for tik tok”.","Teya Hagy (45%): The government will usually<br />suspend the debt ceiling in order to get around<br />the default. The suspension will depend on whether<br />or not the political environment is strong. I<br />believe that April 28th is too early for them to<br />suspend the ceiling."],"type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(0,0,0,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(0,0,0,1)"}},"hoveron":"points","name":"(Student,NA)","legendgroup":"(Student,NA)","showlegend":true,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null},{"x":[0.5,0.5],"y":[0.40000000000000002,3.6000000000000001],"text":"","type":"scatter","mode":"lines","line":{"width":1.8897637795275593,"color":"rgba(0,0,0,0.3)","dash":"dash"},"hoveron":"points","showlegend":false,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null}],"layout":{"margin":{"t":26.228310502283104,"r":7.3059360730593621,"b":40.182648401826491,"l":157.07762557077629},"font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724},"xaxis":{"domain":[0,1],"automargin":true,"type":"linear","autorange":false,"range":[-0.050000000000000003,1.05],"tickmode":"array","ticktext":["0%","25%","50%","75%","100%"],"tickvals":[0,0.25,0.5,0.75,1],"categoryorder":"array","categoryarray":["0%","25%","50%","75%","100%"],"nticks":null,"ticks":"","tickcolor":null,"ticklen":3.6529680365296811,"tickwidth":0,"showticklabels":true,"tickfont":{"color":"rgba(77,77,77,1)","family":"","size":11.68949771689498},"tickangle":-0,"showline":false,"linecolor":null,"linewidth":0,"showgrid":true,"gridcolor":"rgba(235,235,235,1)","gridwidth":0.66417600664176002,"zeroline":false,"anchor":"y","title":{"text":"Probability","font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724}},"hoverformat":".2f"},"yaxis":{"domain":[0,1],"automargin":true,"type":"linear","autorange":false,"range":[0.40000000000000002,3.6000000000000001],"tickmode":"array","ticktext":["Will Beyonce win a Grammy<br />in any country music<br />category?","Will the US federal debt<br />ceiling be suspended or<br />abolished before April<br />28?","Will TikTok be available<br />to download in the United<br />States on April 28?"],"tickvals":[1,2,3],"categoryorder":"array","categoryarray":["Will Beyonce win a Grammy<br />in any country music<br />category?","Will the US federal debt<br />ceiling be suspended or<br />abolished before April<br />28?","Will TikTok be available<br />to download in the United<br />States on April 28?"],"nticks":null,"ticks":"","tickcolor":null,"ticklen":3.6529680365296811,"tickwidth":0,"showticklabels":true,"tickfont":{"color":"rgba(77,77,77,1)","family":"","size":11.68949771689498},"tickangle":-0,"showline":false,"linecolor":null,"linewidth":0,"showgrid":true,"gridcolor":"rgba(235,235,235,1)","gridwidth":0.66417600664176002,"zeroline":false,"anchor":"x","title":{"text":"","font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724}},"hoverformat":".2f"},"shapes":[{"type":"rect","fillcolor":null,"line":{"color":null,"width":0,"linetype":[]},"yref":"paper","xref":"paper","x0":0,"x1":1,"y0":0,"y1":1}],"showlegend":false,"legend":{"bgcolor":null,"bordercolor":null,"borderwidth":0,"font":{"color":"rgba(0,0,0,1)","family":"","size":11.68949771689498}},"hovermode":"closest","barmode":"relative"},"config":{"doubleClick":"reset","modeBarButtonsToAdd":["hoverclosest","hovercompare"],"showSendToCloud":false,"displayModeBar":false},"source":"A","attrs":{"5ca4193e2719":{"x":{},"y":{},"colour":{},"fill":{},"shape":{},"text":{},"type":"scatter"},"5ca474554625":{"xintercept":{}}},"cur_data":"5ca4193e2719","visdat":{"5ca4193e2719":["function (y) ","x"],"5ca474554625":["function (y) ","x"]},"highlight":{"on":"plotly_click","persistent":false,"dynamic":false," <script id="quarto-html-after-body" type="application/javascript">
window.document.addEventListener("DOMContentLoaded", function (event) {
  const toggleBodyColorMode = (bsSheetEl) => {
    const mode = bsSheetEl.getAttribute("data-mode");
    const bodyEl = window.document.querySelector("body");
    if (mode === "dark") {
      bodyEl.classList.add("quarto-dark");
      bodyEl.classList.remove("quarto-light");
    } else {
      bodyEl.classList.add("quarto-light");
      bodyEl.classList.remove("quarto-dark");
    }
  }
  const toggleBodyColorPrimary = () => {
    const bsSheetEl = window.document.querySelector("link#quarto-bootstrap");
    if (bsSheetEl) {
      toggleBodyColorMode(bsSheetEl);
    }
  }
  toggleBodyColorPrimary();  
  const icon = "";
  const anchorJS = new window.AnchorJS();
  anchorJS.options = {
    placement: 'right',
    icon: icon
  };
  anchorJS.add('.anchored');
  const isCodeAnnotation = (el) => {
    for (const clz of el.classList) {
      if (clz.startsWith('code-annotation-')) {                     
        return true;
      }
    }
    return false;
  }
  const clipboard = new window.ClipboardJS('.code-copy-button', {
    text: function(trigger) {
      const codeEl = trigger.previousElementSibling.cloneNode(true);
      for (const childEl of codeEl.children) {
        if (isCodeAnnotation(childEl)) {
          childEl.remove();
        }
      }
      return codeEl.innerText;
    }
  });
  clipboard.on('success', function(e) {
    // button target
    const button = e.trigger;
    // don't keep focus
    button.blur();
    // flash "checked"
    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");
    let tooltip;
    if (window.bootstrap) {
      button.setAttribute("data-bs-toggle", "tooltip");
      button.setAttribute("data-bs-placement", "left");
      button.setAttribute("data-bs-title", "Copied!");
      tooltip = new bootstrap.Tooltip(button, 
        { trigger: "manual", 
          customClass: "code-copy-button-tooltip",
          offset: [0, -8]});
      tooltip.show();    
    }
    setTimeout(function() {
      if (tooltip) {
        tooltip.hide();
        button.removeAttribute("data-bs-title");
        button.removeAttribute("data-bs-toggle");
        button.removeAttribute("data-bs-placement");
      }
      button.setAttribute("title", currentTitle);
      button.classList.remove('code-copy-button-checked');
    }, 1000);
    // clear code selection
    e.clearSelection();
  });
  function tippyHover(el, contentFn) {
    const config = {
      allowHTML: true,
      content: contentFn,
      maxWidth: 500,
      delay: 100,
      arrow: false,
      appendTo: function(el) {
          return el.parentElement;
      },
      interactive: true,
      interactiveBorder: 10,
      theme: 'quarto',
      placement: 'bottom-start'
    };
    window.tippy(el, config); 
  }
  const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
  for (var i=0; i<noterefs.length; i++) {
    const ref = noterefs[i];
    tippyHover(ref, function() {
      // use id or data attribute instead here
      let href = ref.getAttribute('data-footnote-href') || ref.getAttribute('href');
      try { href = new URL(href).hash; } catch {}
      const id = href.replace(/^#\/?/, "");
      const note = window.document.getElementById(id);
      return note.innerHTML;
    });
  }
      let selectedAnnoteEl;
      const selectorForAnnotation = ( cell, annotation) => {
        let cellAttr = 'data-code-cell="' + cell + '"';
        let lineAttr = 'data-code-annotation="' +  annotation + '"';
        const selector = 'span[' + cellAttr + '][' + lineAttr + ']';
        return selector;
      }
      const selectCodeLines = (annoteEl) => {
        const doc = window.document;
        const targetCell = annoteEl.getAttribute("data-target-cell");
        const targetAnnotation = annoteEl.getAttribute("data-target-annotation");
        const annoteSpan = window.document.querySelector(selectorForAnnotation(targetCell, targetAnnotation));
        const lines = annoteSpan.getAttribute("data-code-lines").split(",");
        const lineIds = lines.map((line) => {
          return targetCell + "-" + line;
        })
        let top = null;
        let height = null;
        let parent = null;
        if (lineIds.length > 0) {
            //compute the position of the single el (top and bottom and make a div)
            const el = window.document.getElementById(lineIds[0]);
            top = el.offsetTop;
            height = el.offsetHeight;
            parent = el.parentElement.parentElement;
          if (lineIds.length > 1) {
            const lastEl = window.document.getElementById(lineIds[lineIds.length - 1]);
            const bottom = lastEl.offsetTop + lastEl.offsetHeight;
            height = bottom - top;
          }
          if (top !== null && height !== null && parent !== null) {
            // cook up a div (if necessary) and position it 
            let div = window.document.getElementById("code-annotation-line-highlight");
            if (div === null) {
              div = window.document.createElement("div");
              div.setAttribute("id", "code-annotation-line-highlight");
              div.style.position = 'absolute';
              parent.appendChild(div);
            }
            div.style.top = top - 2 + "px";
            div.style.height = height + 4 + "px";
            let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
            if (gutterDiv === null) {
              gutterDiv = window.document.createElement("div");
              gutterDiv.setAttribute("id", "code-annotation-line-highlight-gutter");
              gutterDiv.style.position = 'absolute';
              const codeCell = window.document.getElementById(targetCell);
              const gutter = codeCell.querySelector('.code-annotation-gutter');
              gutter.appendChild(gutterDiv);
            }
            gutterDiv.style.top = top - 2 + "px";
            gutterDiv.style.height = height + 4 + "px";
          }
          selectedAnnoteEl = annoteEl;
        }
      };
      const unselectCodeLines = () => {
        const elementsIds = ["code-annotation-line-highlight", "code-annotation-line-highlight-gutter"];
        elementsIds.forEach((elId) => {
          const div = window.document.getElementById(elId);
          if (div) {
            div.remove();
          }
        });
        selectedAnnoteEl = undefined;
      };
      // Attach click handler to the DT
      const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
      for (const annoteDlNode of annoteDls) {
        annoteDlNode.addEventListener('click', (event) => {
          const clickedEl = event.target;
          if (clickedEl !== selectedAnnoteEl) {
            unselectCodeLines();
            const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
            if (activeEl) {
              activeEl.classList.remove('code-annotation-active');
            }
            selectCodeLines(clickedEl);
            clickedEl.classList.add('code-annotation-active');
          } else {
            // Unselect the line
            unselectCodeLines();
            clickedEl.classList.remove('code-annotation-active');
          }
        });
      }
  const findCites = (el) => {
    const parentEl = el.parentElement;
    if (parentEl) {
      const cites = parentEl.dataset.cites;
      if (cites) {
        return {
          el,
          cites: cites.split(' ')
        };
      } else {
        return findCites(el.parentElement)
      }
    } else {
      return undefined;
    }
  };
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const citeInfo = findCites(ref);
    if (citeInfo) {
      tippyHover(citeInfo.el, function() {
        var popup = window.document.createElement('div');
        citeInfo.cites.forEach(function(cite) {
          var citeDiv = window.document.createElement('div');
          citeDiv.classList.add('hanging-indent');
          citeDiv.classList.add('csl-entry');
          var biblioDiv = window.document.getElementById('ref-' + cite);
          if (biblioDiv) {
            citeDiv.innerHTML = biblioDiv.innerHTML;
          }
          popup.appendChild(citeDiv);
        });
        return popup.innerHTML;
      });
    }
  }
});
