<script type="application/json" data-for="htmlwidget-7e1535b37bc782401407">{"x":{"data":[{"x":[0.45000000000000001,0.46999999999999997],"y":[1.0137789049185812,2.0126393402228131],"text":["Class Average (45%)","Class Average (47%)"],"type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(186,12,47,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(186,12,47,1)"}},"hoveron":"points","name":"(Class Average,NA)","legendgroup":"(Class Average,NA)","showlegend":true,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null},{"x":[0.57999999999999996,0.29999999999999999],"y":[0.97183480446692561,2.0482326549477876],"text":["Joe Ornstein (58%): Every president elected<br />in the past 35 years has had a cabinet-level<br />nominee rejected or withdrawn from consideration<br />during their first few months, so it would be<br />historically unusual if it didn't happen with one<br />of Trump's nominees. That said, with 53 Republican<br />seats in the Senate, four Republicans would need<br />to join every single Democrat in order to sink<br />a nomination, and there are very few current<br />nominees where this seems plausible (Gabbard,<br />Kennedy, and Patel are likely to generate the most<br />controversy, but it would be surprising at this<br />point if four or more Republicans voted against<br />them). Of course, the cabinet-level picks are<br />just the tip of the iceberg: there are nearly<br />1300 presidential nominations that require Senate<br />confirmation. Most of these tend not to generate<br />controversy (e.g. military commissions), but there<br />are so many of them that the chances they are all<br />confirmed starts to get small.","Joe Ornstein (30%): One of the nice things about<br />ubiquitous legalized sports betting is that it<br />makes determining the market odds of various<br />outcomes pretty straightforward. Right now on<br />FanDuel you can pay $100 for the chance to win<br />$210 if the Chiefs win the Superbowl. That's a<br />bet that only makes sense if bookmakers think KC<br />has roughly a 100/(210+100) chance of winning, or<br />approximately 30%."],"type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(0,255,0,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(0,255,0,1)"}},"hoveron":"points","name":"(Joe Ornstein,NA)","legendgroup":"(Joe Ornstein,NA)","showlegend":true,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null},{"x":[0.5,0.69999999999999996,0.10000000000000001,0.40000000000000002,0.10000000000000001,0.34999999999999998,0.25,0.29999999999999999,1,0.28470000000000001,0.20000000000000001,0.29999999999999999,0.62,0.87,0.65000000000000002,0.45000000000000001,0.94999999999999996,0.55000000000000004,0.90000000000000002,1,0.25,0.31,0.45000000000000001,0.55000000000000004,0.81999999999999995,0.29999999999999999,0.90000000000000002,0.37,0.28000000000000003,0.35999999999999999,0.69999999999999996,0.90000000000000002,0.80000000000000004,0.84999999999999998,0.34999999999999998,0.14999999999999999,0.39000000000000001,0.25,0.75,0.59999999999999998,0.29999999999999999,0.20000000000000001,0.66000000000000003,0.10000000000000001,0.25,0.75,0.29999999999999999,0.12,0.32000000000000001,0.25,0.29999999999999999,0.29999999999999999,0.34999999999999998,0.94999999999999996,0.34999999999999998,0.75,0.69999999999999996,0.34999999999999998,0.51000000000000001,0.75,0.89000000000000001,0.10000000000000001,0.29999999999999999,0.65000000000000002,0.37,0.25,0.59999999999999998,0.65000000000000002,0.59999999999999998,0.25,0.75,0.25,0.45000000000000001,0.59999999999999998,0.34999999999999998,0.29999999999999999,0.40000000000000002,0.71999999999999997,0.29999999999999999,0.65000000000000002,0.55000000000000004,0.20000000000000001,0.69999999999999996,0.14999999999999999,0.20000000000000001,0.34999999999999998,0.45000000000000001,0.20000000000000001,0.40000000000000002,0.68000000000000005,0.41999999999999998,0.40000000000000002,0.29999999999999999,0.20000000000000001,0.31,0.10000000000000001,0.40000000000000002,0.94999999999999996,0.90000000000000002,0.29999999999999999,0.59999999999999998,0.20999999999999999,0.46999999999999997,0.16,0.75,0.25,0.90000000000000002,0.34999999999999998,0.20000000000000001,0.29999999999999999,0.69999999999999996,0.34999999999999998,0.01,0.41999999999999998,0.070000000000000007,0.29999999999999999,0.5,0.29999999999999999,0.59999999999999998,0.56000000000000005,0.69999999999999996,0.45000000000000001,0.55000000000000004,0.29999999999999999,0.40000000000000002,0.29999999999999999,0.59999999999999998,0.34999999999999998,0.40000000000000002,0.45000000000000001,0.68000000000000005,0.45000000000000001,0.25],"y":[1.0169569939374923,2.0157701903022827,0.96211849607061595,2.0080825081560763,0.97146448988933121,2.0426072577945886,0.95135098430328069,2.0085330368950962,1.0183455503545702,1.988015890517272,0.96950471282470974,2.0133363630855454,1.030723459413275,2.0417468652594835,1.0382055979454889,2.0084544742247088,0.99173397412523623,1.9555844488553702,0.95668994605075564,1.9578071015886962,0.97396625098772349,1.9701494365232066,1.040556646254845,1.979218044737354,1.0149878638563679,1.9928024076856672,1.0085972701432184,2.0284777428954839,1.0257662365213036,1.9645691376645118,1.9594029837520792,0.98924524877220388,2.0432593950768934,1.0107434860663489,1.9614283042727039,0.99251214142423128,2.0095576264662669,0.98122844905592499,1.9783092351863161,0.9814002546947449,2.0090044216951357,1.0338402203284205,1.9540240990230813,1.0231537841027603,1.9736132377060129,1.0150213533779606,1.9520621831994505,1.0176309554604814,1.9953799752052874,1.0317322630435228,1.994257776858285,0.99156647876370696,1.9659991416381672,0.97229632290545853,1.9836657808395102,1.0400563977658748,1.9994062807410955,1.0131319033447652,2.0449752047657968,0.97662059508729726,1.9997204323532061,1.0470507228048518,1.9889848543098196,1.0071485709398984,2.0013014671392737,0.98710037805140016,2.0141371729550883,1.0356020648963749,1.9528419867157936,0.99131386133376509,1.9920279269572347,1.0073169625829905,2.0131053193472326,0.95364754253532735,1.9901116094319149,0.991914498549886,1.9737548650242389,1.0073102438123898,2.0392268965952098,1.015922579076141,2.0068310777889566,0.99611599473282697,1.9537340635666625,1.0249365333700553,1.9817685241810978,0.99216108953114601,2.0411690398119391,1.0028990797931328,2.0026245220098646,0.98810627209022639,2.0010135025950149,0.96174488316755746,2.0029163845814764,0.95505048553459349,1.9941679198294877,0.95575097973924128,2.002434160769917,0.95010834252461795,2.0097185165388511,0.97676169944461433,2.0035617941524833,1.0064634555019438,1.9655918065691367,0.95860253204591572,1.0093306741677224,1.0087037748657166,1.9781674230005593,2.0467590332729744,0.99299806316848849,2.0304880858398975,1.0029517865041271,2.0066088557010517,0.95565268464852127,1.9955979651305824,0.98259082306176426,1.965943855093792,0.95168185606598854,0.96374772139824927,2.0161558374762536,0.96794434736948465,2.0408052037935702,1.0207875177962706,2.0289596322691068,1.9608711234992371,0.95673030717298391,1.9835211423458532,0.98120498668868095,2.0240394778316841,0.972759599192068,2.0150325096910819,0.96041994898114358,0.99667796001303943,2.0262820709729565],"text":["Aaliyah Diaz (50%): I believe that his nominees<br />will face rejection or be withdrawn based solely<br />on the controversy surrounding them. For example,<br />Peter Hegseth. who has been nominated for<br />Secretary of Defense has pending allegations that<br />may cause complications.","Aaliyah Diaz (70%): I believe that the Kansas<br />City Chiefs have a strong chance and probability<br />of winning the Super Bowl this year. They are<br />currently one of the top teams in the nation<br />and won last year's game. While I am not too<br />familiar with football, they have a reputation for<br />playing well over the past year and have a great<br />quarterback.","Addisen Kameron (10%): I’m not incredibly<br />confident but I think there’s a 10% chance<br />that one of Trump’s nominees gets rejected or<br />withdrawn. During his last presidency he had 5<br />withdrawn but they were over the whole course<br />of his presidency, only one was during the first<br />year. While Hegseth was a major concern, his<br />trial went relatively well, and with our nation's<br />history I don't think these new allegations of<br />spousal abuse will stop his confirmation. RFK,<br />Bondi, and Patel are also iffy but Trump’s riding<br />such a high right now the Republicans will keep<br />carrying him along out of pride and fear. He’s<br />already had two withdraw, so I doubt he’ll have<br />anymore.","Addisen Kameron (40%): I think there’s a 40%<br />chance the Chiefs win the Super Bowl. Although<br />their game with the Bills is said to be close this<br />weekend I seriously doubt they’ll lose; the Bills<br />have never beat a Mahomes Chiefs in the postseason<br />and they have a few team injuries. However, no<br />team has ever had a threepeat and I think this is<br />the Eagles’ year to win the Super Bowl. They have<br />a tight offense with Saquon Barkley and I think<br />the only thing that could hold them back is if<br />Jalen Hurts doesn't fully recover by game day.","Andreas Papandreou (10%): Pete Hegseth for Defense<br />Secretary is the only nominee of President Trump<br />who is currently at risk for being rejected by the<br />Senate. For Mr. Hegseth his limited experience,<br />sexual assault allegation, and personal misconduct<br />might have become a road block in a 50-50<br />Senate, but not enough of the 53 Republicans in<br />the current Senate have viewed his actions and<br />experience as a problem. With only Lisa Murkowski<br />and Susan Collins outwardly expressing that they<br />will not vote for him it is overwhelmingly likely<br />that he will be confirmed.","Andreas Papandreou (35%): The Chiefs hardest<br />opponents will be the Bills in the AFC<br />Championship game. The Bills have a much better<br />offense and a defense that played exceptionally<br />well against the Ravens. Josh Allen has also<br />cleared up his interception problem that has<br />haunted him over the past few seasons. Even if the<br />Chiefs beat the Bill, they will then have to play<br />against the Eagles or the Commanders, both of whom<br />are worse than the Chiefs but have players who can<br />change the outcome of a game in Saquon Barkley and<br />Jayden Daniels.","Andy Wyatt (25%): Republican Senators are<br />coalescing around President Trump’s nominees,<br />including controversial ones like RFK and Pete<br />Hegseth. However, Tulsi Gabbard has a hard hill<br />to climb. 46% of Republican Senior Staffers on the<br />Hill think she will not be confirmed. If she does<br />not make it through confirmation, it will likely<br />be because she loses the vote in the Intelligence<br />Committee or she withdraws from consideration.<br />Unfavorable floor votes for Cabinet nominees<br />are very rare. Nevertheless, tradition is that<br />Presidents have their nominees confirmed, and<br />Trump’s weakest choice (Matt Gaetz) has already<br />withdrawn.","Andy Wyatt (30%): The Chiefs are averaging about<br />+220 odds in betting markets, translating to a<br />31% chance of winning the Super Bowl. The Athletic<br />forecast, based on 100,000 simulations of the<br />conference championships and the Super Bowl,<br />assigns a 30% probability that the Chiefs take<br />home the trophy. Based upon alignment across the<br />market and projections, a 30% chance of victory<br />for the Chiefs is a reasonable prediction.","Angela Jacobs (100%): Over the years, the vast<br />majority of presidential nominees have been<br />confirmed by the Senate with confirmation rates<br />hovering around 85-95%. However, with today’s<br />highly polarized Congress, the confirmation rate<br />for judicial and executive branch nominees can<br />dip due to partisan opposition. Many nominees<br />still get confirmed despite opposition, so a 90%<br />confirmation rate is a reasonable estimate. To<br />calculate the probability that all 1,300 nominees<br />are confirmed, I multiplied the probability of<br />confirmation (0.9) for each nominee across all<br />1,300 nominations. I used the complement rule and<br />got P(All Confirmed)= 0.9^1300 ≈0.0000000002% or<br />99.99999998%. So the likelihood one of Trump’s<br />nominees withdraws or is rejected is 100%.","Angela Jacobs (28.47%): The Chiefs’ path to<br />winning the Super Bowl involves beating the Bills<br />in the AFC Championship and then beating either<br />the Eagles or the Commanders in the Super Bowl.<br />Chiefs have a 55.6% chance of beating the Bills<br />(from current stats). Eagles have a 75% chance of<br />beating the Commanders to reach the Super Bowl,<br />leaving the Commanders with 25%. Chiefs’ chances<br />of beating each Super Bowl opponent are 45%<br />against the Eagles and 70% against the Commanders.<br />For each possible outcome (ex:, Chiefs beat Bills<br />→ Chiefs face Eagles → Chiefs win), I multiplied<br />the probabilities of each event in the sequence. I<br />then added the probabilities of all branches where<br />the Chiefs win the Super Bowl. Chiefs beat Bills<br />→ Beat Eagles = 18.74% Chiefs beat Bills → Beat<br />Commanders = 9.73% Adding these probabilities:<br />18.74% + 9.73% = 28.47% chance of the Chiefs<br />winning the Super Bowl.","Anna Rachwalski (20%): Only one of Trump's<br />2016 nominees were rejected or withdrawn from<br />consideration in 2017, during the first year<br />of his first presidency. However, during this<br />presidency, Trump has chosen more \"risky\" picks<br />with less traditional political backgrounds and<br />expertise in the area of the department they've<br />been chosen to lead. I don't think it's likely<br />that with the Republicans 51-45 majority (more<br />like 51-47 with independents) that any nominee<br />will be rejected. With only 1 nominee withdrawn<br />in 2016, when Trump's power was less solidified, I<br />don't believe it's incredibly likely that any will<br />be this time.","Anna Rachwalski (30%): The Chiefs still have to<br />beat the Bills to get there. As of the morning<br />of the 23rd, they were only a 1.5 pt favorite<br />over the Bills, meaning their win to even get to<br />the Super Bowl isn't confirmed. If they do win<br />and play the Eagles, they currently are slight<br />underdogs in that match up. I think they have a<br />chance, but not over 50%, and betting markets are<br />currently saying roughly 28%–30% to me seems good<br />with the \"Chiefs are rigged to win\" rhetoric.","Archita Gaur (62%): Only one nominee has been<br />confirmed - Marco Rubio. He received a unanimous<br />vote from the GOP Senate. Republicans control<br />the chamber 53-47. Each nominee can lose only<br />three Republicans and still get confirmed. The<br />nominee I believe that will fail is Pete Hegseth.<br />The Senate only voted 51-49 to advance, that<br />means two Republicans already have voted against<br />him. I believe he could fall and that is why my<br />probability is more than 50%. I also believe Kash<br />Patel might face challenges.","Archita Gaur (87%): One has to keep in mind that<br />there has never been a time in the NFL where a<br />team has one three consecutive super bowls and<br />this would be the first time if the Kansas Chiefs<br />win. I analyzed fox news for some information.<br />The Chiefs have the second best odds in the NFL to<br />win, at + 220. They predicted that the Chiefs had<br />a 31.2% chance of winning. I also found another<br />website that used AI to make a prediction. AI<br />predicts that the Eagles will win 28-27. There<br />are many that give Eagles a 52% chance of winning<br />and higher odds. However, many football \"pundits\"<br />argue that the Chiefs will win based not he<br />regular season.","Ava Herring (65%): I believe that it is more than<br />likely that one of his elected Senate members<br />will be rejected or withdrawn because this has<br />been a common occurrence in the history of the<br />American presidency. The members that Donald Trump<br />has elected have had conflicts over interests and<br />ideological mindsets. Political tension is high<br />now, and differing opinions can cause tension.","Ava Herring (45%): I believe that the Chiefs have<br />a solid chance to win the Super Bowl. However,<br />they are up against strong competition. If they<br />play against the Eagles, then they will have<br />to play a very good game in order to win the<br />Super Bowl, but based on their past wins, they<br />definitely have a chance to take it home.","Ayaan Fazal (95%): Yes, I beileve that President<br />Trump will have nominees that are rejected or have<br />withdrawn. Historically, this has always been the<br />case (rejection/withdrawal) for elected Presidents<br />and I strongly believe it will happen.","Ayaan Fazal (55%): While I hate to admit it, I<br />have a strong feeling that the Chiefs will end<br />up winning. This is primarily because the AFC<br />conference is typically the winner in most recent<br />years and that the Chiefs have already won the<br />previous two. To put it in another way, if the<br />Chiefs win this weekend, this current probability<br />will skyrocket. Their potential opponents, if they<br />make it to the Bowl, will be either a rookie led<br />Commanders or the Eagles, a team he has already<br />beaten in the Super Bowl.","Bailey Mattox (90%): While it is rare for a<br />senate-confirmable nominee to be rejected I think<br />at least one will either be rejected or withdraw,<br />just because there are so many of them.","Bailey Mattox (100%): Travis Kelce has Taylor<br />Swift's luck on his side and they have the best<br />win-loss ratio compared to the other teams.","Benjamin Jacobstein (25%): The republican majority<br />in the senate, though slim, increases the chances<br />of confirmation for controversial candidates such<br />at Pete Hegseth and RFK Jr, and many democrats<br />have already been open about being bipartisan.<br />However, according to CBS News over 17,000<br />doctors have signed a petition to urge the senate<br />to reject Kennedy over his stance of vaccines,<br />and according to the Advisory Board, over 75<br />Nobel Laureates have expressed concern that his<br />appointment could be bad to public health of<br />Americans. Despite these protests, I do believe<br />that he will be appointed and unless Trump tries<br />to test Congress' loyalty again by appointing<br />a candidate as controversial as Matt Gaetz,<br />then I do not see any of the current contenders<br />withdrawing.","Benjamin Jacobstein (31%): According to the latest<br />odds, per Fox Sports, the Philadelphia Eagles are<br />favored to win the Super Bowl at +180, followed by<br />the Chiefs at +220, and the Bills at +260. Using<br />implied probability to convert the betting odds to<br />the likelihood of this outcome occurring, we get<br />31.25%, rounding to 31%.","Bennie Trujillano (45%): Many of the nominees<br />are involved in some form of controversy and I<br />wouldn't be shocked if maybe one candidate is<br />rejected by the senate. However, considering the<br />GOP majority in the senate and every other branch,<br />I don't see Trump having that much trouble getting<br />his cabinet members into office.","Bennie Trujillano (55%): I'm ninety-five percent<br />certain that the super bowl game will be between<br />the Kansas City Chiefs and the Philadelphia Eagles<br />again. Assuming this is true, I'd say the odds<br />on that game are 50/50. However, if I'm forced<br />to make a prediction, I'd say the Kansas City<br />Chiefs will win as they have had more playoff<br />appearances, more super bowl wins, and more<br />consistent player/team statistics in recent years<br />than the Philadelphia Eagles.","Brooke Cheney (82%): In every presidency dating<br />back to George H.W. Bush’s term, at least one<br />Cabinet-level nominee has withdrawn. However,<br />since Matt Gaetz already withdrew, I had more<br />difficulty figuring out if another would withdraw.<br />Pete Hegseth appears the most controversial<br />pick because of allegations of womanizing and<br />a drinking problem. In addition, according to<br />USToday, Russell Vought only made it out of the<br />committee vote with an 8-7 split. Given the number<br />of controversial characters, I believe at least<br />one more will withdraw. Though the Republicans<br />have control of the Senate, Neera Tanden and<br />David Chipman, two of Biden’s nominees, withdrew<br />from the nomination process during a Democratic<br />trifecta in 2021.","Brooke Cheney (30%): The probability of the<br />Chiefs winning the Super Bowl depends on who they<br />play. They will either play the Commanders or the<br />Eagles. Based on the Las Vegas line, the Eagles<br />are favored by a good amount. When the Eagles and<br />Chiefs stats are compared, the Eagles have more<br />sacks, more recovered fumbles, and more fumbles<br />forced. These stats are especially important in a<br />high stakes game as mistakes are likely. However,<br />I am still not extremely sure because the Chiefs<br />have experience in these times of matchups, and<br />they have a veteran coach.","Chinelo Ireh (90%): The probability that one<br />of President Trump's Cabinet nominations will<br />be rejected or withdrawn given the context of<br />what happened with Matt Gaetz and the general<br />controversy over some of his picks. Matt Gaetz<br />withdrew his nomination for Attorney General<br />because of his criminal charges and had to be<br />replaced by Pam Bondi. Other nominees such as<br />Linda McMahon for the Secretary of Education are<br />controversial because she has no tie to the sector<br />and has plans to make public education a matter<br />for the states.","Chinelo Ireh (37%): The Kansas City Chiefs<br />have won the past 2 Super Bowl because it is a<br />formidable team. But, I do not think they will win<br />the Super Bowl because it will not win its game<br />against the Buffalo Bills this upcoming weekend.<br />The Bills are projected to win this weekend, which<br />will prevent the Chiefs from advancing further.<br />There is still a chance that the Chiefs could<br />advance to the next round but I do not think it<br />will win because there has been no 3-peats in<br />Super Bowl history. Now will not be the time to<br />start that.","Chloe Cooper (28%): In my briefing I go into more<br />detail, but with a 53 to 47 Republican majority<br />in the senate and a general trend of no nominees<br />being rejected since 1989, it seems highly<br />unlikely that any of President Trump's nominees<br />get rejected. This coupled with the likelihood<br />that republicans will simply vote party line makes<br />this conclusion more sound. The reason it's not<br />lower is it is still possible for allegations to<br />come out against a nominee which forces them to<br />withdraw from the race. Other than that it seems<br />very unlikely that any nominees don't make it.","Chloe Cooper (36%): While the Chiefs hold the best<br />record in the NFL at 15-2 and have found ways to<br />win almost all of their games this season, I think<br />they will likely fall short of claiming the Super<br />Bowl title. Even though they are favored in their<br />upcoming game against the Bills, I think the high<br />powered offense of Buffalo led by MVP candidate<br />Josh Allen will ultimately pull through. The Bills<br />also handed Kansas City their first and only loss<br />this season while Patrick Mahomes was starting.<br />Overall the Chiefs have looked unimpressive all<br />year and even if they beat the Bills, I think the<br />Eagles have a very good shot at winning it all,<br />as formation that would be coming out of the ethics<br />report.","Emma Allen (30%): Sources, such as ESPN, give the<br />Chiefs the second best odds (+175) out of the four<br />remaining teams left. The Philadelphia Eagles are<br />the consistent favored to win by many sources.<br />Additionally, the Chiefs will have to face the<br />Bills in the AFC championship this Sunday. The<br />Chiefs have already lost once to the Bills in week<br />11 of the regular season. By using statistical<br />evidence from projections of their odds and<br />drawing upon circumstantial elements, such as<br />their difficult path and the highly-rated rosters<br />of their opponents, I find it less likely the<br />Chiefs pull out two straight wins.","Emma Pastor (20%): I predict that the chances<br />of one of President Trump’s senate-confirmable<br />nominees withdrawing or being rejected from<br />consideration are around 20%. This is considering<br />that the US Senate currently has a Republican<br />majority, the party of President Trump. Looking<br />back at strictly cabinet nominees, only 9 in the<br />nation’s nearly 250 years have historically been<br />denied confirmation, while 19 have withdrawn,<br />both relatively small numbers in comparison to<br />the number of nominees the nation has seen over<br />the years. However, considering how polarized<br />the country currently is, and the relative<br />unpopularity of some nominees, I would not say the<br />chances of this occurring are zero.","Emma Pastor (66%): Given that the Chiefs have<br />won two of the last four Super Bowls, there is a<br />higher probability than most teams that the Chiefs<br />could win again this year. For the AFC title,<br />this is the Chief's 7th year in the championship<br />game, with a record of 4-2 (both losses being in<br />overtime). The Chiefs are currently favored to win<br />against the Buffalo Bills. However, if the Chiefs<br />win against the Bills, and are faced by a strong<br />team like ont expend the political capital<br />to go for a cabinet position. However, considering<br />the nature of Trump's selections and his<br />presidency, I anticipate potential withdrawals as<br />a result of scrutinous questioning during Senate<br />confirmation hearings for either Tulsi Gabbard<br />or RFK Junior. Trump has had the most candidates<br />nominated to cabinets withdraw from consideration<br />of any president who has nominated members to<br />their cabinet.","Ethan Joyce (30%): I took the odds from a popular<br />sports book and calculated the adjusted implied<br />odds of the KC Chiefs winning, which was about<br />30% or the second highest odds of any team still<br />in the competition. Since odds are influenced<br />sometimes by public sentiment and bookmaker<br />strategies, they may not perfectly align with the<br />actual probabilities. However, if the odds are<br />efficient and based on sound market data/sports<br />data, the estimate should be reasonably accurate.","Ethan Marcum (12%): Republicans currently<br />hold the majority within the senate, which<br />makes it much harder for them to reject one of<br />his cabinet nominees. Also, 6 of the 9 total<br />cabinet rejections have come before the 20th<br />century, meaning the odds are already very low.<br />The last one was in 1989; however, the senate<br />was controlled by the Democratic Party and the<br />President at the time was of the Republican Party.<br />Trends also show that confirmation of cabinet<br />members has become more party driven as time has<br />gone on. Meaning, the odds that the republican<br />senate members will swear President Trump's<br />members in is likely. The only counter to this is<br />that many have some sort of scandal behind their<br />name, or have some sort of reason to not be sworn<br />in. I mainly think RFK Jr. has the most likely<br />odds of being rejected. There are some members who<br />have differing opinions to the Republican Party<br />and some can be seen as a threat.","Ethan Marcum (32%): This mainly is based on the<br />current betting odds among most respectable sites.<br />However, if you are looking at opponents, Josh<br />Allen is 0-3 when facing Mahomes in the playoffs.<br />The bills have been favorites to win in 2 of those<br />matchups, and one being in Buffalo. The chiefs<br />are the money line favorite and are 14-0 this<br />season when doing so. Also, they are home against<br />the Bills which helps. Also, going off of the eye<br />test, they seem to be peaking at just the right<br />time and the Bills did get a bit lucky against the<br />Ravens. The Eagles have the highest odds to win<br />the Super Bowl and will most likely face whoever<br />wins between the Bills and Chiefs, and will Riley<br />be favored. Based off of history and the eye test,<br />I think the Chiefs should have around a 65% chance<br />of winning this game, and then again a 50% in the<br />Super Bowl. Something that cannot be calculated<br />is being clutch and having grit, something this<br />Chiefs team always seems to have. They also have<br />won 5 straight AFC championships and 3 of the<br />last 5 super bowls. Not to mention that they are<br />back-to-back champs. I would give them the second<br />highest odds to win the Super Bowl, right behind<br />the Eagles, who on paper seem to have the best<br />overall team.","Grace Mccann (25%): One of the main reasons for<br />the low probability is that the Republican Party<br />currently controls the Senate. This makes it<br />much easier to get the nominees through because<br />there are fewer democratic votes in play. One of<br />the most controversial nominees is Department of<br />Defense nominee Pete Hegseth; however, despite<br />his many controversies, many Republicans have<br />still shown firm support for him. There are only<br />three Republicans on the fence for him: Former<br />Senate Republican Leader Mitch McConnell of<br />Kentucky, Sen. Susan Collins ctations of back to back Super<br />Bowls. That’s not even to mention the Washington<br />Commanders who soundly beat a very strong Lions<br />nor the Eagles who have a Super Bowl Threat most<br />seasons.","Hannah Carson (75%): I am fairly certain at<br />least one of President Trump’s Senate confirmable<br />nominees will be rejected or withdrawn from<br />consideration. I believe it is very unlikely that<br />the Senate will reject one of Trump’s nominees.<br />This is because the Senate is majority Republican,<br />and they would likely try to push through the<br />nominees President Trump suggests. However, I<br />do believe it is very likely that one or more<br />of his nominees will withdraw themselves from<br />consideration. They normally withdraw because of<br />public, or media pressure and the media is putting<br />a lot of negative attention on these nominees.","Hannah Carson (70%): I believe there is a 70%<br />chance that the Kansas City Chiefs will win the<br />Super Bowl. I think this because they have won the<br />Super Bowl the last 2 years. Additionally, Patrick<br />Mahomes is also one of the best quarterbacks in<br />NFL history. He has several Super Bowl Victories<br />and MVP awards. I didn’t put higher because there<br />is still 4 teams in the running for the Super Bowl<br />and there is always a chance they get beat, but I<br />feel like they have a good chance of victory this<br />year.","Isaac Fleischer (35%): Due to the fact that<br />congress is controlled by the Republican Party, it<br />seems unlikely that any of Trumps appointees will<br />fail to be confirmed. The senate has not rejected<br />an appointee since 1989. However, it is certainly<br />possible that another nominee will withdraw.","Isaac Fleischer (51%): Out of the four teams<br />remaining. The chiefs have the best chance.<br />Patrick mahomes has had a superb second half<br />of the season. Additionally, despite frequently<br />having less yards than their opponents, the chiefs<br />find ways to win games and have experience playing<br />deep in the playoffs.","Isabella Molina (75%): President Trump's<br />administration is already known for withdrawals<br />from candidates. For example, Trump has had two<br />nominees withdraw: Matt Gaetz and Chad Chronister.<br />This pattern, seen even before Trump took office,<br />is concerning but not surprising, as some of the<br />candidates face backlash from the public. Because<br />of this, I predict there will be another candidate<br />withdrawing from Trump's administration. While it<br />seems most of his remaining nominees are expected<br />to stay, some are facing controversies that could<br />hinder this, leading to more withdrawals or even<br />rejections by the Senate.","Isabella Molina (89%): The Kansas City Chiefs<br />are strong contenders for the 2025 Super Bowl<br />due to their consistent performance. Their coach,<br />Andy Reid, has led the team to five Super Bowl<br />appearances, winning two. Considering they won<br />the Super Bowl last year, their track record<br />is impressive, making them strong candidates to<br />return and win again. The Chiefs have been to five<br />Super Bowls: in 1967, 1970, and recently in 2020,<br />2021, and 2023. Their recent appearances, so close<br />together, show they are on a roll. From the 2000s<br />Super Bowls, they won two out of three games,<br />which suggests their chances are high.","Jacob Weiss (10%): As of Today there are only 14<br />cabinet positions still available by the trump<br />team. If all is equal it is a 50 50 chance. All<br />is not equal a cabinet position hasn't been not<br />confirmed since 89 because most people do drop<br />out if they have issues. This late in the process<br />I see very little chance that anyone drops out.<br />Trump is unique so I still believe there is a 10<br />percent chance.","Jacob Weiss (30%): I did a probability tree<br />branching out from the AFC championship game.<br />From the ees tend to be approved if the<br />party holds the senate. However controversies can<br />play a big role in the process and during these<br />processes in the past, people of the republican<br />party where faced with lots of controversies and<br />scrutiny leading to heavy levels of withdrawals or<br />rejection.","James Martin (60%): I think there is a 60%<br />probability the Kansas City Chiefs win the Super<br />Bowl. They have won the super bowl the past two<br />years but it's statistically very challenging<br />to win three in a row. However they have been<br />dominating this season with a 15-2 record. Their<br />upcoming game against the Buffalo Bills should be<br />a good match but the Chiefs have beaten them the<br />past four times in the playoffs so I believe they<br />will win. With the momentum and statistics the<br />Chiefs have been demonstrating for the past three<br />years, they have a pretty good chance at brining<br />home their third Super Bowl win.","Jenny Qiu (65%): During Donald Trump's first<br />term, he had multiple unsuccessful nominations,<br />so the Senate might be more careful in confirming<br />his nominations. For both of his presidential<br />terms, he has nominated people who are less<br />than qualified to run government agencies.<br />Mehmet Oz, nominee for Medicare and Medicaid<br />administrator, for example, is a celebrity doctor<br />who has promoted pseudoscience on many occasions.<br />Additionally, although there are currently more<br />republican Senator, the split is not too uneven.","Jenny Qiu (60%): The Kansas City Chiefs have<br />great experience and have won the last two Super<br />Bowls. They have been to the AFC championship 7<br />years in a row. It currently looks like the Chiefs<br />and the Lions are the best teams this season in<br />their respective conferences, so they may be going<br />against each other in the Super Bowl. Against the<br />Lions, the Chiefs have an overall record of 9-6<br />throughou : It is very rare that a<br />Predisent’s Senate-confirmable nominee gets<br />rejected by the Senate, especially when the<br />President’s party maintains control of the<br />Senate. However, it is possible that another<br />one of Trump’s nominees will withdraw. Trump<br />had five withdrawals in his first term and could<br />potentially see another in the coming months.","Joey Khashan (35%): The Chiefs are a great team,<br />but their upcoming competition is fierce. They<br />have experienced players and an amazing coach, but<br />a difficult list of opponents. They get to play<br />their next game at home which increases their odds<br />of winning, but they have to face Josh Allen and<br />the Bills who are playing exceptionally. These<br />factors coupled with the fact that the Chiefs have<br />not been playing up to expectation make me doubt<br />their ability to win a Super Bowl.","Joshua Kang (30%): Patterns tend to show rejection<br />of cabinet nominees being rather rare, although<br />not unheard of. The most recent rejection would be<br />John Tower during the HW Bush administration. The<br />addition of the Senate being Republican controlled<br />would also help Trump in his chances in confirming<br />all of his appointments. As stated before, there<br />is still a chance of a rejection, with some of<br />the cabinet members facing some controversy - e.g.<br />Pete Hegseth, who is facing similar allegations to<br />John Tower.","Joshua Kang (40%): No NFL team has ever won a<br />Super Bowl three times in a row. However, key<br />players like Patrick Mahomes have remained healthy<br />through the season, as well as their strong<br />performances this season, gives them a solid<br />chance of a third straight Super Bowl win.","Julia Loggins (72%): While notable nominees such<br />as Pete Hegseth and Robert F. Kennedy Jr. are<br />facing scrutiny, the Republican-controlled Senate<br />of a 53-47 majority is likely to confirm most<br />if not all of Trump’s r has lost. I really don't like the Chiefs so<br />I feel that this year won't be any different. I<br />also know that the Eagles have the best odds right<br />now (according to NBC and various sportsbooks like<br />DraftKings and FanDuel), but in the past 5 years,<br />these estimates have been wrong 3/5 times.","Kelsey Dyar (20%): Nearly all of Trump's picks<br />are controversial, but I do not think any of them<br />will withdraw from consideration; they currently<br />have unwavering support from the president-elect.<br />Pete Hegseth had a brutal confirmation hearing but<br />is still likely to be confirmed. I do not believe<br />enough republicans will be against confirmation of<br />any of the nominees.","Kelsey Dyar (70%): I predict there is a .7<br />chance that the chiefs will win the super bowl.<br />DraftKings set the Chiefs' odds to win at +240<br />with an implied probability of 29.41%. The Chiefs<br />currently have the best odds to win out of all<br />teams left in the playoffs. Patrick Mahomes also<br />has a playoff win percentage of .842, the best for<br />any quarterback with 10+ postseason starts. I am<br />going high because I do believe the Chiefs will<br />pull off the three-peat.","Kyle Smith (15%): With the senate being republican<br />controlled all of trump's nominees will most<br />likely be confirmed. It is also rare for a nominee<br />to be rejected as it has only happened a limited<br />number of times. Some nominees may be withdrawn or<br />resign after a couple of years but in most cases<br />it happens after more than half a year. Though it<br />do not see it happening, there is always a slight<br />chance for it.","Kyle Smith (20%): In the past 5 years the Chiefs<br />have been in 4 out of the last 5 superbowls and<br />won 3 out of the past 4. They have to play the<br />Bills next and that is a really tough win. If they<br />win that game they still have to play either the<br />commanders or the Eagles and both of those teams<br spite<br />the fact that there are some controversial<br />nominees. Furthermore, It is not unusual for<br />a few nominees to withdraw, but this far into<br />confirmation hearings and after Trump has already<br />been inaugurated, it feels unlikely. Controversial<br />nominees, Like Kennedy, are why I am partially on<br />the fence.","Mabry Cartwright (30%): Although I typically<br />favor the Chiefs in postseason matchups, I am<br />placing the probability that they win at 30%.<br />I calculated this percentage using various<br />moneyline predictions converted into percentages.<br />Also, the majority of the articles I read favor<br />the Eagles, which seems like the most likely<br />outcome. Furthermore, the Buffalo Bills will be a<br />challenging opponent, and Mahomes’ ankle injury is<br />an underlying factor.","Margaret Pope (20%): The senate only needs a<br />simple majority to pass a confirmation of a<br />nominee. Due to the current 53-47 Republican<br />majority in the senate, it is highly unlikely<br />any of the nominees will not be confirmed after<br />Trump's inauguration. Of the highly controversial<br />nominees, there are more Republicans serving on<br />the committees who administered their hearings. It<br />is also highly unlikely these individuals withdraw<br />from the process because they have already<br />undergone the hearing process and Trump has<br />been inaugurated. The senate has confirmed every<br />nominee since 1989; however, in Trump's first<br />term, three of his nominees withdrew.","Margaret Pope (31%): The Chiefs play at home<br />against the Bills on Jan. 26, and they are<br />currently 9-0 at home. Their defense has been<br />similar to the Bills, but the Chiefs have been<br />able to complete more offensive plays than the<br />Bills. If they beat the Bills, they will advance<br />to the Super Bowl and play either the Eagles or<br />the Commanders. The Super Bowl will be played in<br />neutral ground in New Orleans, so neither team<br />will have an advantage. According to Fox Sports,<br />the Chiefs have a 22% chance of winning the super<br />bowl, which are decently good odds. I think their<br />probability is higher because when they play well,<br />they win.","Maston Corn (10%): The Republican Party seems<br />to be currently very united and with the 53-47<br />lead that the Republican Party has in the Senate,<br />it seems like all of Trump's nominees will be<br />confirmed without much pushback. Marco Rubio was<br />confirmed unanimously by the Senate for Secretary<br />of State, and I believe that this very telling<br />of what the future holds. However, there might be<br />some hearings that draw some scrutiny such as Pete<br />Hegseth. Overall, all of the nominees should be<br />confirmed without a hitch.","Maston Corn (40%): The Kansas City Chiefs have put<br />together an impressive season with a record of 15<br />wins and 2 losses. They secured the top spot in<br />the AFC this season and have odds of +225 to win<br />the Super Bowl, second to only the Philidelphia<br />Eagles. They beat the Eagles last year in the<br />Super Bowl by a score of 38-35. However, no team<br />has won three consecutive Super Bowls, and the<br />Chiefs are aiming to be the first team to do so.<br />They have a good chance of winning the Super Bowl.","Matthew Newby (95%): The senate and house are both<br />republican controlled and since president Trump<br />is a republican it is very unlikely that any of<br />his nominations will not be accepted by his fellow<br />party members.","Matthew Newby (90%): I think there is a 90% chance<br />the chiefs do not win the superbowl. I think they<br />have a low chance to win the superbowl because the<br />teams they would have to play to get there are in<br />my ppinion, better than them in the first place.","Meera Srinivasan (30%): Given the unique nature<br />of President Trump and his cabinet nominees, I<br />think it is more likely that at least some of<br />his nominees will not be confirmed, compared<br />to individuals nominated by other presidents.<br />However, given that a great deal of confirmations<br />happen along partisan lines, I believe it is more<br />likely that the majority-Republican Senate will<br />confirm most, if not all of President Trump’s<br />nominees. It is possible that some nominees may<br />withdraw themselves from consideration, but I<br />believe that is not likely with the remaining<br />nominees.","Meera Srinivasan (60%): I think it is more likely<br />than not that the Kansas City Chiefs will win the<br />Super Bowl this year. The Chiefs have won the last<br />two Super Bowls consecutively, which would make<br />this year’s game their third consecutive victory<br />(if they win). They are also playing against the<br />San Francisco 49ers, a team they faced in Super<br />Bowl LIV and beat, 31-20. I would be somewhat<br />surprised if they do not manage a win this year,<br />but I do not believe it to be out of the realm of<br />possibility.","Mia Pisani (21%): With a Republican-controlled<br />Senate, Trump's nominees will likely pass through.<br />Although some of his picks, like Pete Hegseth,<br />are controversial due to their personal history,<br />the polarized climate of the Senate leads me to<br />believe Republican Senators will unite to approve<br />these nominees. Nominees are most likely to<br />withdraw when it is clear they will not receive<br />support from Congress, and this is not the case.<br />However, several nominees, with controversies<br />similar to those of the current nominees, withdrew<br />during Trump's first presidency.","Mia Pisani (47%): I think the Chiefs will beat the<br />Bills in the AFC Championship. The Bills narrowly<br />beat the Ravens, and this was due to a lot of<br />offensive mistakes by the Ravens. Additionally,<br />the Chiefs' prior loss to the Bills will likely<br />motivate many players on the Chiefs. However, I<br />think the Eagles will beat the Commanders in the<br />NFC Championship and the Chiefs in the Super Bowl.<br />The Commanders have been playing well recently,<br />but the Eagles' defense has historically put<br />pressure on Jayden Daniels, leading him to throw<br />interceptions. Jayden Daniels is an incredible<br />quarterback, but the rookie is likely to struggle<br />against the Eagles' defense. The Eagles lost to<br />the Chiefs in the Super Bowl in 2023, which may<br />cause a revenge sort of mentality that would<br />benefit Eagles players. The Chiefs also are not<br />the same team they were two years ago.","Milan Yadav (16%): Historically, it is more common<br />for nominees to withdraw when facing significant<br />opposition or controversy than to be outright<br />rejected by the Senate. Senate confirmation<br />processes often uncover past statements, financial<br />disclosures, or personal conduct that spark<br />controversies as we have seen already with Pam<br />Bondi and Lee Zeldin..... Also, the POTUS election<br />is still very fresh in the government, so it would<br />not be unlikely for senators to factor their party<br />before voting on these nominees. However, the last<br />time a nominee was outright rejected was all the<br />way back in 1989. Recess appointments are also<br />something to factor, which basically bypasses the<br />confirmation hearings process. I say a 16% chance<br />mainly considering some nominees withdrawing<br />already (Gaetz, Chronister)","Nathaniel Long (75%): During Donald Trump's first<br />presidency, he tied with John Tyler to have the<br />most cabinet members rejected/withdrawn from<br />his original nominations, 4 out of the 28 he<br />nominated, making a 14.2% chance. In addition, the<br />controversial nature of Trump and his appointees,<br />including recent sexual assault allegations<br />against Pete Hegseth significantly increase the<br />likelihood specifically of a consentual withdrawal<br />(no nominees have been rejected since 1989) for<br />at least one cabinet nominee, likely Pete Hegseth.<br />Further information is provided in my briefing.","Niomi Nurse (25%): Most of the Senate that we have<br />now is Republican. With Trump being a Republican<br />President with a predominantly Republican<br />candidate, I feel that it is highly likely that<br />most of his cabinet will pass motions in his<br />favor. For this reason, I think it is unlikely<br />that any of his nominations will be rejected.","Niomi Nurse (90%): The Kansas City Chiefs are<br />projected to win the Super Bowl because they have<br />had a great run this season. This season they have<br />had exceptional coaching, great defensive players,<br />and Patrick Mahomes, their star player, has been<br />very consistent.","Pablo Martinez (35%): Some people might expect<br />this to be higher but that's not always the case.<br />In sports, the odds of anyone winning a national<br />title or title in their league are always under<br />the 40% range according to preseason odds. Despite<br />this, many websites like Fox Sports, Sport Pro<br />Reference, and fanduel, had the odds of the<br />Chiefs winning in the 20-30% range. I picked<br />35 not because of what other websites have said<br />but because of how the postseason has played<br />out so far in the NFL. Most of these odds are<br />determined in the pre-season where anything can<br />happen. Now that we have our playoff contenders<br />playing, we can further see what the best odds<br />are for the chief to 3-peat. I would have had<br />this number higher if the teams that were still<br />in the playoffs were different. If teams like<br />the LA Rams, the Buccaneers, the Chargers, or<br />the Steelers found ways to upset the bigger teams<br />in the playoffs, the odds would be higher as<br />the Chiefs would have had a way easier pave to<br />the Super Bowl. On average, the Chiefs have an<br />average 60.4% win rate against teams that had the<br />lowest contention for a Super Bowl. However, it<br />seems the postseason picture has been going to<br />plan as the teams seeded the highest to contend<br />for a Super Bowl are still in the postseason<br />picture despite the number 1 seed Lions's upset<br />loss over the Commanders and the Vikings losing<br />to the Rams. The chief's average win rate between<br />the Bills, chiefs, and ravens (calculated before<br />the divisional round) is around 50% a 10% drop<br />which too many doesn't seem like a lot but 50%<br />is anybody's game and who knows what can happen.<br />Taking the preseason odds into account and how the<br />playoffs have played out. I think 35% is a healthy<br />odd. I'm still new to predicting things correctly<br />but for a team that still needs to face the bills<br />and the winner of an Eagles vs Commanders. On top<br />of that the ability to 3 peat that hasn't happened<br />in the Super Bowl era, who knows what might<br />happen.","Quintin Gallardo (20%): Assuming Gatz doesn't<br />count. Despite the controversial figures up for<br />confirmation, my belief is that none will be<br />rejected by congress, but I believe there is a<br />slim chance that they might, in order to protect<br />their future political aspirations, withdraw<br />themselves. The reason, in regards to their<br />confirmations, being that the Senate is currently<br />led and headed by the majority Republican chamber.<br />They have seemed to, for the most part, agree<br />with most of Trump’s controversial policies and I<br />find it hard for them to part ways on something as<br />trivial as cabinet members in comparison to other<br />policies.","Quintin Gallardo (30%): With the current state of<br />the NFL and accusations of referee interference<br />it could be easy to claim that there is no chance<br />that the Chiefs do not win the Super Bowl this<br />season. Though they set their regular season<br />winning record, most games were won by less than<br />1 possession. This could be a tactic, but with<br />statements from members of the team, such as<br />Patrick Mahomes, claiming stern frustration with<br />the clutch wins this is unlikely. Additionally,<br />they had a decisive loss earlier in the season to<br />the Bills, their AFC Championship opponent and the<br />best team remaining.","Raleigh Thomas Smith (70%): I think it is far more<br />likely for one of the nominees to withdraw than<br />to not be confirmed. 4 withdrawals happened under<br />Trump's first term and 1 under Biden. Neither of<br />their appointees had a unsuccessful nomination<br />process the last one being John Tower who was<br />denied the position of Secretary of Defense due to<br />\" claims of drunkenness, womanizing, and ties with<br />defense contractors\" which sounds very similar to<br />Hegseth's critics.","Raleigh Thomas Smith (35%): I will preface this<br />by saying I know little to nothing about the NFL.<br />But looking at previous statistics, I find it<br />very unlikely for the chiefs to win 3 back to back<br />titles. It seems no team has ever won 3 back to<br />back superbowls.","Rebecca Mcadam (1%): I think that this is highly<br />unlikely, given that it is unusual for Senate<br />to reject a nominee. Also, the senate is a<br />Republican majority, meaning that a Republican<br />president's cabinet will be more favored. Also,<br />Trumps nominees have long since been announced,<br />so it is unlikely that they would withdraw from<br />consideration this late.","Rebecca Mcadam (42%): The Chiefs have a very<br />strong winning streak in terms of the Super Bowl.<br />Also according to sports betting and forecasting<br />sources, the Chiefs have around a 31% chance of<br />winning. That being said, they are in the playoffs<br />so the odds of them winning will only increase<br />if they stay in the playoffs, which is why I am<br />giving them more than a 31% chance of winning.","Riley Batz (7%): Since 1800, only 9<br />Senate-confirmation candidates have been rejected<br />and 17 withdrawn. The GOP currently has a 53-47<br />majority in the Senate, so Trump's nominees can<br />only lose a maximum of 3 votes if they want to<br />be confirmed- but the GOP Senators are likely to<br />back Trump's picks, especially given the partisan<br />ties in the Senate. Given there are 15 cabinet<br />positions, and Cabinet-level nominees have faced<br />an average of less than one vote in opposition<br />from senators of the president's party, I believe<br />the probability of any of the candidates being<br />rejected or withdrawn is 1/15, or 7%.","Riley Batz (30%): To make it to the Super Bowl,<br />the Chiefs must defeat the Bills this weekend, and<br />they are currently a 1.5 point favorite. Though<br />they lost to the Bills earlier in the season, I<br />believe the Chiefs have a 55% chance to win this<br />game because it is a home game and the Bills<br />are only 8-4 on the road. The Eagles are 6 point<br />favorites over their opponent in their ticket to<br />the Super Bowl, resulting in the Chiefs playing<br />the Eagles in the Super Bowl. The Chiefs have a<br />50% chance of winning this game. Based on this<br />math --> .55 * .50 = approximately 30%.","Ruby (50%): The political makeup of the<br />Senate at the time will heavily influence the<br />confirmation process. If there's a divided or<br />Democratic-majority Senate, nominees may face<br />opposition. I also think that any of his highly<br />unpopular nominees may be pressured by the public<br />to withdraw because of how much media attention<br />surrounds Trump's Senate-confirmable nominees.<br />I will say, plenty of nominees who have faced<br />scrutiny have still been confirmed.","Sarah Joyce (30%): Although Trump has chosen<br />unconventional and controversial nominees, I<br />think it is unlikely that any will be rejected<br />or withdrawn at this point in the process. Matt<br />Gaetz, one of the most controversial nominees,<br />withdrew in November, so a nominee that did not<br />feel confident in being confirmed would also<br />probably have withdrawn by now. Furthermore,<br />Republicans have a majority in the Senate, which<br />makes it more unlikely that a nominee will be<br />rejected even if their qualifications might not<br />meet traditional or ethical standards.","Sarah Joyce (60%): I believe it is more likely<br />than not that the Kansas City Chiefs will win the<br />Super Bowl. Out of the four teams left, the Chiefs<br />have the most wins and least losses. They have<br />also won the Super Bowl for the past two years,<br />which makes me believe that they are a strong<br />contender as they look to win for a third time in<br />a row.","Sreya Pandyaram (56%): There are a few ways to<br />look at this. It is important to note that while<br />rejections are rare, withdrawals are more common,<br />and also there are specific reasons why either<br />one could occur. It could be because of opposition<br />from partisans, media influence, or personal<br />issues of the candidate that intimidate party<br />presentation.For example, individuals like Andrew<br />Puzder, Ronny Jackson, and Lani Guinier were all<br />withdrawn even though their party controlled the<br />senate. Proving that having a majority in the<br />senate like Trump currently has doesn't always<br />mean that every nomination will be successful.<br />The reasons for these individuals withdrawal<br />were either due to unethical practices or a lack<br />of qualifications and support. However, Brett<br />Kavanugh is evidence that even with controversy<br />and dissatisfaction from some party members that<br />the republican majority helped him secure his<br />seat. Also previously, Trump's nomination of<br />Matt Gatez did not work out, and he had withdrawn<br />from attorney general. ABC news reports that most<br />of Trump's cabinet picks will get approved due<br />to the republican majority and also Trump's own<br />control over the party. It is stated that the same<br />party does not cause opposition. Confirmations<br />that seem doubtful are Pete Hegseth who is facing<br />sexual assault allegations, and just today had<br />his previous sister-in-law report that he was<br />abusive to his then wife. However his ex-wife had<br />confirmed that that was not true, and with Joni<br />Erst's support there seems to be a solid chance<br />for Hegseth to secure his seat. Nominations that<br />are still not secure are controversial figures<br />like Tulsi Gabbard, RFK jr, and Linda McMahon.<br />Therefore looking at this data, while a rejection<br />might not occur there could be a withdrawal. So<br />the chanced of wither a withdrawal or rejection<br />could be 56% because it is rare but not unlikely,<br />as also seen throughout Trump's previous term.","Sreya Pandyaram (70%): I predict that the Kansas<br />City Chiefs are going to win the Super Bowl, this<br />is a difficult assumption since we have to get<br />through two levers. The chiefs first have to beat<br />the Bills, whom are great competitors. From the<br />post season record against the bills, the chiefs<br />won 4 out of 6 post season games, allowing them<br />at 67% chance of winning. Therefore, even though,<br />the Bills are ahead in overall games won during<br />their dual history, the Chiefs seem to be strong.<br />Assuming that this does not matter and that The<br />Chiefs have already beat the Bills their chance<br />at winning the Super Bowl is still somewhat<br />high, since they have won a previous Super Bowl<br />with the Eagles(2023), if they continue into<br />the Super Bowl, and it is also important to take<br />into account Hurt's injury. And The Commanders<br />record with the Chiefs is 14-24, and the chiefs's<br />experience may rule.","Teya Hagy (45%): It is not historically common<br />for the senate to reject the cabinet nominees. My<br />number is still fairly high because Matt Gaetz is<br />under an investigation for sexual misconduct and<br />he could be removed. However, it is still unlikely<br />for this to happen.","Teya Hagy (55%): I think that they have a medium<br />probability of winning, however there is still<br />a chance that a team like the Eagles will win<br />because they have a stronger defense.","Tiyanah Rowtham (30%): The Kansas City Chiefs have<br />approximately a 30% chance of winning the super<br />bowl. They are among the top contenders but there<br />are other teams, like the Washington Commanders,<br />that are said to have a better chance of winning.<br />On January 26, 2025, the Kansas City Chiefs will<br />go against the Bills at 6:30. The outcome of this<br />game will affect my prediction.","Townsend Turner (40%): The odds of cabinet<br />nominees not being confirmed is generally low,<br />so the odds are usually far below 50%. However,<br />this year the confirmation battle of Pete Hegseth<br />promises to be very close as it is one of the most<br />contentious in recent history. Most importantly,<br />multiple Republicans have opposed him thus far and<br />it only takes a few. That said, it is still not<br />probable that he will not be confirmed due to the<br />partisan nature of politics now. No other nominees<br />seem to be at risk of not being confirmed.<br />Included here is also the incredibly small chance<br />that one of them does something that changes the<br />game and withdraws.","Townsend Turner (30%): There are four teams left<br />in the playoffs and so there is a roughly 25%<br />chance because of the extremely high parity in the<br />league now. However, with the Chiefs’ experience<br />on this stage and team cohesive trends that have<br />lasted all season, they have a small advantage<br />over the other three. Further, Washington has had<br />a very lackluster history and is a Cinderella team<br />by all definitions this year, so their chances are<br />more around 15-20%.","Tristan Thompson (60%): I give this a 60 percent<br />chance of happening because while it is pretty<br />uncommon for a senate to vote against a nominee,<br />this group of nominees features a variety of<br />controversial appointees, and while Republicans<br />hold a senate majority, it is still only 53-47,<br />so it is very possible for at least one nominee to<br />be voted against. I also believe that it is more<br />than likely that at least one candidate will be<br />withdrawn. With Matt Gaetz personally withdrawing<br />himself from appointment, I can see it as more of<br />a possibility than not due to the controversial<br />nature of some of the nominees. Overall, I see<br />it being much more likely that at least one<br />of Trump’s appointees will be voted against or<br />withdrawn than I do for every single one of them<br />to be voted in.","Tristan Thompson (35%): The Chiefs have had a<br />phenomenal season and past two years, however,<br />I do not believe that their Super Bowl winning<br />streak will continue into a third year. It is<br />hard enough to win two Super Bowls consecutively,<br />but winning three in a row has yet to even be<br />proven possible. The Chiefs are facing a very<br />tough schedule moving forward, and I believe that<br />each team has a chance at winning it all, making<br />it unlikely for the Chiefs to win it for a third<br />year.","Vangeli Tsiaras (40%): Pete Hegseth is arguably<br />Trump's most controversial nominee for his<br />second cabinet. Hegseth's nomination was recently<br />advanced by the Senate (51-49) with two Republican<br />Senators Lisa Murkowski and Susan Collins voting<br />against. With Mitt Romney not serving in the<br />Senate any longer makes Senators Murkowski and<br />Collins practically the only Republican Senators<br />that would vote against Trump's nominees. Trump's<br />first nominee, Republican Senator Marco Rubio, was<br />voted and confirmed unanimously as Secretary of<br />State on January 20th. One other nominee who could<br />be a possible hurdle though, and is the primary<br />reason I put my percentage up to 40, would be<br />Tulsi Gabbard. Tulsi's reported ties to Vladimir<br />Putin and Bashar Al-Assad could hinder her chances<br />to advance as Director of National Intelligence.","Vangeli Tsiaras (45%): In my opinion, Super Bowl<br />LIX will be a close game. I predict that the<br />Chiefs will win their game against the Buffalo<br />Bills on Sunday 01/26 and will thus advance to<br />the Super Bowl. In the Super Bowl they will either<br />play the Eagles or the Commanders, where they will<br />play a tough and tight game and narrowly lose to<br />one of these teams. The most recent Chiefs-Eagles<br />game in November 2023 was won narrowly by the<br />Eagles 21-17. The Commanders have also recently<br />been strong by winning their last 7 games back to<br />back.","Wyatt Dasher (68%): Trump has been pushing for<br />the national security confirmations to get quickly<br />after the terriorist attack and these are the most<br />argued people. Examples like kash Patel. I also<br />don't know how RFK jr. Is going to go but I feel<br />that there is a better likely hood of everyone<br />passing. But it is not 100% because it is an all<br />or nothing question.","Wyatt Stevenson (45%): I don't think there will<br />be an instance where another one of the senate<br />nominees will be rejected or withdrawn. While<br />there have been a couple of withdrawals from Matt<br />Gaetz and Chad Chronister, I think due to Trump's<br />fast paced transition into the office, it would<br />be tough for a nominee to back out at this point.<br />Pete Hegseth is still contested because of his<br />past behavior, but I think he will remain staying<br />in the nomination.","Wyatt Stevenson (25%): I do not think the Kansas<br />City Chiefs will win the Superbowl this year.<br />While they have had a ton of success this year<br />in the regular season and postseason, due to<br />the remaining competition, I believe either the<br />Bills or the Eagles/Commanders could pull off an<br />upset. The Chiefs have not had the same offensive<br />production as years past and due to the Bills and<br />Eagles/Commanders success, I believe one of these<br />teams can get the job done this year."],"type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(0,0,0,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(0,0,0,1)"}},"hoveron":"points","name":"(Student,NA)","legendgroup":"(Student,NA)","showlegend":true,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null},{"x":[0.5,0.5],"y":[0.40000000000000002,2.6000000000000001],"text":"","type":"scatter","mode":"lines","line":{"width":1.8897637795275593,"color":"rgba(0,0,0,0.3)","dash":"dash"},"hoveron":"points","showlegend":false,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null}],"layout":{"margin":{"t":26.228310502283104,"r":7.3059360730593621,"b":40.182648401826491,"l":127.85388127853884},"font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724},"xaxis":{"domain":[0,1],"automargin":true,"type":"linear","autorange":false,"range":[-0.050000000000000003,1.05],"tickmode":"array","ticktext":["0%","25%","50%","75%","100%"],"tickvals":[0,0.25,0.5,0.75,1],"categoryorder":"array","categoryarray":["0%","25%","50%","75%","100%"],"nticks":null,"ticks":"","tickcolor":null,"ticklen":3.6529680365296811,"tickwidth":0,"showticklabels":true,"tickfont":{"color":"rgba(77,77,77,1)","family":"","size":11.68949771689498},"tickangle":-0,"showline":false,"linecolor":null,"linewidth":0,"showgrid":true,"gridcolor":"rgba(235,235,235,1)","gridwidth":0.66417600664176002,"zeroline":false,"anchor":"y","title":{"text":"Probability","font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724}},"hoverformat":".2f"},"yaxis":{"domain":[0,1],"automargin":true,"type":"linear","autorange":false,"range":[0.40000000000000002,2.6000000000000001],"tickmode":"array","ticktext":["Will any of<br />President Trump's<br />Senate-confirmable<br />nominees be rejected<br />or withdrawn from<br />consideration?","Will the Kansas City<br />Chiefs win the Super<br />Bowl?"],"tickvals":[1,2],"categoryorder":"array","categoryarray":["Will any of<br />President Trump's<br />Senate-confirmable<br />nominees be rejected<br />or withdrawn from<br />consideration?","Will the Kansas City<br />Chiefs win the Super<br />Bowl?"],"nticks":null,"ticks":"","tickcolor":null,"ticklen":3.6529680365296811,"tickwidth":0,"showticklabels":true,"tickfont":{"color":"rgba(77,77,77,1)","family":"","size":11.68949771689498},"tickangle":-0,"showline":false,"linecolor":null,"linewidth":0,"showgrid":true,"gridcolor":"rgba(235,235,235,1)","gridwidth":0.66417600664176002,"zeroline":false,"anchor":"x","title":{"text":"","font":{"color":"rgba(0,0,0,1)","family":"","size":14.611872146118724}},"hoverformat":".2f"},"shapes":[{"type":"rect","fillcolor":null,"line":{"color":null,"width":0,"linetype":[]},"yref":"paper","xref":"paper","x0":0,"x1":1,"y0":0,"y1":1}],"showlegend":false,"legend":{"bgcolor":null,"bordercolor":null,"borderwidth":0,"font":{"color":"rgba(0,0,0,1)","family":"","size":11.68949771689498}},"hovermode":"closest","barmode":"relative"},"config":{"doubleClick":"reset","modeBarButtonsToAdd":["hoverclosest","hovercompare"],"showSendToCloud":false,"displayModeBar":false},"source":"A","attrs":{"5ca42544ef4":{"x":{},"y":{},"colour":{},"fill":{},"shape":{},"text":{},"type":"scatter"},"5ca4781e6b62":{"xintercept":{}}},"cur_data":"5ca42544ef4","visdat":{"5ca42544ef4":["function (y) ","x"],"5ca4781e6b62":["function (y) ","x"]},"highlight":{"on":"plotly_click","persistent":false,"dynamic":false,"selectize":false,"opacityDim":0.20000000000000001,"selected":{"opacity":1},"debounce":0},"shinyEvents":["plotly_hover","plotly_click","plotly_selected","plotly_relayout","plotly_brushed","plotly_brushing","plotly_clickannotation","plotly_doubleclick","plotly_deselect","plotly_afterplot","plotly_sunburstclick"],"base_url":"https://plot.ly"},"evals":[],"jsHooks":[]}</script>

<script type="application/json" data-for="htmlwidget-b8de2ca4044a8d990ae1">{"x":{"data":[{"x":[0.70999999999999996,0.53000000000000003,0.40999999999999998],"y":[0.95800181082449853,2.9633868035394699,2.0462814101250841],"text":["Class Average (71%)","Class Average (53%)","Class Average (41%)"],"type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(186,12,47,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(186,12,47,1)"}},"hoveron":"points","name":"(Class Average,NA)","legendgroup":"(Class Average,NA)","showlegend":true,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null},{"x":[0.84999999999999998,0.57999999999999996,0.33000000000000002],"y":[1.0498727184720338,2.9605717673664911,1.991894254903309],"text":["Joe Ornstein (85%): It's a weird year in country<br />music at the Grammys. Beyonce is nominated in<br />all four categories, despite not receiving any<br />nominations at this year's CMAs. That said,<br />being snubbed by the CMAs isn't actually all<br />that predictive of whether you'll win a country<br />music Grammy. Over the past 25 years, 36% of<br />Best Country Albums at the Grammys weren't even<br />nominated for a CMA. Same with 44% of Country<br />Songs of the Year. The two sets of voters have<br />similar, but not perfectly overlapping tastes. A<br />much more predictive variable is whether a country<br />album has also been nominated for Album of the<br />Year: historically, country albums nominated in<br />that category almost always win Country Album<br />of the Year (the only exception I could find in<br />recent years was Taylor Swift's *Red*, 2014). That<br />suggests that Cowboy Carter is a strong favorite.<br />And even a small chance in each category still<br />aggregates to a pretty significant chance she wins<br />at least one.","Joe Ornstein (58%): The law grants the president<br />broad discretion to determine if ByteDance<br />has undertaken a \"qualified divestiture\",<br />and President Trump seems perfectly happy to<br />greenlight a sale in which ByteDance retains<br />a minority stake. Such a sale is likely to be<br />messy, and would have to get the okay from Chinese<br />regulators, since the TikTok algorithm is listed<br />as a restricted technology export. But at this<br />point it's in everyone's interest to make a deal;<br />it's just a question of how long it will take.","Joe Ornstein (33%): I am very uncertain how this<br />one plays out. With such a narrow majority in<br />the House, Speaker Johnson's ambitious timeline<br />to pass a reconciliation bill by April seems<br />unlikely. During the first Trump administration,<br />the debt ceiling was suspended 3 times, all<br />with mostly Democratic votes in the House. I'm<br />uncertain that House Republicans would be willing<br />to give whatever House Democrats demand for such<br />a deal. Another scenario that wouldn't surprise me<br />is if the Trump administration simply declares the<br />statutory debt limit unconstitutional under the<br />14th Amendment and orders the Treasury to continue<br />paying the bills. That move would take some time<br />to be adjudicated by the courts, so it wouldn't<br />qualify as a repeal for our purposes here, but it<br />would be one way to resolve the issue."],"type":"scatter","mode":"markers","marker":{"autocolorscale":false,"color":"rgba(0,255,0,1)","opacity":0.5,"size":5.6692913385826778,"symbol":null,"line":{"width":1.8897637795275593,"color":"rgba(0,255,0,1)"}},"hoveron":"points","name":"(Joe Ornstein,NA)","legendgroup":"(Joe Ornstein,NA)","showlegend":true,"xaxis":"x","yaxis":"y","hoverinfo":"text","frame":null},{"x":[0.65000000000000002,0.59999999999999998,0.59999999999999998,0.65000000000000002,0.25,0.65000000000000002,0.33000000000000002,0.050000000000000003,0.84999999999999998,0.59999999999999998,0.14999999999999999,0.69040000000000001,0.55000000000000004,0.29999999999999999,0.90000000000000002,0.2999
